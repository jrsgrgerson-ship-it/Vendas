<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Canil My Baby</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --spitz: #ff9f43; --bengal: #54a0ff; --bg: #e0e5ec;
            --dark: #2d3436; --danger: #ff4757;
            --blue-glow: rgba(84, 160, 255, 0.4);
            --success: #2ecc71;
            --glass: rgba(255, 255, 255, 0.7);
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0; padding: 15px; color: var(--dark); min-height: 100vh;
        }

        .container { max-width: 500px; margin: auto; }
        
        header { text-align: center; padding: 10px 0 20px; }
        header h2 { margin: 0; font-size: 22px; font-weight: 800; color: var(--dark); letter-spacing: -0.5px; }
        header small { color: #636e72; font-weight: 700; text-transform: uppercase; font-size: 10px; letter-spacing: 2px; }

        /* EFEITO GLASSMORPHISM */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-meta { 
            background: linear-gradient(135deg, #2d3436 0%, #000000 100%); 
            color: white; padding: 22px; border-radius: 30px; margin-bottom: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .meta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .meta-value-container { display: flex; align-items: center; background: rgba(255,255,255,0.15); padding: 6px 14px; border-radius: 15px; }
        .meta-input { background: transparent; border: none; color: white; width: 90px; font-weight: 800; font-size: 18px; outline: none; text-align: right; }
        
        .progress-container { background: rgba(255,255,255,0.1); height: 14px; border-radius: 10px; overflow: hidden; margin: 15px 0; }
        .progress-bar { background: linear-gradient(90deg, #54a0ff, #00d2ff); height: 100%; width: 0%; transition: 1.5s cubic-bezier(0.2, 0.8, 0.2, 1); box-shadow: 0 0 15px var(--blue-glow); }

        .chart-container { background: white; padding: 18px; border-radius: 28px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.02); }
        .media-tag { float: right; margin-top: 10px; background: #f1f2f6; padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: 800; color: #636e72; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--glass); backdrop-filter: blur(5px); border-radius: 22px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.3); }
        .stat-card small { color: #636e72; display: block; font-size: 9px; text-transform: uppercase; font-weight: 800; margin-bottom: 5px; }
        .stat-card strong { font-size: 17px; font-weight: 800; }

        .form-venda { background: var(--glass); backdrop-filter: blur(10px); padding: 22px; border-radius: 30px; display: flex; flex-direction: column; gap: 12px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.5); }
        .row { display: flex; gap: 10px; }
        input, select { padding: 14px; border: 1px solid rgba(0,0,0,0.05); background: rgba(255,255,255,0.5); border-radius: 16px; font-size: 14px; outline: none; width: 100%; transition: 0.3s; }
        input:focus { background: white; border-color: var(--bengal); }
        
        button.btn-add { background: var(--dark); color: white; border: none; padding: 16px; border-radius: 18px; font-weight: 800; cursor: pointer; letter-spacing: 0.5px; }
        
        /* LISTA DE VENDAS MODERNIZADA */
        .venda-card { background: white; padding: 18px; border-radius: 22px; margin-bottom: 12px; display: flex; align-items: center; border-left: 8px solid #ccc; font-size: 13px; gap: 10px; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        .venda-card.entregue, .venda-card.cancelada { opacity: 0.5; filter: grayscale(0.5); background: #f8f9fa; }
        .venda-card.cancelada { border-left-style: dotted; }
        
        .venda-Spitz { border-left-color: var(--spitz); }
        .venda-Bengal { border-left-color: var(--bengal); }
        .venda-Vale { border-left-color: var(--danger); background: #fffcfc; }
        
        .badge { color: white; padding: 3px 10px; border-radius: 12px; font-size: 9px; margin-left: 6px; text-transform: uppercase; font-weight: 800; }
        .bg-success { background: var(--success); }
        .bg-cancel { background: #636e72; }

        .btn-action { border: 1px solid #ddd; background: white; border-radius: 12px; padding: 8px; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; }
        .btn-action.ativo { background: var(--success); color: white; border-color: var(--success); }
        .del-btn { border: none; background: #eee; color: #999; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; font-weight: bold; }

        .backup-area { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 25px; padding-bottom: 50px; }
        .btn-backup { background: rgba(255,255,255,0.5); border: 1px solid rgba(0,0,0,0.05); padding: 12px 20px; border-radius: 15px; font-size: 11px; font-weight: 800; color: #555; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>Painel Canil My Baby</h2>
        <small>GERSON ‚Ä¢ GEST√ÉO PROFISSIONAL</small>
    </header>

    <div class="card-meta">
        <div class="meta-header">
            <div style="font-weight: 800; font-size: 12px; opacity: 0.8;">OBJETIVO DO M√äS</div>
            <div class="meta-value-container">
                <span style="font-size: 11px; font-weight: 800; opacity: 0.7; margin-right: 5px;">R$</span>
                <input type="number" id="metaVal" class="meta-input" onchange="salvarMeta()">
                <span>üéØ</span>
            </div>
        </div>
        <div class="progress-container"><div id="barraProgresso" class="progress-bar"></div></div>
        <div style="display: flex; justify-content: space-between; font-size: 12px; font-weight: 800;">
            <span>CONCLU√çDO <span id="porcentoTxt" style="color:var(--bengal)">0%</span></span>
            <span id="faltaTxt">...</span>
        </div>
    </div>

    <div class="chart-container">
        <div class="chart-wrapper"><canvas id="meuGrafico"></canvas></div>
        <div class="media-tag">M√âDIA / VENDA: <span id="valorMedia">R$ 0</span></div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><small>Faturamento</small><strong id="totalVendas">R$ 0</strong></div>
        <div class="stat-card"><small>A Entregar</small><strong id="countPendentes" style="color: var(--spitz);">0</strong></div>
        <div class="stat-card"><small>Machos</small><strong id="countMacho">0</strong><div style="font-size:9px; margin-top:4px;">üê∂<span id="mS">0</span> | üê±<span id="mB">0</span></div></div>
        <div class="stat-card"><small>F√™meas</small><strong id="countFemea">0</strong><div style="font-size:9px; margin-top:4px;">üê∂<span id="fS">0</span> | üê±<span id="fB">0</span></div></div>
        <div class="stat-card" style="grid-column: span 2; background: white;">
            <small>L√≠quido a Receber</small><strong id="totalComissao" style="color: var(--success); font-size: 22px;">R$ 0,00</strong>
            <div id="subVale" style="font-size: 10px; color: var(--danger); font-weight: 800; margin-top: 4px;"></div>
        </div>
    </div>

    <div class="form-venda">
        <div class="row">
            <select id="tipo"><option value="Spitz">üê∂ Spitz</option><option value="Bengal">üê± Bengal</option></select>
            <select id="sexo"><option value="Macho">‚ôÇ Macho</option><option value="F√™mea">‚ôÄ F√™mea</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <input type="number" id="valorVenda" placeholder="Valor da Venda (R$)">
        <button class="btn-add" onclick="adicionarVenda()">REGISTRAR VENDA</button>
        <div class="row" style="margin-top: 5px;">
            <input type="number" id="valorVale" placeholder="R$ Vale" style="flex: 1;">
            <button onclick="adicionarVale()" style="background: #fff5f5; color: var(--danger); border: none; border-radius: 16px; padding: 0 25px; font-weight: 800; font-size: 12px;">VALE</button>
        </div>
    </div>

    <div id="lista"></div>

    <div class="backup-area">
        <button class="btn-backup" onclick="imprimirRelatorio()" style="background: var(--danger); color: white;">üìÑ GERAR RELAT√ìRIO PDF</button>
        <button class="btn-backup" onclick="exportarBackup()">üíæ BACKUP</button>
        <button class="btn-backup" onclick="document.getElementById('inputFile').click()">üìÇ IMPORTAR</button>
        <input type="file" id="inputFile" style="display:none" onchange="importarBackup(event)">
    </div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV5') || 0;
    let chartInstance = null;
    let celebrou = false;

    document.getElementById('metaVal').value = meta;

    function salvarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV5', meta); celebrou = false; renderizar(); }

    function adicionarVenda() {
        const t = document.getElementById('tipo').value, s = document.getElementById('sexo').value, c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorVenda').value);
        if(c && v) {
            vendas.push({ tipo:t, sexo:s, cliente:c, valor:v, data: new Date().toLocaleDateString('pt-BR'), isVale: false, entregue: false, cancelada: false });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('cliente').value = ''; document.getElementById('valorVenda').value = '';
            renderizar();
        }
    }

    function adicionarVale() {
        const v = parseFloat(document.getElementById('valorVale').value);
        if(v) {
            vendas.push({ tipo:'Vale', cliente: 'Vale / Adiantamento', valor: v, data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('valorVale').value = '';
            renderizar();
        }
    }

    function alternarEstado(i, campo) {
        vendas[i][campo] = !vendas[i][campo];
        if(campo === 'cancelada' && vendas[i].cancelada) vendas[i].entregue = false;
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function excluir(i) { if(confirm("Excluir?")) { vendas.splice(i, 1); localStorage.setItem('vendasV5', JSON.stringify(vendas)); renderizar(); } }

    function renderizar() {
        const listaDiv = document.getElementById('lista');
        let fat = 0, vales = 0, qtd = 0, mS=0, mB=0, fS=0, fB=0, pendentes=0;
        let dadosG = {};
        listaDiv.innerHTML = '';

        vendas.forEach((v, i) => {
            if(v.isVale) {
                vales += v.valor;
                listaDiv.innerHTML = `<div class="venda-card venda-Vale"><div style="flex-grow:1"><strong>üí∏ ${v.cliente}</strong><br><small>${v.data}</small></div><div style="text-align:right"><strong style="color:var(--danger)">- R$ ${v.valor.toLocaleString()}</strong></div><button class="del-btn" onclick="excluir(${i})">&times;</button></div>` + listaDiv.innerHTML;
            } else {
                fat += v.valor; qtd++;
                let dia = v.data.substring(0,5);
                dadosG[dia] = (dadosG[dia] || 0) + v.valor;
                if(v.sexo === 'Macho') { v.tipo === 'Spitz' ? mS++ : mB++; } else { v.tipo === 'Spitz' ? fS++ : fB++; }
                if(!v.entregue && !v.cancelada) pendentes++;
                
                const statusClass = v.cancelada ? 'cancelada' : (v.entregue ? 'entregue' : '');
                const badge = v.cancelada ? '<span class="badge bg-cancel">Cancelada/Ganha</span>' : (v.entregue ? '<span class="badge bg-success">Entregue</span>' : '');

                listaDiv.innerHTML = `
                    <div class="venda-card venda-${v.tipo} ${statusClass}">
                        <div style="flex-grow:1">
                            <strong>${v.tipo == 'Spitz' ? 'üê∂' : 'üê±'} ${v.cliente}</strong>${badge}
                            <br><small>${v.data} | ${v.tipo} | ${v.sexo}</small>
                        </div>
                        <div style="text-align:right; margin-right:5px;">
                            <strong>R$ ${v.valor.toLocaleString()}</strong><br>
                            <small style="color:var(--success); font-weight:800">Com: R$ ${(v.valor*0.03).toFixed(2)}</small>
                        </div>
                        <button class="btn-action ${v.entregue?'ativo':''}" onclick="alternarEstado(${i},'entregue')">${v.entregue?'‚úÖ':'üè†'}</button>
                        <button class="btn-action" onclick="alternarEstado(${i},'cancelada')" style="margin-left:2px">${v.cancelada?'‚ôªÔ∏è':'üö´'}</button>
                        <button class="del-btn" onclick="excluir(${i})" style="margin-left:5px">&times;</button>
                    </div>` + listaDiv.innerHTML;
            }
        });

        let liq = (fat * 0.03) + 2000 - vales;
        document.getElementById('totalVendas').innerText = "R$ " + fat.toLocaleString();
        document.getElementById('totalComissao').innerText = "R$ " + liq.toLocaleString();
        document.getElementById('subVale').innerText = vales > 0 ? "DESCONTO VALES: R$ " + vales.toLocaleString() : "";
        document.getElementById('countPendentes').innerText = pendentes;
        document.getElementById('countMacho').innerText = mS + mB;
        document.getElementById('mS').innerText = mS; document.getElementById('mB').innerText = mB;
        document.getElementById('countFemea').innerText = fS + fB;
        document.getElementById('fS').innerText = fS; document.getElementById('fB').innerText = fB;
        document.getElementById('valorMedia').innerText = "R$ " + (qtd > 0 ? Math.round(fat/qtd).toLocaleString() : 0);

        const p = meta > 0 ? (fat / meta) * 100 : 0;
        document.getElementById('barraProgresso').style.width = Math.min(p, 100) + "%";
        document.getElementById('porcentoTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaTxt').innerText = meta - fat > 0 ? "FALTA R$ " + (meta-fat).toLocaleString() : "üèÜ META BATIDA!";
        
        if(p >= 100 && !celebrou) { celebrou = true; confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); }

        const ctx = document.getElementById('meuGrafico').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, { type: 'line', data: { labels: Object.keys(dadosG), datasets: [{ data: Object.values(dadosG), borderColor: '#54a0ff', backgroundColor: 'rgba(84, 160, 255, 0.1)', fill: true, tension: 0.4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false } } } } });
    }

    function imprimirRelatorio() {
        let fat = 0, vales = 0;
        let linhas = vendas.map(v => {
            if(!v.isVale) fat += v.valor; else vales += v.valor;
            let st = v.isVale ? 'VALE' : (v.cancelada ? 'CANCELADA/GANHA' : (v.entregue ? 'ENTREGUE' : 'PENDENTE'));
            return `<tr><td>${v.data}</td><td>${v.cliente}</td><td>${v.tipo}</td><td>R$ ${v.valor.toLocaleString()}</td><td>${st}</td></tr>`;
        }).join('');
        let liq = (fat * 0.03) + 2000 - vales;
        const win = window.open('', '_blank');
        win.document.write(`<html><head><title>Relat√≥rio</title><style>body{font-family:sans-serif;padding:30px} table{width:100%;border-collapse:collapse;margin-top:20px} th,td{border:1px solid #ddd;padding:12px;text-align:left} .resumo{padding:20px;background:#f8f9fa;border-radius:15px;margin-bottom:30px} h1{color:#2d3436}</style></head><body><h1>Relat√≥rio Canil My Baby</h1><div class="resumo"><strong>Faturamento:</strong> R$ ${fat.toLocaleString()}<br><strong>Saldo L√≠quido Gerson:</strong> R$ ${liq.toLocaleString()}</div><table><thead><tr><th>Data</th><th>Cliente</th><th>Ra√ßa</th><th>Valor</th><th>Status</th></tr></thead><tbody>${linhas}</tbody></table><script>window.onload=function(){window.print();}<\/script></body></html>`);
        win.document.close();
    }

    function exportarBackup() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify({vendas, meta})], {type: 'application/json'})); a.download = `backup.json`; a.click(); }
    function importarBackup(e) { const r = new FileReader(); r.onload = (x) => { const d = JSON.parse(x.target.result); vendas = d.vendas; meta = d.meta; localStorage.setItem('vendasV5', JSON.stringify(vendas)); location.reload(); }; r.readAsText(e.target.files[0]); }
    renderizar();
</script>
</body>
</html>
