<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MY BABY | GERSON PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71;
            --bg: #000000; --card: #0a0a0a; --border: #1a1a1a;
            --neon: 0 0 15px rgba(0, 210, 255, 0.3);
        }
        body { 
            background: var(--bg); color: #ffffff; font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px; -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 450px; margin: auto; }
        
        header { text-align: center; margin-bottom: 25px; }
        .logo-text { font-size: 24px; font-weight: 900; color: var(--accent); text-shadow: var(--neon); margin: 0; }
        .sub-logo { font-size: 10px; letter-spacing: 2px; opacity: 0.6; text-transform: uppercase; }

        .premium-card { 
            background: var(--card); border-radius: 20px; padding: 20px; 
            margin-bottom: 15px; border: 1px solid var(--border);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.02);
        }

        /* STATUS BARS NEON */
        .bar-stat { 
            padding: 20px; border-radius: 18px; border: 1px solid #222; margin-bottom: 12px;
            position: relative; overflow: hidden;
        }
        .bar-stat.blue { border-color: var(--accent); box-shadow: var(--neon); }
        .bar-stat.red { border-color: var(--danger); }
        .bar-stat.green { border-color: var(--success); box-shadow: 0 0 15px rgba(46, 204, 113, 0.2); }
        
        .bar-stat span { display: block; font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; opacity: 0.7; }
        .bar-stat strong { font-size: 28px; font-weight: 900; display: block; letter-spacing: -1px; }

        /* PET COUNTER */
        .pets-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .pet-stat { background: #080808; padding: 15px; border-radius: 15px; border: 1px solid #151515; text-align: center; }
        .pet-stat b { font-size: 10px; color: #555; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .pet-stat span { font-size: 18px; font-weight: 900; color: #fff; }

        /* LISTA SIMPLIFICADA */
        .venda-row { display: grid; grid-template-columns: 45px 1fr 110px; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .venda-row.vale { background: rgba(255, 71, 87, 0.05); border-radius: 12px; padding: 15px; border: none; margin: 10px 0; }
        .venda-row b { font-size: 15px; display: block; }
        .venda-row small { font-size: 10px; color: #666; font-weight: 700; text-transform: uppercase; }
        .venda-row .price-info { text-align: right; }
        .venda-row .v-bruto { font-weight: 900; font-size: 14px; display: block; }
        .venda-row .v-com { font-weight: 800; font-size: 11px; color: var(--success); display: block; }

        .btn-action { background: #111; border: 1px solid #222; color: #fff; width: 35px; height: 35px; border-radius: 10px; cursor: pointer; margin-left: 5px; }
        .btn-action.active-home { background: var(--success); border-color: var(--success); }
        .btn-action.active-cancel { background: var(--danger); border-color: var(--danger); }

        .btn-main { 
            background: var(--accent); color: #000; border: none; padding: 18px; 
            border-radius: 15px; font-weight: 900; width: 100%; cursor: pointer;
            box-shadow: var(--neon); transition: 0.3s;
        }
        input, select { background: #000; border: 1px solid #222; color: #fff; padding: 15px; border-radius: 12px; width: 100%; margin-bottom: 10px; font-family: 'Inter'; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <p class="logo-text">MY BABY - PAINEL ELITE</p>
        <p class="sub-logo">Vendedor Gerson | Gest√£o de Comiss√µes</p>
    </header>

    <div class="premium-card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <span style="font-size:10px; font-weight:900;">OBJETIVO MENSAL</span>
            <input type="number" id="metaVal" style="width:120px; margin:0; border:none; background:transparent; text-align:right; font-size:18px; font-weight:900; color:var(--accent);" onchange="salvarMeta()">
        </div>
        <div style="background:#111; height:8px; border-radius:10px; margin-bottom:10px;"><div id="barraProgresso" style="background:var(--accent); height:100%; width:0%; border-radius:10px; box-shadow: var(--neon);"></div></div>
        <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:900;"><span id="porcentoTxt" style="color:var(--accent)">0%</span><span id="faltaTxt" style="opacity:0.5">...</span></div>
    </div>

    <div class="premium-card" style="padding: 10px;"><canvas id="meuGrafico" style="height:180px;"></canvas></div>

    <div class="pets-grid">
        <div class="pet-stat"><b>üê∂ Spitz</b><span id="nS">0</span></div>
        <div class="pet-stat"><b>üê± Bengal</b><span id="nB">0</span></div>
    </div>

    <div class="bar-stat red">
        <span>Total de Vales / Retiradas</span>
        <strong id="totalVales">R$ 0,00</strong>
    </div>

    <div class="bar-stat green">
        <span>Saldo Dispon√≠vel (Fixo + 3%)</span>
        <strong id="totalComissao">R$ 0,00</strong>
        <div style="font-size:10px; margin-top:5px; color:#aaa;" id="baseCom">Base: R$ 0,00</div>
    </div>

    <div class="premium-card">
        <div style="display:flex; gap:8px;"><select id="tipo"><option value="Spitz">üê∂ SPITZ</option><option value="Bengal">üê± BENGAL</option></select><select id="sexo"><option value="Macho">‚ôÇ MACHO</option><option value="F√™mea">‚ôÄ F√äMEA</option></select></div>
        <input type="text" id="cliente" placeholder="NOME DO CLIENTE">
        <input type="number" id="valorVenda" placeholder="VALOR DA VENDA R$">
        <button class="btn-main" onclick="adicionarVenda()">CONFIRMAR VENDA</button>
        <button onclick="adicionarVale()" style="background:none; border:none; color:var(--danger); font-size:11px; font-weight:900; margin-top:20px; width:100%; cursor:pointer; text-decoration: underline;">REGISTRAR RETIRADA (VALE)</button>
    </div>

    <div id="listaVendas"></div>
</div>

<script>
    // Recupera os dados da chave correta onde est√£o seus 74k
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV5') || 0;
    let chartInstance = null;
    document.getElementById('metaVal').value = meta;

    function salvarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV5', meta); renderizar(); }

    function adicionarVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorVenda').value);
        if(c && v) {
            vendas.push({ tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: v, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false, isVale: false });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('cliente').value = ''; document.getElementById('valorVenda').value = '';
            renderizar();
        }
    }

    function adicionarVale() {
        const v = prompt("VALOR DA RETIRADA:");
        if(v) {
            vendas.push({ cliente: 'Vale', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            renderizar();
        }
    }

    function alternarEstado(i, campo) {
        vendas[i][campo] = !vendas[i][campo];
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function renderizar() {
        const listaDiv = document.getElementById('listaVendas');
        let fatComissao = 0, vales = 0, fatAtivo = 0, nS = 0, nB = 0;
        let dadosG = {}; listaDiv.innerHTML = '';

        vendas.forEach((v, i) => {
            if(v.isVale) {
                vales += v.valor;
                listaDiv.innerHTML = `<div class="venda-row vale">
                    <div style="font-size:20px">üí∏</div>
                    <div><b>RETIRADA</b><small>${v.data}</small></div>
                    <div class="price-info"><span class="v-bruto" style="color:var(--danger)">- R$ ${v.valor.toLocaleString()}</span>
                    <button onclick="vendas.splice(${i},1); localStorage.setItem('vendasV5', JSON.stringify(vendas)); renderizar();" style="background:none; border:none; color:#444; margin-top:5px;">Excluir</button></div>
                </div>` + listaDiv.innerHTML;
            } else {
                // COMISS√ÉO DE 3% SOBRE TUDO (ATIVO OU CANCELADO)
                fatComissao += v.valor;

                if(!v.cancelada) {
                    fatAtivo += v.valor;
                    v.tipo === 'Spitz' ? nS++ : nB++;
                    let dia = v.data.substring(0,5); dadosG[dia] = (dadosG[dia] || 0) + v.valor;
                }

                let com = v.valor * 0.03;
                listaDiv.innerHTML = `<div class="venda-row" style="${v.cancelada?'opacity:0.4':''}">
                    <div style="font-size:22px">${v.tipo=='Spitz'?'üê∂':'üê±'}</div>
                    <div>
                        <b>${v.cliente}</b>
                        <small>${v.tipo} ${v.sexo} | ${v.cancelada?'Cancelada':'Ativa'}</small>
                    </div>
                    <div class="price-info">
                        <span class="v-bruto">R$ ${v.valor.toLocaleString()}</span>
                        <span class="v-com">+ R$ ${com.toLocaleString()}</span>
                        <div style="margin-top:8px;">
                            <button class="btn-action ${v.entregue?'active-home':''}" onclick="alternarEstado(${i},'entregue')">üè†</button>
                            <button class="btn-action ${v.cancelada?'active-cancel':''}" onclick="alternarEstado(${i},'cancelada')">üö´</button>
                        </div>
                    </div>
                </div>` + listaDiv.innerHTML;
            }
        });

        // Totais
        document.getElementById('nS').innerText = nS; document.getElementById('nB').innerText = nB;
        document.getElementById('totalVales').innerText = "R$ " + vales.toLocaleString();
        
        const totalCom = (fatComissao * 0.03) + 2000 - vales;
        document.getElementById('totalComissao').innerText = "R$ " + totalCom.toLocaleString();
        document.getElementById('baseCom').innerText = `Comiss√£o Total Acumulada: R$ ${(fatComissao * 0.03).toLocaleString()}`;

        // Meta
        let p = meta > 0 ? (fatAtivo/meta)*100 : 0;
        document.getElementById('barraProgresso').style.width = Math.min(p, 100) + "%";
        document.getElementById('porcentoTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaTxt').innerText = meta - fatAtivo > 0 ? "FALTA R$ " + (meta-fatAtivo).toLocaleString() : "META ALCAN√áADA!";

        const ctx = document.getElementById('meuGrafico').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: Object.keys(dadosG), datasets: [{ data: Object.values(dadosG), borderColor: '#00d2ff', backgroundColor: 'rgba(0, 210, 255, 0.1)', fill: true, tension: 0.4, borderWidth: 3, pointRadius: 4, pointBackgroundColor: '#00d2ff' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#444' }, grid: { display: false } } } }
        });
    }

    renderizar();
</script>
</body>
</html>
