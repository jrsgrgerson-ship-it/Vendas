<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAINEL NEON - GERSON</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --neon-blue: #00f2ff; 
            --neon-green: #00ff88; 
            --neon-red: #ff0055;
            --bg-dark: #050505; 
            --card-bg: #111111; 
            --border: #222; 
        }
        body { background: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 450px; margin: auto; }

        /* CABE√áALHO */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid #222; padding-bottom: 15px; }
        .brand h1 { margin: 0; font-size: 18px; font-weight: 900; letter-spacing: -0.5px; background: linear-gradient(90deg, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .brand span { font-size: 10px; color: var(--neon-blue); font-weight: 800; letter-spacing: 1px; text-transform: uppercase; }
        .status-dot { height: 8px; width: 8px; background: var(--neon-green); border-radius: 50%; box-shadow: 0 0 10px var(--neon-green); }

        /* ESTAT√çSTICAS R√ÅPIDAS */
        .quick-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .q-box { background: var(--card-bg); border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; transition: 0.3s; }
        .q-box:hover { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); }
        .q-box b { font-size: 16px; font-weight: 900; display: block; color: #fff; }
        .q-box span { font-size: 9px; color: #666; text-transform: uppercase; font-weight: 700; }

        /* CART√ÉO PRINCIPAL */
        .main-card { background: var(--card-bg); border-radius: 24px; padding: 25px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.8); position: relative; overflow: hidden; }
        .glow-effect { position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(0,242,255,0.03) 0%, rgba(0,0,0,0) 70%); pointer-events: none; }
        
        .label-top { font-size: 10px; font-weight: 800; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        .big-number { font-size: 38px; font-weight: 900; display: block; margin: 5px 0; letter-spacing: -1px; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        
        .progress-container { background: #1a1a1a; height: 6px; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .progress-bar { background: linear-gradient(90deg, var(--neon-blue), var(--neon-green)); height: 100%; width: 0%; box-shadow: 0 0 15px var(--neon-blue); transition: width 1.5s ease-out; }

        .meta-row { display: flex; justify-content: space-between; align-items: center; font-size: 11px; font-weight: 700; color: #666; }
        .meta-input { background: none; border: none; color: #888; width: 80px; text-align: right; font-family: inherit; font-size: 11px; }

        /* GR√ÅFICO */
        .chart-box { height: 110px; margin-top: 15px; }

        /* GRID FINANCEIRO */
        .finance-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; margin-bottom: 20px; }
        .f-card { background: var(--card-bg); padding: 15px; border-radius: 16px; border: 1px solid var(--border); display: flex; flex-direction: column; justify-content: center; }
        .f-card b { font-size: 18px; font-weight: 900; }

        /* FORMUL√ÅRIO */
        .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
        input, select { background: #0a0a0a; border: 1px solid #333; color: #fff; padding: 14px; border-radius: 12px; width: 100%; font-family: 'Inter'; font-size: 13px; outline: none; transition: 0.3s; }
        input:focus, select:focus { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 242, 255, 0.1); }
        
        .btn-add { background: #fff; color: #000; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: 900; font-size: 14px; cursor: pointer; transition: 0.2s; margin-bottom: 10px; }
        .btn-add:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        
        .btn-pdf { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 12px; border-radius: 12px; width: 100%; font-weight: 800; cursor: pointer; font-size: 12px; }

        /* LISTA */
        .list-header { margin: 25px 0 10px 0; font-size: 11px; font-weight: 800; color: #444; text-transform: uppercase; letter-spacing: 1px; }
        
        .item { display: grid; grid-template-columns: 40px 1fr auto 40px; align-items: center; padding: 15px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 14px; margin-bottom: 8px; transition: 0.3s; }
        .item.entregue { border-left: 3px solid var(--neon-green); background: linear-gradient(90deg, rgba(0,255,136,0.05) 0%, var(--card-bg) 50%); }
        
        .item-icon { font-size: 18px; }
        .item-info b { display: block; font-size: 13px; color: #eee; margin-bottom: 2px; }
        .item-info span { font-size: 10px; color: #666; font-weight: 600; }
        .item-price { text-align: right; font-weight: 900; font-size: 14px; color: #fff; margin-right: 15px; }
        
        .actions { display: flex; gap: 5px; }
        .btn-icon { width: 30px; height: 30px; border-radius: 8px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; transition: 0.2s; }
        .btn-check { background: #1a1a1a; color: #444; border: 1px solid #333; }
        .btn-check:hover, .btn-check.active { background: var(--neon-green); color: #000; box-shadow: 0 0 10px var(--neon-green); border-color: var(--neon-green); }
        .btn-del { background: transparent; color: #444; }
        .btn-del:hover { color: var(--neon-red); }

        .vale-item { border-color: rgba(255,0,85,0.3); opacity: 0.8; }
        .vale-item .item-price { color: var(--neon-red); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand">
            <span>PAINEL DE VENDAS</span>
            <h1>CANIL MY BABY</h1>
        </div>
        <div style="text-align:right">
            <div class="status-dot" style="display:inline-block; margin-right:5px;"></div>
            <span style="font-size:9px; color:#666; font-weight:700;">ONLINE</span>
        </div>
    </header>

    <div class="quick-stats">
        <div class="q-box"><b><span id="cS">0</span></b><span>üê∂ Spitz</span></div>
        <div class="q-box"><b><span id="cB">0</span></b><span>üê± Bengal</span></div>
        <div class="q-box"><b><span id="cM">0</span></b><span>‚ôÇ Macho</span></div>
        <div class="q-box"><b><span id="cF">0</span></b><span>‚ôÄ F√™mea</span></div>
    </div>

    <div class="main-card">
        <div class="glow-effect"></div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span class="label-top">Faturamento Bruto</span>
            <span id="pctTxt" style="color:var(--neon-blue); font-size:12px; font-weight:900;">0%</span>
        </div>
        <strong class="big-number" id="totalVendas">R$ 0</strong>
        
        <div class="progress-container"><div id="barra" class="progress-bar"></div></div>
        
        <div class="meta-row">
            <span>META MENSAL</span>
            <input type="number" id="metaVal" class="meta-input" value="100000" onchange="salvarMeta()">
        </div>

        <div class="chart-box"><canvas id="graficoVendas"></canvas></div>
    </div>

    <div class="finance-grid">
        <div class="f-card" style="border-color: rgba(0,255,136,0.2);">
            <span class="label-top" style="color:var(--neon-green); margin-bottom:5px;">üí∞ SEU SALDO (3% + 2k)</span>
            <b id="saldoGerson" style="color:var(--neon-green);">R$ 0,00</b>
        </div>
        <div class="f-card">
            <span class="label-top" style="color:var(--neon-red); margin-bottom:5px;">üîª VALES</span>
            <b id="totalVales" style="color:var(--neon-red);">R$ 0</b>
        </div>
    </div>

    <div style="background:var(--card-bg); padding:20px; border-radius:20px; border:1px solid var(--border); margin-bottom:20px;">
        <div class="input-group">
            <select id="tipo"><option value="Spitz">Spitz üê∂</option><option value="Bengal">Bengal üê±</option></select>
            <select id="sexo"><option value="Macho">Macho ‚ôÇ</option><option value="F√™mea">F√™mea ‚ôÄ</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente" style="margin-bottom:10px;">
        <input type="number" id="valorTotal" placeholder="Valor da Venda (R$)" style="margin-bottom:15px;">
        
        <button class="btn-add" onclick="addVenda()">REGISTRAR VENDA</button>
        <div style="display:flex; gap:10px;">
            <button class="btn-pdf" onclick="gerarPDF()">üìÑ BAIXAR PDF TOP</button>
            <button class="btn-pdf" style="border-color:var(--neon-red); color:var(--neon-red);" onclick="addVale()">üí∏ VALE</button>
        </div>
    </div>

    <div class="list-header">√öltimos Lan√ßamentos</div>
    <div id="listaVendas"></div>
    <div style="height:30px;"></div>
</div>

<script>
    let chartInstance = null;
    let vendas = [];
    
    // --- RECUPERA√á√ÉO SEGURA DOS 74K ---
    function carregarDados() {
        // Tenta pegar a vers√£o principal
        let dados = localStorage.getItem('vendasV12');
        
        // Se estiver vazia ou com problema, tenta o backup V5
        if (!dados || dados === "[]") {
            dados = localStorage.getItem('vendasV5');
        }
        
        if (dados) {
            vendas = JSON.parse(dados);
        }
    }
    
    carregarDados();
    
    // Meta
    let meta = localStorage.getItem('meta_gerson') || 100000;
    document.getElementById('metaVal').value = meta;

    function salvar() {
        localStorage.setItem('vendasV12', JSON.stringify(vendas));
        localStorage.setItem('vendasV5', JSON.stringify(vendas)); // Backup duplo
        renderizar();
    }

    function salvarMeta() {
        meta = document.getElementById('metaVal').value;
        localStorage.setItem('meta_gerson', meta);
        renderizar();
    }

    function gerarID() { return 'id_' + Date.now(); }

    function addVenda() {
        const c = document.getElementById('cliente').value;
        const v = parseFloat(document.getElementById('valorTotal').value);
        
        if (c && v) {
            vendas.push({
                id: gerarID(),
                cliente: c,
                valor: v,
                tipo: document.getElementById('tipo').value,
                sexo: document.getElementById('sexo').value,
                data: new Date().toLocaleDateString('pt-BR'),
                entregue: false,
                timestamp: Date.now() // Importante para ordena√ß√£o
            });
            // Limpa campos
            document.getElementById('cliente').value = '';
            document.getElementById('valorTotal').value = '';
            salvar();
        } else {
            alert('Preencha nome e valor!');
        }
    }

    function addVale() {
        const val = prompt("Valor do Vale:");
        if (val) {
            vendas.push({
                id: gerarID(),
                cliente: 'VALE',
                valor: parseFloat(val),
                data: new Date().toLocaleDateString('pt-BR'),
                isVale: true,
                timestamp: Date.now()
            });
            salvar();
        }
    }

    function toggleEntregue(id) {
        const idx = vendas.findIndex(x => x.id === id);
        if(idx > -1) {
            vendas[idx].entregue = !vendas[idx].entregue;
            salvar();
        }
    }

    function deletar(id) {
        if(confirm("Tem certeza que deseja apagar este lan√ßamento?")) {
            vendas = vendas.filter(x => x.id !== id);
            salvar();
        }
    }

    function renderizar() {
        const lista = document.getElementById('listaVendas');
        lista.innerHTML = '';
        
        let total = 0;
        let vales = 0;
        let cS=0, cB=0, cM=0, cF=0;
        let dadosGrafico = {};

        // Ordena por data (mais recente primeiro na lista)
        let vendasOrdenadas = [...vendas].sort((a,b) => b.timestamp - a.timestamp);

        vendasOrdenadas.forEach(v => {
            if(v.isVale) {
                vales += v.valor;
                lista.innerHTML += `
                <div class="item vale-item">
                    <div class="item-icon">üí∏</div>
                    <div class="item-info"><b>VALE</b><span>${v.data}</span></div>
                    <div class="item-price">- R$ ${v.valor.toLocaleString()}</div>
                    <button class="btn-icon btn-del" onclick="deletar('${v.id}')">üóë</button>
                </div>`;
            } else {
                total += v.valor;
                
                // Contagens
                if(v.tipo === 'Spitz') cS++; else cB++;
                if(v.sexo === 'Macho') cM++; else cF++;

                // Dados Gr√°fico (Agrupar por data)
                let dia = v.data.substring(0, 5); // DD/MM
                dadosGrafico[dia] = (dadosGrafico[dia] || 0) + v.valor;

                lista.innerHTML += `
                <div class="item ${v.entregue ? 'entregue' : ''}">
                    <div class="item-icon">${v.tipo === 'Spitz' ? 'üê∂' : 'üê±'}</div>
                    <div class="item-info">
                        <b>${v.cliente}</b>
                        <span>${v.sexo} | ${v.data}</span>
                    </div>
                    <div class="item-price">R$ ${v.valor.toLocaleString()}</div>
                    <div class="actions">
                        <button class="btn-icon btn-check ${v.entregue ? 'active' : ''}" onclick="toggleEntregue('${v.id}')">‚úî</button>
                        <button class="btn-icon btn-del" onclick="deletar('${v.id}')">üóë</button>
                    </div>
                </div>`;
            }
        });

        // Atualiza Cards
        document.getElementById('totalVendas').innerText = "R$ " + total.toLocaleString();
        document.getElementById('saldoGerson').innerText = "R$ " + ((total * 0.03) + 2000 - vales).toLocaleString('pt-BR', {minimumFractionDigits: 2});
        document.getElementById('totalVales').innerText = "R$ " + vales.toLocaleString();
        
        document.getElementById('cS').innerText = cS; document.getElementById('cB').innerText = cB;
        document.getElementById('cM').innerText = cM; document.getElementById('cF').innerText = cF;

        // Barra de Progresso
        let pct = Math.min((total / meta) * 100, 100);
        document.getElementById('barra').style.width = pct + "%";
        document.getElementById('pctTxt').innerText = Math.floor(pct) + "%";

        // Gr√°fico Neon
        const ctx = document.getElementById('graficoVendas').getContext('2d');
        if (chartInstance) chartInstance.destroy();
        
        // Ordenar datas do gr√°fico cronologicamente
        let labelsGrafico = Object.keys(dadosGrafico).sort((a,b) => {
            let [da, ma] = a.split('/'); let [db, mb] = b.split('/');
            return new Date(2025, ma-1, da) - new Date(2025, mb-1, db);
        });

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labelsGrafico,
                datasets: [{
                    data: labelsGrafico.map(d => dadosGrafico[d]),
                    borderColor: '#00d2ff',
                    borderWidth: 3,
                    backgroundColor: (context) => {
                        const ctx = context.chart.ctx;
                        const gradient = ctx.createLinearGradient(0, 0, 0, 200);
                        gradient.addColorStop(0, 'rgba(0, 210, 255, 0.4)');
                        gradient.addColorStop(1, 'rgba(0, 210, 255, 0)');
                        return gradient;
                    },
                    fill: true,
                    tension: 0.4, // Curva suave
                    pointRadius: 4,
                    pointBackgroundColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { 
                    x: { display: false }, 
                    y: { display: false } 
                },
                layout: { padding: { left: -10, right: -10, top: 10, bottom: 0 } }
            }
        });
    }

    function gerarPDF() {
        let total = 0, vales = 0;
        
        // Ordena cronologicamente para o PDF
        let listaImpressao = [...vendas].sort((a,b) => a.timestamp - b.timestamp);
        
        let linhas = listaImpressao.map(v => {

                    <td style="padding:12px; border-bottom:1px solid #ddd; text-align:right;">- R$ ${v.valor.toLocaleString()}</td>
                    <td style="padding:12px; border-bottom:1px solid #ddd; text-align:center;">-</td>
                </tr>`;
            } else {
                total += v.valor;
                return `<tr>
                    <td style="padding:12px; border-bottom:1px solid #eee;">${v.data}</td>
                    <td style="padding:12px; border-bottom:1px solid #eee;"><b>${v.cliente}</b><br><small style="color:#666">${v.tipo} | ${v.sexo}</small></td>
                    <td style="padding:12px; border-bottom:1px solid #eee; text-align:right;">R$ ${v.valor.toLocaleString()}</td>
                    <td style="padding:12px; border-bottom:1px solid #eee; text-align:center;">
                        <span style="background:${v.entregue ? '#d4edda' : '#fff3cd'}; color:${v.entregue ? '#155724' : '#856404'}; padding:4px 8px; border-radius:10px; font-size:10px; font-weight:bold;">
                            ${v.entregue ? 'ENTREGUE' : 'PENDENTE'}
                        </span>
                    </td>
                </tr>`;
            }
        }).join('');

        const saldoLiq = ((total * 0.03) + 2000 - vales).toLocaleString('pt-BR', {minimumFractionDigits: 2});
        
        const win = window.open('', '_blank');
        win.document.write(`
            <html>
            <head><title>Relat√≥rio Canil My Baby</title></head>
            <body style="font-family: 'Helvetica', sans-serif; padding: 40px; color: #333; max-width: 800px; margin: auto;">
                
                <div style="display:flex; justify-content:space-between; border-bottom: 2px solid #000; padding-bottom: 20px; margin-bottom: 30px;">
                    <div>
                        <h1 style="margin:0; font-size: 24px;">CANIL MY BABY</h1>
                        <p style="margin:5px 0; color:#555;">Relat√≥rio de Vendas - Vendedor: <b>GERSON</b></p>
                    </div>
                    <div style="text-align:right;">
                        <p style="margin:0; font-size:12px; color:#888;">Data de Emiss√£o</p>
                        <b style="font-size:14px;">${new Date().toLocaleDateString()}</b>
                    </div>
                </div>
