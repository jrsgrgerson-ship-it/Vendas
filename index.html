<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento My Baby - Est√°vel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        
        .dashboard { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 30px; }
        .card { padding: 15px; border-radius: 8px; text-align: center; color: white; }
        .card.azul { background: #3498db; }
        .card.verde { background: #27ae60; }
        .card.vermelho { background: #e74c3c; }
        .card h3 { margin: 0; font-size: 14px; opacity: 0.9; }
        .card p { margin: 10px 0 0; font-size: 20px; font-weight: bold; }

        .form-group { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 10px; margin-bottom: 20px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { cursor: pointer; border: none; border-radius: 5px; font-weight: bold; transition: 0.3s; }
        .btn-add { background: #27ae60; color: white; padding: 10px 20px; }
        .btn-vale { background: #e67e22; color: white; padding: 10px 20px; width: 100%; margin-bottom: 20px; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid #dee2e6; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        
        .status-cancel { color: #e74c3c; font-weight: bold; font-size: 11px; }
        .status-ok { color: #27ae60; font-weight: bold; font-size: 11px; }
        .btn-acao { padding: 5px 8px; font-size: 12px; margin-right: 2px; background: #eee; color: #333; }
        .btn-del { background: #ffeded; color: #e74c3c; }

        .meta-container { margin: 20px 0; background: #eee; border-radius: 10px; height: 20px; overflow: hidden; position: relative; }
        .meta-bar { background: #3498db; height: 100%; width: 0%; transition: 1s; }
        .meta-text { position: absolute; width: 100%; text-align: center; font-size: 12px; line-height: 20px; font-weight: bold; color: #000; }
    </style>
</head>
<body>

<div class="container">
    <h1>Controle de Vendas My Baby</h1>

    <div class="dashboard">
        <div class="card azul">
            <h3>Faturamento Total (Ativo)</h3>
            <p id="faturamentoDisplay">R$ 0,00</p>
        </div>
        <div class="card verde">
            <h3>Meu Saldo (Fixo + 3%)</h3>
            <p id="saldoDisplay">R$ 0,00</p>
        </div>
        <div class="card vermelho">
            <h3>Total de Vales</h3>
            <p id="valesDisplay">R$ 0,00</p>
        </div>
    </div>

    <div class="meta-container">
        <div class="meta-text" id="metaLabel">Meta: 0%</div>
        <div class="meta-bar" id="metaBarra"></div>
    </div>

    <div class="form-group">
        <select id="tipo">
            <option value="Spitz Alem√£o">Spitz Alem√£o</option>
            <option value="Gato Bengal">Gato Bengal</option>
        </select>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <input type="number" id="valor" placeholder="Valor da Venda">
        <button class="btn-add" onclick="adicionarVenda()">Lan√ßar</button>
    </div>
    
    <button class="btn-vale" onclick="adicionarVale()">+ Registrar Vale / Adiantamento</button>

    <canvas id="graficoVendas" style="width:100%; height:200px; margin-bottom:30px;"></canvas>

    <table id="tabelaVendas">
        <thead>
            <tr>
                <th>Data</th>
                <th>Cliente/Tipo</th>
                <th>Valor Bruto</th>
                <th>Comiss√£o (3%)</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
    </table>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let metaMensal = 74000; 
    let myChart = null;

    function salvar() {
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function adicionarVenda() {
        const cli = document.getElementById('cliente').value;
        const val = parseFloat(document.getElementById('valor').value);
        if(cli && val) {
            vendas.push({
                data: new Date().toLocaleDateString('pt-BR'),
                cliente: cli,
                tipo: document.getElementById('tipo').value,
                valor: val,
                cancelada: false,
                isVale: false
            });
            document.getElementById('cliente').value = '';
            document.getElementById('valor').value = '';
            salvar();
        }
    }

    function adicionarVale() {
        const val = prompt("Qual o valor do vale/retirada?");
        if(val) {
            vendas.push({
                data: new Date().toLocaleDateString('pt-BR'),
                cliente: "VALE / ADIANTAMENTO",
                valor: parseFloat(val),
                isVale: true
            });
            salvar();
        }
    }

    function toggleCancel(index) {
        vendas[index].cancelada = !vendas[index].cancelada;
        salvar();
    }

    function deletar(index) {
        if(confirm("Deseja excluir permanentemente?")) {
            vendas.splice(index, 1);
            salvar();
        }
    }

    function renderizar() {
        const corpo = document.getElementById('corpoTabela');
        corpo.innerHTML = '';
        
        let fatAtivo = 0;
        let totalComissaoGerson = 0;
        let totalVales = 0;
        let dadosGrafico = {};

        vendas.forEach((v, i) => {
            if(v.isVale) {
                totalVales += v.valor;
                corpo.innerHTML += `
                    <tr style="background: #fff5f5">
                        <td>${v.data}</td>
                        <td style="color: #e74c3c; font-weight: bold;">${v.cliente}</td>
                        <td style="color: #e74c3c">- R$ ${v.valor.toLocaleString()}</td>
                        <td>-</td>
                        <td><button class="btn-acao btn-del" onclick="deletar(${i})">Excluir</button></td>
                    </tr>
                `;
            } else {
                // MATEM√ÅTICA REAL: 3% DE TUDO
                const comissao = v.valor * 0.03;
                totalComissaoGerson += comissao;

                if(!v.cancelada) {
                    fatAtivo += v.valor;
                    dadosGrafico[v.data] = (dadosGrafico[v.data] || 0) + v.valor;
                }

                corpo.innerHTML += `
                    <tr class="${v.cancelada ? 'cancelado' : ''}">
                        <td>${v.data}</td>
                        <td>
                            <b>${v.cliente}</b><br>
                            <small>${v.tipo}</small><br>
                            ${v.cancelada ? '<span class="status-cancel">CANCELADA</span>' : '<span class="status-ok">ATIVA</span>'}
                        </td>
                        <td style="${v.cancelada ? 'text-decoration: line-through; color: #999' : ''}">R$ ${v.valor.toLocaleString()}</td>
                        <td style="color: #27ae60; font-weight: bold;">R$ ${comissao.toLocaleString()}</td>
                        <td>
                            <button class="btn-acao" onclick="toggleCancel(${i})">üö´ Cancelar</button>
                            <button class="btn-acao btn-del" onclick="deletar(${i})">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            }
        });

        // Atualizar Dashboard
        const saldoFinalGerson = 2000 + totalComissaoGerson - totalVales;
        document.getElementById('faturamentoDisplay').innerText = `R$ ${fatAtivo.toLocaleString()}`;
        document.getElementById('saldoDisplay').innerText = `R$ ${saldoFinalGerson.toLocaleString()}`;
        document.getElementById('valesDisplay').innerText = `R$ ${totalVales.toLocaleString()}`;

        // Atualizar Barra de Meta
        const pMeta = (fatAtivo / metaMensal) * 100;
        document.getElementById('metaBarra').style.width = Math.min(pMeta, 100) + "%";
        document.getElementById('metaLabel').innerText = `Progresso Meta: ${Math.floor(pMeta)}% (R$ ${fatAtivo.toLocaleString()} de R$ ${metaMensal.toLocaleString()})`;

        atualizarGrafico(dadosGrafico);
    }

    function atualizarGrafico(dados) {
        const ctx = document.getElementById('graficoVendas').getContext('2d');
        if(myChart) myChart.destroy();
        
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Object.keys(dados),
                datasets: [{
                    label: 'Vendas Di√°rias (R$)',
                    data: Object.values(dados),
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // Iniciar
    renderizar();
</script>

</body>
</html>
