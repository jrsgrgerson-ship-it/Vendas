<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Canil My Baby</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --spitz: #ff9f43; --bengal: #54a0ff; --bg: #f0f2f5;
            --dark: #2d3436; --danger: #ff4757;
            --success: #2ecc71;
            --glass: rgba(255, 255, 255, 0.8);
        }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: #e9ecef;
            margin: 0; padding: 15px; color: var(--dark);
        }

        .logo-container { text-align: center; margin-bottom: 10px; opacity: 0.8; }
        .logo-container img { max-width: 120px; filter: grayscale(1); } /* Substitua pelo link da sua imagem se tiver */

        .container { max-width: 500px; margin: auto; }
        
        /* ESTILO VIDRO */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .card-meta { 
            background: linear-gradient(135deg, #1e272e 0%, #000 100%); 
            color: white; padding: 22px; border-radius: 30px; margin-bottom: 20px;
        }

        .meta-header { display: flex; justify-content: space-between; align-items: center; }
        .meta-input { background: rgba(255,255,255,0.1); border: none; color: white; width: 90px; font-weight: 800; font-size: 18px; border-radius: 10px; text-align: center; }
        
        .progress-bar { background: #54a0ff; height: 12px; border-radius: 10px; width: 0%; transition: 1.5s; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: white; border-radius: 20px; padding: 15px; text-align: center; border: 1px solid #eee; }
        .stat-card small { color: #888; text-transform: uppercase; font-size: 9px; font-weight: 700; }
        .stat-card strong { font-size: 16px; display: block; margin-top: 3px; }

        /* LISTA E ALINHAMENTO */
        .venda-card { 
            background: white; padding: 15px; border-radius: 20px; margin-bottom: 10px; 
            display: flex; align-items: center; border-left: 6px solid #ccc;
            justify-content: space-between;
        }
        .venda-info { flex: 1; }
        .venda-valores { text-align: right; min-width: 90px; margin-right: 10px; }
        
        .venda-card.cancelada { opacity: 0.6; }
        .venda-Spitz { border-left-color: var(--spitz); }
        .venda-Bengal { border-left-color: var(--bengal); }

        /* TAGS CANCELADO */
        .tag-group { display: flex; flex-direction: column; gap: 3px; margin-top: 4px; }
        .badge { font-size: 8px; font-weight: 800; text-transform: uppercase; padding: 2px 6px; border-radius: 6px; display: inline-block; width: fit-content; }
        .badge-cancel { background: var(--danger); color: white; }
        .badge-sinal { background: var(--bengal); color: white; }
        .badge-success { background: var(--success); color: white; }

        .btn-action { border: 1px solid #eee; background: white; border-radius: 10px; padding: 8px; cursor: pointer; margin-left: 4px; }
        .btn-action.ativo { background: var(--success); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-container">
        <strong style="letter-spacing: 2px; font-size: 12px;">MY BABY CANIL</strong>
    </div>

    <div class="card-meta">
        <div class="meta-header">
            <small>META DO M√äS</small>
            <input type="number" id="metaVal" class="meta-input" onchange="salvarMeta()">
        </div>
        <div style="background: rgba(255,255,255,0.1); border-radius:10px; margin: 15px 0;">
            <div id="barraProgresso" class="progress-bar"></div>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 11px;">
            <span id="porcentoTxt">0%</span>
            <span id="faltaTxt">CARREGANDO...</span>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><small>Faturamento</small><strong id="totalVendas">R$ 0</strong></div>
        <div class="stat-card"><small>Pendentes</small><strong id="countPendentes">0</strong></div>
        <div class="stat-card" style="grid-column: span 2;">
            <small>Saldo a Receber (L√≠quido)</small>
            <strong id="totalComissao" style="color:var(--success); font-size: 20px;">R$ 0,00</strong>
            <div id="subVale" style="font-size: 9px; color: var(--danger); font-weight: bold;"></div>
        </div>
    </div>

    <div class="glass-card" style="display: flex; flex-direction: column; gap: 10px;">
        <div style="display: flex; gap: 8px;">
            <select id="tipo"><option value="Spitz">üê∂ Spitz</option><option value="Bengal">üê± Bengal</option></select>
            <select id="sexo"><option value="Macho">‚ôÇ Macho</option><option value="F√™mea">‚ôÄ F√™mea</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente" style="padding: 12px; border-radius: 12px; border: 1px solid #ddd;">
        <input type="number" id="valorVenda" placeholder="Valor R$" style="padding: 12px; border-radius: 12px; border: 1px solid #ddd;">
        <button onclick="adicionarVenda()" style="background: var(--dark); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold;">CADASTRAR</button>
        <button onclick="adicionarVale()" style="background: #fdf2f2; color: var(--danger); border: 1px solid #fee2e2; padding: 10px; border-radius: 12px; font-size: 11px; font-weight: bold;">REGISTRAR VALE/ADIANTAMENTO</button>
    </div>

    <div id="lista"></div>

    <div style="text-align: center; padding: 20px;">
        <button onclick="imprimirRelatorio()" style="background: var(--danger); color: white; border: none; padding: 12px 25px; border-radius: 15px; font-weight: bold;">üìÑ EXPORTAR PDF</button>
        <button onclick="exportarBackup()" style="display:block; margin: 10px auto; background: none; border: none; color: #888; font-size: 10px;">Salvar Backup JSON</button>
    </div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV5') || 0;
    document.getElementById('metaVal').value = meta;

    function salvarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV5', meta); renderizar(); }

    function adicionarVenda() {
        const t = document.getElementById('tipo').value, c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorVenda').value);
        if(c && v) {
            vendas.push({ tipo:t, sexo:document.getElementById('sexo').value, cliente:c, valor:v, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false, sinal: 0 });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            renderizar();
        }
    }

    function adicionarVale() {
        const v = prompt("Valor do adiantamento:");
        if(v) {
            vendas.push({ cliente: 'Adiantamento', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            renderizar();
        }
    }

    function alternarEstado(i, campo) {
        if(campo === 'cancelada' && !vendas[i].cancelada) {
            let s = prompt("Valor do sinal retido:", "1000");
            vendas[i].sinal = s ? parseFloat(s) : 0;
        }
        vendas[i][campo] = !vendas[i][campo];
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function renderizar() {
        const listaDiv = document.getElementById('lista');
        let fat = 0, vales = 0, pendentes = 0;
        listaDiv.innerHTML = '';

        vendas.forEach((v, i) => {
            if(v.isVale) {
                vales += v.valor;
                listaDiv.innerHTML = `<div class="venda-card" style="border-left-color:red"><span>üí∏ Adiantamento</span><strong>- R$ ${v.valor.toLocaleString()}</strong></div>` + listaDiv.innerHTML;
            } else {
                fat += v.valor;
                if(!v.entregue && !v.cancelada) pendentes++;
                
                let tags = '';
                if(v.cancelada) {
                    tags = `<div class="tag-group"><span class="badge badge-cancel">RESERVA CANCELADA</span><span class="badge badge-sinal">SINAL: R$ ${v.sinal.toLocaleString()}</span></div>`;
                } else if(v.entregue) {
                    tags = `<span class="badge badge-success">ENTREGUE</span>`;
                }

                listaDiv.innerHTML = `
                    <div class="venda-card venda-${v.tipo} ${v.cancelada?'cancelada':''}">
                        <div class="venda-info">
                            <strong>${v.tipo == 'Spitz'?'üê∂':'üê±'} ${v.cliente}</strong><br>
                            <small>${v.data}</small>
                            ${tags}
                        </div>
                        <div class="venda-valores">
                            <strong>R$ ${v.valor.toLocaleString()}</strong><br>
                            <small style="color:green">3%: R$ ${(v.valor*0.03).toFixed(2)}</small>
                        </div>
                        <div style="display:flex">
                            <button class="btn-action ${v.entregue?'ativo':''}" onclick="alternarEstado(${i},'entregue')">üè†</button>
                            <button class="btn-action" onclick="alternarEstado(${i},'cancelada')">üö´</button>
                        </div>
                    </div>` + listaDiv.innerHTML;
            }
        });

        let totalComissao = (fat * 0.03) + 2000;
        document.getElementById('totalVendas').innerText = "R$ " + fat.toLocaleString();
        document.getElementById('totalComissao').innerText = "R$ " + (totalComissao - vales).toLocaleString();
        document.getElementById('subVale').innerText = vales > 0 ? "DESCONTADO: R$ " + vales.toLocaleString() : "";
        document.getElementById('countPendentes').innerText = pendentes;
        
        let p = meta > 0 ? (fat/meta)*100 : 0;
        document.getElementById('barraProgresso').style.width = Math.min(p, 100) + "%";
        document.getElementById('porcentoTxt').innerText = Math.floor(p) + "%";
        if(p >= 100) confetti();
    }

    function imprimirRelatorio() {
        let fat = 0, vales = 0;
        let linhas = vendas.map(v => {
            if(!v.isVale) fat += v.valor; else vales += v.valor;
            let status = v.isVale ? 'VALE' : (v.cancelada ? `CANCELADA (SINAL R$ ${v.sinal})` : (v.entregue ? 'ENTREGUE' : 'PENDENTE'));
            return `<tr><td>${v.data}</td><td>${v.cliente}</td><td>R$ ${v.valor.toLocaleString()}</td><td>${status}</td></tr>`;
        }).join('');
        let totalComissao = (fat * 0.03) + 2000;
        const win = window.open('', '_blank');
        win.document.write(`<html><body style="font-family:sans-serif; padding:20px">
            <h2>Relat√≥rio Canil My Baby</h2>
            <div style="background:#f4f4f4; padding:15px; border-radius:10px; margin-bottom:20px">
                <b>Comiss√£o Acumulada:</b> R$ ${totalComissao.toLocaleString()}<br>
                <b>Adiantamentos (Vales):</b> R$ ${vales.toLocaleString()}<br>
                <hr>
                <b>SALDO A RECEBER: R$ ${(totalComissao - vales).toLocaleString()}</b>
            </div>
            <table border="1" style="width:100%; border-collapse:collapse">
                <tr><th>Data</th><th>Cliente</th><th>Valor</th><th>Status</th></tr>${linhas}
            </table>
        <script>window.onload=function(){window.print();}<\/script></body></html>`);
    }

    function exportarBackup() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(vendas)], {type: 'application/json'})); a.download = `backup.json`; a.click(); }
    renderizar();
</script>
</body>
</html>
