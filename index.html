<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Canil My Baby</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --blue: #00f2ff; --green: #00ff88; --red: #ff0055; --bg: #050505; --card: #111; --border: #222; --yellow: #ffcc00; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 10px; }
        
        header { padding: 10px 5px 15px 5px; border-bottom: 1px solid var(--border); margin-bottom: 15px; }
        header h1 { margin: 0; font-size: 18px; font-weight: 800; text-transform: uppercase; text-shadow: 0 0 15px var(--blue); }
        header p { margin: 5px 0 0 0; font-size: 11px; color: var(--blue); font-weight: 600; }

        .meta-container { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 15px; }
        .meta-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        .meta-label { font-size: 10px; color: #666; font-weight: 800; text-transform: uppercase; }
        .meta-target { font-size: 18px; color: var(--blue); font-weight: 800; }
        
        .progress-bg { background: #000; height: 14px; border-radius: 20px; width: 100%; border: 1px solid #222; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #0088ff, var(--blue)); box-shadow: 0 0 15px var(--blue); border-radius: 20px; transition: 1s; position: relative; }
        .rocket { position: absolute; right: -8px; top: -5px; font-size: 16px; }

        .fin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .fin-box { background: var(--card); padding: 12px; border-radius: 14px; border: 1px solid var(--border); }
        .fin-box span { font-size: 8px; color: #666; font-weight: 700; display: block; margin-bottom: 3px; text-transform: uppercase; }
        .fin-box b { font-size: 16px; display: block; }
        .full-box { grid-column: span 2; border-color: #333; background: rgba(0,242,255,0.02); }

        .chart-wrapper { background: var(--card); border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; height: 250px; padding: 15px; box-sizing: border-box; }

        .inputs { background: var(--card); padding: 18px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 8px; box-sizing: border-box; font-size: 13px; }
        
        .btn-main { background: #fff; color: #000; width: 100%; padding: 14px; border-radius: 10px; font-weight: 800; border: none; margin-bottom: 8px; cursor: pointer; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 6px; }
        .btn-sec { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 8px; font-size: 10px; font-weight: 700; text-transform: uppercase; cursor: pointer; }

        .item { background: var(--card); padding: 14px; border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .item.entregue { border-left: 4px solid var(--green); }
        .item.pendente { border-left: 4px solid var(--red); }
        .item-date { color: var(--blue); text-decoration: underline; cursor: pointer; font-size: 10px; font-weight: 800; }
        
        .val-venda { font-weight: 800; font-size: 15px; }
        .actions { display: flex; align-items: center; gap: 8px; }
        .btn-status { width: 38px; height: 38px; border-radius: 10px; border: none; background: #222; color: #fff; cursor: pointer; }
        .btn-status.on { background: var(--green); color: #000; }
        .btn-del { background: none; border: none; color: #444; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>Painel Canil My Baby</h1>
        <p>Vendedor de Spitz e Bengal Gerson</p>
    </header>

    <div class="meta-container">
        <div class="meta-header">
            <div><span class="meta-label">Meta do M√™s</span><div class="meta-target">R$ 100.000,00</div></div>
            <div id="txtPerc" style="color:var(--green); font-weight: 800; font-size: 14px;">0%</div>
        </div>
        <div class="progress-bg"><div class="progress-fill" id="barraProg"><span class="rocket">üöÄ</span></div></div>
    </div>

    <div class="fin-grid">
        <div class="fin-box"><span>Sal√°rio Fixo</span><b>R$ 2.000</b></div>
        <div class="fin-box"><span>Comiss√µes (3%)</span><b id="totComissao" style="color:var(--yellow)">R$ 0</b></div>
    </div>
    <div class="fin-grid">
        <div class="fin-box"><span>Total Vales</span><b id="totDescontos" style="color:var(--red)">R$ 0</b></div>
        <div class="fin-box" style="border-color: var(--green);"><span>L√≠quido Real</span><b id="salLiq" style="color:var(--green)">R$ 0</b></div>
    </div>
    <div class="fin-grid" style="margin-bottom: 15px;">
        <div class="fin-box full-box"><span>Faturamento Bruto</span><b id="totBruto" style="color:var(--blue)">R$ 0</b></div>
    </div>

    <div class="chart-wrapper"><canvas id="graficoVendas"></canvas></div>

    <div class="inputs">
        <div style="display:flex; gap:6px;">
            <select id="tipo"><option value="Spitz">Spitz</option><option value="Bengal">Bengal</option></select>
            <select id="sexo"><option value="Macho">Macho</option><option value="F√™mea">F√™mea</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <input type="number" id="valor" placeholder="Valor da Venda (R$)">
        <button class="btn-main" onclick="addVenda()">SALVAR VENDA</button>
        <div class="btn-group">
            <button class="btn-sec" onclick="addVale()">+ Vale</button>
            <button class="btn-sec" onclick="gerarPDF()">PDF</button>
            <button class="btn-sec" onclick="exportarDados()">Backup</button>
        </div>
    </div>

    <div id="lista"></div>

<script>
    const CHAVE = 'vendas_gerson_oficial';
    const META_FIXA = 100000;
    
    let vendas = JSON.parse(localStorage.getItem(CHAVE)) || [];
    let chart = null;

    function salvar() { localStorage.setItem(CHAVE, JSON.stringify(vendas)); render(); }

    function addVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valor').value);
        if (c && v) {
            vendas.push({ id: Date.now(), cliente: c, valor: v, tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, data: new Date().toLocaleDateString('pt-BR'), entregue: false, isVale: false, ts: Date.now() });
            document.getElementById('cliente').value = ''; document.getElementById('valor').value = ''; salvar();
        }
    }

    function addVale() {
        const val = prompt("Valor do Vale:");
        if (val) { vendas.push({ id: Date.now(), cliente: 'VALE', valor: parseFloat(val), data: new Date().toLocaleDateString('pt-BR'), isVale: true, ts: Date.now() }); salvar(); }
    }

    function editarData(id) {
        const v = vendas.find(x => x.id === id);
        const novaData = prompt("Editar data (DD/MM/AAAA):", v.data);
        if (novaData && novaData.length >= 5) {
            v.data = novaData;
            const p = novaData.split('/');
            const ano = p[2] || new Date().getFullYear();
            v.ts = new Date(ano, p[1]-1, p[0]).getTime();
            salvar();
        }
    }

    function toggleStatus(id) { const v = vendas.find(x => x.id === id); v.entregue = !v.entregue; salvar(); }
    function del(id) { if(confirm("Excluir definitivamente?")) { vendas = vendas.filter(x => x.id !== id); salvar(); } }

    function render() {
        const div = document.getElementById('lista'); div.innerHTML = '';
        let bruto = 0, vales = 0, com = 0, histMap = new Map();

        vendas.sort((a,b) => a.ts - b.ts);

        [...vendas].reverse().forEach(v => {
            const dtMostra = v.data.substring(0, 5);
            if (v.isVale) {
                vales += v.valor;
                div.innerHTML += `<div class="item" style="opacity:0.6"><div><b>VALE</b><small class="item-date" onclick="editarData(${v.id})">${dtMostra}</small></div><div class="actions"><div class="val-venda" style="color:var(--red)">- R$ ${v.valor.toLocaleString()}</div><button class="btn-del" onclick="del(${v.id})">üóë</button></div></div>`;
            } else {
                bruto += v.valor; com += (v.valor * 0.03);
                div.innerHTML += `<div class="item ${v.entregue ? 'entregue' : 'pendente'}"><div><b>${v.cliente}</b><small class="item-date" onclick="editarData(${v.id})">${dtMostra}</small><small>‚Ä¢ ${v.tipo}</small></div><div class="actions"><div class="val-venda">R$ ${v.valor.toLocaleString()}</div><button class="btn-status ${v.entregue ? 'on' : ''}" onclick="toggleStatus(${v.id})">${v.entregue ? '‚úî' : 'üöö'}</button><button class="btn-del" onclick="del(${v.id})">üóë</button></div></div>`;
                histMap.set(dtMostra, (histMap.get(dtMostra) || 0) + v.valor);
            }
        });

        document.getElementById('barraProg').style.width = Math.min((bruto / META_FIXA) * 100, 100) + '%';
        document.getElementById('txtPerc').innerText = ((bruto / META_FIXA) * 100).toFixed(1) + '%';
        document.getElementById('totBruto').innerText = "R$ " + bruto.toLocaleString();
        document.getElementById('totComissao').innerText = "R$ " + com.toLocaleString();
        document.getElementById('totDescontos').innerText = "R$ " + vales.toLocaleString();
        document.getElementById('salLiq').innerText = "R$ " + (2000 + com - vales).toLocaleString('pt-BR', {minimumFractionDigits:2});

        const ctx = document.getElementById('graficoVendas').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: { 
                labels: Array.from(histMap.keys()), 
                datasets: [{ 
                    data: Array.from(histMap.values()), 
                    borderColor: '#00f2ff', borderWidth: 3, fill: true, backgroundColor: 'rgba(0, 242, 255, 0.08)', tension: 0.4, pointRadius: 4, pointBackgroundColor: '#00f2ff'
                }] 
            },
            options: { 
                responsive: true, maintainAspectRatio: false, 
                plugins: { legend: { display: false } }, 
                scales: { 
                    y: { grid: { color: '#222' }, ticks: { color: '#666', font: { size: 9 } } }, 
                    x: { grid: { display: false }, ticks: { color: '#fff', font: { size: 10, weight: 'bold' } } } 
                } 
            }
        });
    }

    function gerarPDF() {
        const bruto = vendas.filter(v=>!v.isVale).reduce((a,b)=>a+b.valor,0);
        const vls = vendas.filter(v=>v.isVale).reduce((a,b)=>a+b.valor,0);
        const comTotal = bruto * 0.03;
        const vOrdenadas = [...vendas].filter(v=>!v.isVale);
        const valesOrdenados = [...vendas].filter(v=>v.isVale);

        const win = window.open('','_blank');
        win.document.write(`<html><head><style>body{background:#000;color:#fff;font-family:sans-serif;padding:30px}.card{background:#111;padding:20px;border-radius:10px;border:1px solid #333}table{width:100%;border-collapse:collapse;margin-top:20px}th{text-align:left;color:#00f2ff;border-bottom:1px solid #333;padding:10px}td{padding:10px;border-bottom:1px solid #222}.red{color:#ff0055}.green{color:#00ff88}</style></head><body><h1>Relat√≥rio Canil My Baby</h1><div class="card"><h3>Faturamento Bruto: R$ ${bruto.toLocaleString()}</h3><h3>Comiss√£o Total: R$ ${comTotal.toLocaleString()}</h3><h3 class="red">Total Vales: R$ ${vls.toLocaleString()}</h3><hr><h2>L√çQUIDO REAL: R$ ${(2000+comTotal-vls).toLocaleString()}</h2></div><table><thead><tr><th>DATA</th><th>CLIENTE</th><th>VALOR</th><th>COMISS√ÉO</th></tr></thead><tbody>${vOrdenadas.map(v=>`<tr><td>${v.data}</td><td>${v.cliente}</td><td>R$ ${v.valor.toLocaleString()}</td><td class="green">R$ ${(v.valor*0.03).toLocaleString()}</td></tr>`).join('')}</tbody></table><h3>Hist√≥rico de Vales</h3><table>${valesOrdenados.map(v=>`<tr><td>${v.data}</td><td>Vale/Adiantamento</td><td class="red">- R$ ${v.valor.toLocaleString()}</td></tr>`).join('')}</table><script>window.print();<\/script></body></html>`);
    }

    function exportarDados() {
        const blob = new Blob([JSON.stringify(vendas)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'backup_canil.json'; a.click();
    }

    render();
</script>
</body>
</html>
