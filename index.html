<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAINEL PREMIUM V6.1 - GERSON</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --neon-blue: #00f2ff; 
            --neon-green: #00ff88; 
            --neon-red: #ff0055;
            --bg-dark: #000000; 
            --card-bg: #0d0d0d; 
            --border: #1e1e1e; 
        }
        body { background: var(--bg-dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 450px; margin: auto; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-left: 4px solid var(--neon-blue); padding-left: 15px; }
        header h1 { margin: 0; font-size: 20px; font-weight: 900; text-transform: uppercase; letter-spacing: -1px; }
        header span { font-size: 10px; color: var(--neon-blue); font-weight: 800; }

        .quick-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .q-box { background: var(--card-bg); border: 1px solid var(--border); padding: 12px 5px; border-radius: 14px; text-align: center; }
        .q-box b { font-size: 16px; font-weight: 900; display: block; }
        .q-box span { font-size: 8px; color: #666; text-transform: uppercase; font-weight: 700; }

        .main-card { background: var(--card-bg); border-radius: 24px; padding: 25px; margin-bottom: 20px; border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.8); position: relative; overflow: hidden; }
        .big-number { font-size: 38px; font-weight: 900; display: block; margin: 5px 0; letter-spacing: -1px; }
        
        .progress-container { background: #1a1a1a; height: 6px; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .progress-bar { background: linear-gradient(90deg, var(--neon-blue), var(--neon-green)); height: 100%; width: 0%; box-shadow: 0 0 15px var(--neon-blue); transition: 1.5s; }

        .finance-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .f-card { background: var(--card-bg); padding: 15px; border-radius: 18px; border: 1px solid var(--border); }
        .f-card b { font-size: 20px; font-weight: 900; display: block; }

        input, select { background: #0a0a0a; border: 1px solid #222; color: #fff; padding: 14px; border-radius: 12px; width: 100%; font-family: 'Inter'; margin-bottom: 10px; box-sizing: border-box; }
        .btn-add { background: #fff; color: #000; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: 900; font-size: 14px; cursor: pointer; margin-bottom: 10px; }
        .btn-pdf { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 12px; border-radius: 12px; width: 100%; font-weight: 800; cursor: pointer; }

        .item { display: grid; grid-template-columns: 40px 1fr auto 85px; align-items: center; padding: 15px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; margin-bottom: 10px; }
        .item.entregue { border-left: 4px solid var(--neon-green); box-shadow: inset 10px 0 20px rgba(0, 255, 136, 0.05); }
        .item-info b { display: block; font-size: 13px; text-transform: uppercase; }
        .item-info span { font-size: 10px; color: #555; }
        .item-price { font-weight: 900; color: #fff; text-align: right; margin-right: 10px; }

        .actions { display: flex; gap: 5px; justify-content: flex-end; }
        .btn-icon { width: 34px; height: 34px; border-radius: 10px; border: 1px solid #333; background: #111; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; transition: 0.2s; }
        .btn-icon.active { background: var(--neon-green); color: #000; border-color: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }
        .btn-icon:active { transform: scale(0.9); }

        .debug-zone { margin-top: 30px; text-align: center; }
        .btn-rescue { background: none; border: 1px dashed #333; color: #444; padding: 10px; border-radius: 8px; font-size: 10px; text-transform: uppercase; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div><span>PAINEL DE GEST√ÉO</span><h1>CANIL MY BABY</h1></div>
        <div style="text-align:right; font-size: 10px; color: var(--neon-blue); font-weight: 900;">GERSON</div>
    </header>

    <div class="quick-stats">
        <div class="q-box"><b><span id="cS">0</span></b><span>üê∂ Spitz</span></div>
        <div class="q-box"><b><span id="cB">0</span></b><span>üê± Bengal</span></div>
        <div class="q-box"><b><span id="cM">0</span></b><span>‚ôÇ Macho</span></div>
        <div class="q-box"><b><span id="cF">0</span></b><span>‚ôÄ F√™mea</span></div>
    </div>

    <div class="main-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size:10px; font-weight:800; color:#555;">FATURAMENTO BRUTO</span>
            <span id="pctTxt" style="color:var(--neon-blue); font-size:12px; font-weight:900;">0%</span>
        </div>
        <strong class="big-number" id="totalVendas">R$ 0</strong>
        <div class="progress-container"><div id="barra" class="progress-bar"></div></div>
        <div style="display:flex; justify-content:space-between; font-size:11px; color:#444;">
            <span>META: R$ <input type="number" id="metaVal" style="width:70px; background:none; border:none; color:#444; font-weight:bold;" onchange="salvarMeta()"></span>
            <span id="faltaMeta">FALTA R$ 0</span>
        </div>
        <div style="height:110px; margin-top:15px;"><canvas id="graficoVendas"></canvas></div>
    </div>

    <div class="finance-grid">
        <div class="f-card" style="border-color: rgba(0,255,136,0.3);">
            <span style="font-size:9px; color:var(--neon-green); font-weight:800;">SALDO (3% + 2k)</span>
            <b id="saldoGerson" style="color:var(--neon-green);">R$ 0,00</b>
        </div>
        <div class="f-card">
            <span style="font-size:9px; color:var(--neon-red); font-weight:800;">VALES ACUMULADOS</span>
            <b id="totalVales" style="color:var(--neon-red);">R$ 0</b>
        </div>
    </div>

    <div style="background:var(--card-bg); padding:20px; border-radius:24px; border:1px solid var(--border); margin-bottom:20px;">
        <div style="display:flex; gap:8px; margin-bottom:10px;">
            <select id="tipo"><option value="Spitz">Spitz üê∂</option><option value="Bengal">Bengal üê±</option></select>
            <select id="sexo"><option value="Macho">Macho ‚ôÇ</option><option value="F√™mea">F√™mea ‚ôÄ</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <input type="number" id="valorTotal" placeholder="Valor Total R$">
        <button class="btn-add" onclick="addVenda()">REGISTRAR VENDA</button>
        <div style="display:flex; gap:10px;">
            <button class="btn-pdf" onclick="gerarPDF()">üìÑ PDF PROFISSIONAL</button>
            <button class="btn-pdf" style="border-color:var(--neon-red); color:var(--neon-red);" onclick="addVale()">üí∏ VALE</button>
        </div>
    </div>

    <div id="listaVendas"></div>

    <div class="debug-zone">
        <button class="btn-rescue" onclick="superResgate()">‚ö†Ô∏è RECUPERAR HIST√ìRICO (74K)</button>
    </div>
</div>

<script>
    let chartInstance = null;
    let vendas = [];
    let meta = localStorage.getItem('meta_gerson') || 100000;
    document.getElementById('metaVal').value = meta;

    function superResgate() {
        const chaves = ['vendasV12', 'vendasV5', 'mybaby_v1', 'vendas_final_v1', 'vendas_backup_seguro'];
        let melhorLote = []; let maiorVlr = -1;
        chaves.forEach(k => {
            let d = localStorage.getItem(k);
            if(d) {
                try {
                    let l = JSON.parse(d);
                    let s = l.reduce((acc, v) => acc + (v.valor || 0), 0);
                    if(s > maiorVlr) { maiorVlr = s; melhorLote = l; }
                } catch(e) {}
            }
        });
        if(melhorLote.length > 0) {
            vendas = melhorLote.map(v => ({ ...v, id: v.id || Date.now() + Math.random() }));
            salvar();
        }
    }

    function salvar() {
        localStorage.setItem('vendasV12', JSON.stringify(vendas));
        renderizar();
    }

    function salvarMeta() {
        meta = document.getElementById('metaVal').value;
        localStorage.setItem('meta_gerson', meta);
        renderizar();
    }

    function addVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorTotal').value);
        if(c && v) {
            vendas.push({ 
                id: 'id_' + Date.now() + Math.random(), // ID √öNICO REAL
                cliente: c, valor: v, 
                tipo: document.getElementById('tipo').value, 
                sexo: document.getElementById('sexo').value, 
                data: new Date().toLocaleDateString('pt-BR'), 
                entregue: false, ts: Date.now() 
            });
            document.getElementById('cliente').value = ''; document.getElementById('valorTotal').value = '';
            salvar();
        }
    }

    function addVale() {
        const v = prompt("Valor do Vale:");
        if(v) { 
            vendas.push({ id: 'id_' + Date.now(), cliente: 'VALE', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true, ts: Date.now() }); 
            salvar(); 
        }
    }

    // --- CORRE√á√ÉO DO CLIQUE ---
    function toggleEnt(idUnico) {
        const i = vendas.findIndex(x => x.id === idUnico);
        if(i > -1) {
            vendas[i].entregue = !vendas[i].entregue;
            salvar();
        }
    }

    function deletar(idUnico) {
        if(confirm("Excluir este lan√ßamento?")) {
            vendas = vendas.filter(x => x.id !== idUnico);
            salvar();
        }
    }

    function renderizar() {
        const lista = document.getElementById('listaVendas');
        lista.innerHTML = '';
        let total = 0, vales = 0, cS=0, cB=0, cM=0, cF=0, h = {};

        // Ordenar: Recentes primeiro
        let exibicao = [...vendas].sort((a,b) => b.ts - a.ts);

        exibicao.forEach(v => {
            if(v.isVale) {
                vales += v.valor;
                lista.innerHTML += `
                <div class="item" style="border-color:var(--neon-red); opacity:0.7;">
                    <div class="item-icon">üí∏</div>
                    <div class="item-info"><b>VALE</b><span>${v.data}</span></div>
                    <div class="item-price" style="color:var(--neon-red)">- R$ ${v.valor.toLocaleString()}</div>
                    <div class="actions"><button class="btn-icon" onclick="deletar('${v.id}')">üóë</button></div>
                </div>`;
            } else {
                total += v.valor;
                if(v.tipo === 'Spitz') cS++; else cB++;
                if(v.sexo === 'Macho') cM++; else cF++;
                let d = v.data.substring(0,5); h[d] = (h[d] || 0) + v.valor;

                lista.innerHTML += `
                <div class="item ${v.entregue?'entregue':''}">
                    <div class="item-icon">${v.tipo === 'Spitz'?'üê∂':'üê±'}</div>
                    <div class="item-info"><b>${v.cliente}</b><span>${v.sexo} | ${v.data}</span></div>
                    <div class="item-price">R$ ${v.valor.toLocaleString()}</div>
                    <div class="actions">
                        <button class="btn-icon ${v.entregue?'active':''}" onclick="toggleEnt('${v.id}')">‚úî</button>
                        <button class="btn-icon" onclick="deletar('${v.id}')">üóë</button>
                    </div>
                </div>`;
            }
        });

        document.getElementById('totalVendas').innerText = "R$ " + total.toLocaleString();
        document.getElementById('saldoGerson').innerText = "R$ " + ((total * 0.03) + 2000 - vales).toLocaleString('pt-BR', {minimumFractionDigits:2});
        document.getElementById('totalVales').innerText = "R$ " + vales.toLocaleString();
        document.getElementById('cS').innerText = cS; document.getElementById('cB').innerText = cB;
        document.getElementById('cM').innerText = cM; document.getElementById('cF').innerText = cF;
        
        let p = Math.min((total/meta)*100, 100);
        document.getElementById('barra').style.width = p + "%";
        document.getElementById('pctTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaMeta').innerText = "FALTA R$ " + (meta-total > 0 ? (meta-total).toLocaleString() : "OK!");

        const ctx = document.getElementById('graficoVendas').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: Object.keys(h), datasets: [{ data: Object.values(h), borderColor: '#00f2ff', borderWidth: 3, fill: true, backgroundColor: 'rgba(0, 242, 255, 0.05)', tension: 0.4, pointRadius: 2 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
        });
    }

    function gerarPDF() {
        let t = 0, vls = 0;
        let rows = vendas.map(v => {
            if(!v.isVale) t += v.valor; else vls += v.valor;
            return `<tr><td style="padding:10px; border-bottom:1px solid #eee;">${v.data}</td><td style="padding:10px; border-bottom:1px solid #eee;"><b>${v.cliente}</b></td><td style="padding:10px; border-bottom:1px solid #eee; text-align:right;">R$ ${v.valor.toLocaleString()}</td><td style="padding:10px; border-bottom:1px solid #eee; text-align:center;">${v.isVale ? 'VALE' : (v.entregue?'ENTREGUE':'PENDENTE')}</td></tr>`;
        }).join('');
        const win = window.open('','_blank');
        win.document.write(`<html><body style="font-family:sans-serif; padding:40px;"><h1>CANIL MY BABY - RELAT√ìRIO PROFISSIONAL</h1><div style="background:#f4f4f4; padding:20px; border-radius:10px; margin-bottom:20px;"><b>Faturamento Bruto: R$ ${t.toLocaleString()}</b><br><b style="color:green">Saldo Gerson: R$ ${((t*0.03)+2000-vls).toLocaleString('pt-BR',{minimumFractionDigits:2})}</b></div><table style="width:100%; border-collapse:collapse;"><thead><tr style="background:#000; color:#fff;"><th>DATA</th><th>CLIENTE</th><th>VALOR</th><th>STATUS</th></tr></thead><tbody>${rows}</tbody></table><script>window.onload=function(){window.print();}<\/script></body></html>`);
    }

    superResgate(); // Inicia com os 74k
</script>
</body>
</html>
