<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GERSON CANIL | V12.6 ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71;
            --bg: #000000; --card: #0a0a0a; --border: #1a1a1a;
        }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 450px; margin: auto; }
        
        header { border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 20px; }
        header h1 { margin: 0; font-size: 22px; font-weight: 900; letter-spacing: -1px; }

        .quick-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .q-box { background: var(--card); border: 1px solid var(--border); padding: 10px 5px; border-radius: 12px; text-align: center; }
        .q-box div { font-size: 18px; margin-bottom: 4px; }
        .q-box b { font-size: 14px; font-weight: 900; display: block; }
        .q-box span { font-size: 8px; color: #555; text-transform: uppercase; }

        .premium-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        
        .media-tag { position: absolute; top: 20px; right: 20px; text-align: right; }
        .media-tag span { font-size: 8px; color: #555; font-weight: 800; text-transform: uppercase; }
        .media-tag b { display: block; color: var(--accent); font-size: 14px; font-weight: 900; }

        .progress-bg { background:#111; height:6px; border-radius:10px; margin: 15px 0; overflow:hidden; }
        .progress-fill { background: linear-gradient(90deg, #00d2ff, #0080ff); height:100%; width:0%; box-shadow: 0 0 15px rgba(0, 210, 255, 0.5); transition: 1.5s cubic-bezier(0.1, 0, 0, 1); }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-item { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid var(--border); }
        .stat-item span { display: block; font-size: 9px; font-weight: 800; color: #555; text-transform: uppercase; margin-bottom: 4px; }
        .stat-item b { font-size: 18px; font-weight: 900; }

        .chart-container { height: 120px; margin-top: 10px; }

        .venda-row { display: grid; grid-template-columns: 40px 1fr 90px 45px; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .venda-row.entregue { border-left: 3px solid var(--success); padding-left: 8px; }
        .venda-row.cancelada { border-left: 3px solid var(--danger); padding-left: 8px; }
        .venda-row.cancelada .info b { color: var(--danger); text-decoration: line-through; }
        
        .venda-row .info b { font-size: 12px; display: block; text-transform: uppercase; font-weight: 700; }
        .venda-row .info small { color: #555; font-size: 10px; }
        .venda-row .price { text-align: right; font-weight: 900; font-size: 13px; color: #fff; }

        .btn-main { background: #fff; color: #000; border: none; padding: 16px; border-radius: 14px; font-weight: 900; width: 100%; font-size: 14px; cursor: pointer; }
        input, select { background: #000; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; margin-bottom: 8px; font-family: 'Inter'; outline: none; }
        
        .btn-action { background: #111; border: 1px solid #222; color: #fff; width: 34px; height: 34px; border-radius: 8px; cursor: pointer; font-size: 14px; margin-left: 4px; display: flex; align-items: center; justify-content: center; }
        .btn-action.active-entregue { background: var(--success); border-color: var(--success); }
        .btn-action.active-cancel { background: var(--danger); border-color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <header><h1>GERSON CANIL</h1></header>

    <div class="quick-stats">
        <div class="q-box"><div>üê∂</div><b id="cS">0</b><span>Spitz</span></div>
        <div class="q-box"><div>üê±</div><b id="cB">0</b><span>Bengal</span></div>
        <div class="q-box"><div>‚ôÇ</div><b id="cM">0</b><span>Macho</span></div>
        <div class="q-box"><div>‚ôÄ</div><b id="cF">0</b><span>F√™mea</span></div>
    </div>

    <div class="premium-card">
        <div class="media-tag"><span>M√©dia/Venda</span><b id="mediaVendas">R$ 0</b></div>
        <span style="font-size:10px; font-weight:800; color:#555;">FATURAMENTO BRUTO TOTAL</span>
        <strong id="totalVendas" style="font-size: 32px; font-weight: 900; display: block; margin-top: 5px;">R$ 0</strong>
        <div class="progress-bg"><div id="barra" class="progress-fill"></div></div>
        <div style="display:flex; justify-content:space-between; align-items: center;">
            <span id="pctTxt" style="color:var(--accent); font-size: 12px; font-weight: 900;">0%</span>
            <input type="number" id="metaVal" style="width:80px; background:none; border:none; color:#333; text-align:right;" onchange="atualizarMeta()">
        </div>
        <div class="chart-container"><canvas id="graficoVendas"></canvas></div>
    </div>

    <div class="stats-grid">
        <div class="stat-item" style="grid-column: span 2; border-color: var(--success);">
            <span>SALDO (3% TOTAL + 2000)</span>
            <b id="saldoGerson" style="color:var(--success); font-size:24px;">R$ 0,00</b>
        </div>
        <div class="stat-item"><span>VALES</span><b id="totalVales" style="color:var(--danger)">R$ 0</b></div>
        <div class="stat-item"><span>FALTA META</span><b id="faltaMeta">R$ 0</b></div>
    </div>

    <div class="premium-card">
        <div style="display:flex; gap:5px;">
            <select id="tipo"><option value="Spitz">Spitz üê∂</option><option value="Bengal">Bengal üê±</option></select>
            <select id="sexo"><option value="Macho">Macho ‚ôÇ</option><option value="F√™mea">F√™mea ‚ôÄ</option></select>
        </div>
        <input type="text" id="cliente" placeholder="NOME DO CLIENTE">
        <div style="display:flex; gap:5px;">
            <input type="number" id="valorTotal" placeholder="Valor Total R$">
            <input type="number" id="valorSinal" placeholder="Sinal R$">
        </div>
        <button class="btn-main" onclick="addVenda()">REGISTRAR VENDA</button>
        <button onclick="addVale()" style="background:none; border:none; color:var(--danger); width:100%; margin-top:15px; font-size:10px; font-weight:900; cursor:pointer;">+ LAN√áAR VALE</button>
    </div>

    <div id="listaVendas"></div>
</div>

<script>
    let chartInstance = null;

    function resgatar() {
        let dados = localStorage.getItem('vendasV5') || localStorage.getItem('vendasV12');
        try { return JSON.parse(dados) || []; } catch(e) { return []; }
    }

    let vendas = resgatar();
    let meta = localStorage.getItem('metaV12') || 100000;
    document.getElementById('metaVal').value = meta;

    function salvar() {
        localStorage.setItem('vendasV12', JSON.stringify(vendas));
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function atualizarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV12', meta); renderizar(); }

    function addVenda() {
        const c = document.getElementById('cliente').value, vt = parseFloat(document.getElementById('valorTotal').value);
        const vs = parseFloat(document.getElementById('valorSinal').value) || 0;
        if(c && vt) {
            vendas.push({ id: Date.now(), tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: vt, sinal: vs, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false });
            document.getElementById('cliente').value = ''; document.getElementById('valorTotal').value = ''; document.getElementById('valorSinal').value = '';
            salvar();
        }
    }

    function addVale() {
        const v = prompt("Valor do Vale:");
        if(v) { vendas.push({ id: Date.now(), cliente: 'VALE', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true }); salvar(); }
    }

    function alternar(id, campo) {
        const i = vendas.findIndex(x => x.id == id);
        vendas[i][campo] = !vendas[i][campo];
        salvar();
    }

    function renderizar() {
        const lista = document.getElementById('listaVendas');
        let fat = 0, vales = 0, cS = 0, cB = 0, cM = 0, cF = 0, countVendas = 0;
        let historicoGrafico = {};
        lista.innerHTML = '';

        vendas.forEach((v) => {
            if(v.isVale) {
                vales += v.valor;
                lista.innerHTML = `<div class="venda-row" style="color:var(--danger)">
                    <div class="icon">üí∏</div><div class="info"><b>VALE</b><small>${v.data}</small></div>
                    <div class="price">- R$ ${v.valor.toLocaleString()}</div>
                    <div onclick="vendas=vendas.filter(x=>x.id!=${v.id});salvar()" style="text-align:right">üóë</div>
                </div>` + lista.innerHTML;
            } else {
                // REGRA: SOMA TUDO, MESMO SE CANCELADO (Sinal j√° garantiu a comiss√£o)
                fat += v.valor;
                countVendas++;
                if(v.tipo === 'Spitz') cS++; else cB++;
                if(v.sexo === 'Macho') cM++; else cF++;
                let dia = v.data.substring(0,5);
                historicoGrafico[dia] = (historicoGrafico[dia] || 0) + v.valor;

                lista.innerHTML = `
                <div class="venda-row ${v.entregue?'entregue':''} ${v.cancelada?'cancelada':''}">
                    <div class="icon">${v.tipo=='Spitz'?'üê∂':'üê±'}</div>
                    <div class="info">
                        <b>${v.cliente}</b>
                        <small>${v.sexo} | ${v.data}</small><br>
                        <span style="font-size:9px;color:var(--accent);font-weight:800">SINAL: R$ ${(v.sinal||0).toLocaleString()}</span>
                    </div>
                    <div class="price">R$ ${v.valor.toLocaleString()}</div>
                    <div style="display:flex">
                        <button class="btn-action ${v.entregue?'active-entregue':''}" onclick="alternar(${v.id},'entregue')">üè†</button>
                        <button class="btn-action ${v.cancelada?'active-cancel':''}" onclick="alternar(${v.id},'cancelada')">üö´</button>
                    </div>
                </div>` + lista.innerHTML;
            }
        });

        document.getElementById('cS').innerText = cS; document.getElementById('cB').innerText = cB;
        document.getElementById('cM').innerText = cM; document.getElementById('cF').innerText = cF;
        document.getElementById('totalVendas').innerText = "R$ " + fat.toLocaleString();
        document.getElementById('totalVales').innerText = "R$ " + vales.toLocaleString();
        document.getElementById('saldoGerson').innerText = "R$ " + ((fat * 0.03) + 2000 - vales).toLocaleString('pt-BR', {minimumFractionDigits:2});
        document.getElementById('mediaVendas').innerText = "R$ " + (countVendas > 0 ? Math.round(fat/countVendas).toLocaleString() : 0);
        
        let p = meta > 0 ? (fat/meta)*100 : 0;
        document.getElementById('barra').style.width = Math.min(p, 100) + "%";
        document.getElementById('pctTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaMeta').innerText = "R$ " + (meta-fat > 0 ? (meta-fat).toLocaleString() : "OK!");

        const ctx = document.getElementById('graficoVendas').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Object.keys(historicoGrafico),
                datasets: [{
                    data: Object.values(historicoGrafico),
                    borderColor: '#00d2ff',
                    borderWidth: 3,
                    fill: true,
                    backgroundColor: 'rgba(0, 210, 255, 0.05)',
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#333', font: { size: 8 } } } } }
        });
    }
    renderizar();
</script>
</body>
</html>
