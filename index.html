<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GERSON CANIL | V12 PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71;
            --bg: #000000; --card: #0a0a0a; --border: #1a1a1a;
        }
        
        body { 
            background: var(--bg); color: #ffffff; font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px; -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 450px; margin: auto; }
        
        header { border-left: 4px solid var(--accent); padding-left: 15px; margin: 20px 0; }
        header h1 { margin: 0; font-size: 22px; font-weight: 900; }
        header span { font-size: 10px; color: var(--accent); letter-spacing: 3px; font-weight: 800; }

        .quick-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .q-box { background: var(--card); border: 1px solid var(--border); padding: 10px 5px; border-radius: 12px; text-align: center; }
        .q-box div { font-size: 18px; }
        .q-box b { font-size: 14px; font-weight: 900; display: block; }
        .q-box span { font-size: 8px; color: #555; text-transform: uppercase; }

        .premium-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .main-stat strong { font-size: 32px; font-weight: 900; display: block; letter-spacing: -1px; margin: 10px 0; }

        .progress-bg { background:#111; height:8px; border-radius:10px; margin: 10px 0; overflow:hidden; }
        .progress-fill { background:var(--accent); height:100%; width:0%; box-shadow: 0 0 15px var(--accent); transition: 1s; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-item { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid var(--border); }
        .stat-item span { display: block; font-size: 9px; font-weight: 800; color: #555; text-transform: uppercase; }
        .stat-item b { font-size: 18px; font-weight: 900; }

        .venda-row { display: grid; grid-template-columns: 40px 1fr 90px 40px; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .venda-row.cancel { opacity: 0.4; }
        .venda-row .info b { font-size: 13px; display: block; }
        .venda-row .info small { color: #555; font-size: 10px; }
        .venda-row .price { text-align: right; font-weight: 900; font-size: 13px; }

        .btn-main { background: #fff; color: #000; border: none; padding: 16px; border-radius: 14px; font-weight: 900; width: 100%; font-size: 14px; cursor: pointer; }
        input, select { background: #000; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; margin-bottom: 8px; outline: none; }
        
        .badge-sinal { font-size: 9px; background: #222; color: var(--accent); padding: 2px 6px; border-radius: 4px; font-weight: 800; margin-top: 4px; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <span>EXECUTIVO HIGH-TECH</span>
        <h1>GERSON CANIL</h1>
    </header>

    <div class="quick-stats">
        <div class="q-box"><div>üê∂</div><b id="cS">0</b><span>Spitz</span></div>
        <div class="q-box"><div>üê±</div><b id="cB">0</b><span>Bengal</span></div>
        <div class="q-box"><div>‚ôÇ</div><b id="cM">0</b><span>Macho</span></div>
        <div class="q-box"><div>‚ôÄ</div><b id="cF">0</b><span>F√™mea</span></div>
    </div>

    <div class="premium-card">
        <div class="main-stat">
            <span style="font-size:10px; font-weight:800; color:#555;">FATURAMENTO TOTAL</span>
            <strong id="totalVendas">R$ 0</strong>
        </div>
        <div class="progress-bg"><div id="barra" class="progress-fill"></div></div>
        <div style="display:flex; justify-content:space-between; font-size:11px; font-weight:900;">
            <span id="pctTxt" style="color:var(--accent)">0%</span>
            <input type="number" id="metaVal" style="width:80px; background:none; border:none; color:#444; text-align:right; margin:0;" onchange="atualizarMeta()">
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-item" style="grid-column: span 2; border-color: var(--success);">
            <span>SALDO GERSON (3% + R$ 2000)</span>
            <b id="saldoGerson" style="color:var(--success); font-size:24px;">R$ 0,00</b>
        </div>
        <div class="stat-item"><span>VALES</span><b id="totalVales" style="color:var(--danger)">R$ 0</b></div>
        <div class="stat-item"><span>PENDENTE META</span><b id="faltaMeta">R$ 0</b></div>
    </div>

    <div class="premium-card">
        <div style="display:flex; gap:5px;">
            <select id="tipo"><option value="Spitz">Spitz üê∂</option><option value="Bengal">Bengal üê±</option></select>
            <select id="sexo"><option value="Macho">Macho ‚ôÇ</option><option value="F√™mea">F√™mea ‚ôÄ</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <div style="display:flex; gap:5px;">
            <input type="number" id="valorTotal" placeholder="Valor Total R$">
            <input type="number" id="valorSinal" placeholder="Sinal R$" style="border-color: var(--accent);">
        </div>
        <button class="btn-main" onclick="addVenda()">CONFIRMAR REGISTRO</button>
        <button onclick="addVale()" style="background:none; border:none; color:var(--danger); width:100%; margin-top:10px; font-size:10px; font-weight:900; cursor:pointer;">LAN√áAR VALE PESSOAL</button>
    </div>

    <div id="listaVendas"></div>
    
    <button class="btn-main" style="margin-top:20px; background:var(--accent);" onclick="gerarPDF()">EXPORTAR RELAT√ìRIO PDF</button>

    <div style="display:flex; gap:10px; margin:30px 0 60px;">
        <button class="btn-main" style="flex:1; background:#111; color:#fff;" onclick="backup()">BACKUP</button>
        <button class="btn-main" style="flex:1; background:#111; color:#fff;" onclick="excluirTudo()">LIMPAR</button>
    </div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV12')) || JSON.parse(localStorage.getItem('vendasV11')) || JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV12') || 100000;
    document.getElementById('metaVal').value = meta;

    function salvar() { 
        localStorage.setItem('vendasV12', JSON.stringify(vendas)); 
        renderizar(); 
    }
    
    function atualizarMeta() { 
        meta = document.getElementById('metaVal').value; 
        localStorage.setItem('metaV12', meta); 
        renderizar(); 
    }

    function addVenda() {
        const c = document.getElementById('cliente').value, vt = parseFloat(document.getElementById('valorTotal').value);
        const vs = parseFloat(document.getElementById('valorSinal').value) || 0;
        if(c && vt) {
            vendas.push({ id: Date.now(), tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: vt, sinal: vs, data: new Date().toLocaleDateString('pt-BR'), cancelada: false });
            document.getElementById('cliente').value = ''; document.getElementById('valorTotal').value = ''; document.getElementById('valorSinal').value = '';
            salvar();
        }
    }

    function addVale() {
        const v = prompt("Valor do Vale:");
        if(v) { vendas.push({ id: Date.now(), cliente: 'VALE', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true }); salvar(); }
    }

    function toggleCancel(id) {
        const i = vendas.findIndex(x => x.id === id);
        vendas[i].cancelada = !vendas[i].cancelada;
        salvar();
    }

    function excluirTudo() { if(confirm("Apagar tudo?")) { vendas = []; salvar(); } }

    function renderizar() {
        const lista = document.getElementById('listaVendas');
        let fat = 0, vales = 0, cS = 0, cB = 0, cM = 0, cF = 0;
        lista.innerHTML = '';

        vendas.forEach((v) => {
            if(v.isVale) {
                vales += v.valor;
                lista.innerHTML = `<div class="venda-row" style="color:var(--danger)">
                    <div class="icon">üí∏</div><div class="info"><b>VALE ADIANTAMENTO</b><small>${v.data}</small></div>
                    <div class="price">- R$ ${v.valor.toLocaleString()}</div>
                    <div onclick="vendas=vendas.filter(x=>x.id!=${v.id});salvar()" style="text-align:right">üóë</div>
                </div>` + lista.innerHTML;
            } else {
                fat += v.valor; // COMISS√ÉO E FATURAMENTO SOBRE O TOTAL
                if(v.tipo === 'Spitz') cS++; else cB++;
                if(v.sexo === 'Macho') cM++; else cF++;

                lista.innerHTML = `
                <div class="venda-row ${v.cancelada ? 'cancel' : ''}">
                    <div class="icon">${v.tipo=='Spitz'?'üê∂':'üê±'}</div>
                    <div class="info">
                        <b>${v.cliente.toUpperCase()}</b>
                        <small>${v.sexo} | ${v.data}</small><br>
                        <span class="badge-sinal">SINAL: R$ ${v.sinal.toLocaleString()}</span>
                    </div>
                    <div class="price">R$ ${v.valor.toLocaleString()}</div>
                    <div class="actions" onclick="toggleCancel(${v.id})" style="text-align:right; cursor:pointer;">${v.cancelada?'‚ôªÔ∏è':'üö´'}</div>
                </div>` + lista.innerHTML;
            }
        });

        document.getElementById('cS').innerText = cS; document.getElementById('cB').innerText = cB;
        document.getElementById('cM').innerText = cM; document.getElementById('cF').innerText = cF;
        
        let liq = (fat * 0.03) + 2000 - vales;
        document.getElementById('totalVendas').innerText = "R$ " + fat.toLocaleString();
        document.getElementById('saldoGerson').innerText = "R$ " + liq.toLocaleString('pt-BR', {minimumFractionDigits:2});
        document.getElementById('totalVales').innerText = "R$ " + vales.toLocaleString();
        
        let p = meta > 0 ? (fat/meta)*100 : 0;
        document.getElementById('barra').style.width = Math.min(p, 100) + "%";
        document.getElementById('pctTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaMeta').innerText = "R$ " + (meta - fat > 0 ? (meta-fat).toLocaleString() : "META OK");
    }

    function gerarPDF() {
        let fat = 0, vales = 0;
        let rows = vendas.map(v => {
            if(!v.isVale) fat += v.valor; else vales += v.valor;
            return `<tr>
                <td>${v.data}</td>
                <td>${v.cliente}</td>
                <td>${v.isVale ? '-' : 'R$ ' + v.sinal.toLocaleString()}</td>
                <td style="text-align:right;">R$ ${v.valor.toLocaleString()}</td>
            </tr>`;
        }).join('');

        const win = window.open('', '_blank');
        win.document.write(`<html><head><style>
            body { font-family: sans-serif; padding: 30px; }
            table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; }
            .resumo { background: #000; color: #fff; padding: 20px; border-radius: 10px; display: flex; justify-content: space-between; margin-top: 20px; }
        </style></head><body>
            <h1>GERSON CANIL - FECHAMENTO PROFISSIONAL</h1>
            <p>Data do Relat√≥rio: ${new Date().toLocaleDateString()}</p>
            <div class="resumo">
                <div><span>COMISS√ÉO + FIXO - VALES</span><br><b style="font-size:22px;">R$ ${((fat * 0.03) + 2000 - vales).toLocaleString('pt-BR', {minimumFractionDigits:2})}</b></div>
                <div style="text-align:right;"><span>FATURAMENTO BRUTO</span><br><b>R$ ${fat.toLocaleString()}</b></div>
            </div>
            <table>
                <thead><tr><th>Data</th><th>Cliente</th><th>Sinal Identificado</th><th style="text-align:right;">Valor Total</th></tr></thead>
                <tbody>${rows}</tbody>
            </table>
            <script>window.onload=function(){ window.print(); }<\/script>
        </body></html>`);
    }

    function backup() { 
        const blob = new Blob([JSON.stringify(vendas)], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'canil_backup.json'; a.click();
    }

    renderizar();
</script>
</body>
</html>
