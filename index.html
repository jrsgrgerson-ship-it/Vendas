<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BABY ULTIMATE | V8.0 STABLE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #0071e3;
            --success: #28a745;
            --danger: #ff3b30;
            --bg: #ffffff;
            --surface: #f5f5f7;
            --text: #1d1d1f;
            --border: #d2d2d7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 1000px; margin: auto; }

        /* HEADER */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding-bottom: 20px; border-bottom: 1px solid var(--border); margin-bottom: 30px;
        }
        header h1 { font-weight: 900; font-size: 24px; letter-spacing: -1px; }

        /* DASHBOARD - EDIT√ÅVEL */
        .dashboard { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; margin-bottom: 30px; 
        }
        .card { 
            background: var(--surface); padding: 25px; border-radius: 20px; 
            border: 1px solid transparent; transition: 0.2s;
        }
        .card:hover { border-color: var(--border); background: #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .card h3 { font-size: 11px; text-transform: uppercase; color: #86868b; letter-spacing: 1px; margin-bottom: 10px; }
        .card .value { font-size: 32px; font-weight: 800; letter-spacing: -1px; display: block; }
        
        .card-gerson { background: #1d1d1f; color: #fff; }
        .card-gerson .value { color: var(--success); }

        /* META EDIT√ÅVEL */
        .meta-box { margin-bottom: 30px; background: var(--surface); padding: 20px; border-radius: 20px; }
        .meta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .meta-input-group { display: flex; align-items: center; gap: 10px; }
        .meta-input-group label { font-size: 12px; font-weight: 700; color: #86868b; }
        .meta-input-group input { 
            background: #fff; border: 1px solid var(--border); padding: 5px 10px; 
            border-radius: 8px; font-weight: 800; width: 120px; color: var(--primary);
        }
        .bar-bg { background: #e5e5ea; height: 12px; border-radius: 10px; overflow: hidden; }
        .bar-fill { background: var(--primary); height: 100%; width: 0%; transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }

        /* CHART */
        .chart-container { height: 300px; margin-bottom: 30px; }

        /* FORMUL√ÅRIO */
        .form-grid { 
            display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 12px; 
            background: var(--surface); padding: 20px; border-radius: 20px; margin-bottom: 20px;
        }
        input, select { 
            padding: 12px; border: 1px solid var(--border); border-radius: 10px; 
            font-size: 15px; font-weight: 600; outline: none;
        }
        .btn-add { background: var(--primary); color: #fff; border: none; padding: 0 25px; border-radius: 10px; font-weight: 700; cursor: pointer; }
        .btn-vale { 
            width: 100%; padding: 12px; background: #fff; border: 1px solid var(--danger); 
            color: var(--danger); border-radius: 10px; font-weight: 700; cursor: pointer; margin-bottom: 30px;
        }

        /* TABELA PROFISSIONAL */
        .history-wrap { background: #fff; border: 1px solid var(--border); border-radius: 20px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #fbfbfd; padding: 15px; text-align: left; font-size: 11px; color: #86868b; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid var(--surface); font-size: 14px; font-weight: 600; }

        .cancelled { background: #fafafa; }
        .cancelled .v-bruto { text-decoration: line-through; color: #a1a1a6; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; }
        .badge-ok { background: #e3f9e5; color: #1db954; }
        .badge-no { background: #fff1f0; color: #ff3b30; }

        .actions { display: flex; gap: 8px; justify-content: flex-end; }
        .btn-action { 
            width: 35px; height: 35px; border-radius: 8px; border: 1px solid var(--border); 
            background: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .btn-action:hover { background: var(--surface); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>MY BABY <span style="color:var(--primary)">PRO</span></h1>
        <span id="dateNow" style="font-size: 12px; font-weight: 700; color: #86868b;"></span>
    </header>

    <div class="dashboard">
        <div class="card">
            <h3>Faturamento Loja (Ativo)</h3>
            <span class="value" id="dispFat">R$ 0,00</span>
        </div>
        <div class="card card-gerson">
            <h3>Meu Saldo L√≠quido</h3>
            <span class="value" id="dispGerson">R$ 0,00</span>
            <small id="dispComis" style="font-size: 10px; opacity: 0.7;">3% de todas as vendas inclusos</small>
        </div>
        <div class="card">
            <h3>Vales Retirados</h3>
            <span class="value" style="color:var(--danger)" id="dispVales">R$ 0,00</span>
        </div>
    </div>

    <div class="meta-box">
        <div class="meta-header">
            <div class="meta-input-group">
                <label>DEFINIR META R$:</label>
                <input type="number" id="metaInput" value="100000" oninput="updateMeta()">
            </div>
            <span id="metaPercent" style="font-weight: 800; color: var(--primary);">0%</span>
        </div>
        <div class="bar-bg"><div class="bar-fill" id="metaBar"></div></div>
    </div>

    <div class="chart-container">
        <canvas id="mainChart"></canvas>
    </div>

    <div class="form-grid">
        <select id="inTipo">
            <option value="Spitz Alem√£o">Spitz Alem√£o</option>
            <option value="Gato Bengal">Gato Bengal</option>
        </select>
        <input type="text" id="inCli" placeholder="Nome do Cliente">
        <input type="number" id="inVal" placeholder="Valor R$">
        <button class="btn-add" onclick="lancar()">LAN√áAR</button>
    </div>
    <button class="btn-vale" onclick="lancarVale()">+ REGISTRAR VALE / ADIANTAMENTO</button>

    <div class="history-wrap">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Cliente / Pet</th>
                    <th>Bruto</th>
                    <th>Minha Parte (3%)</th>
                    <th style="text-align:right">A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
    </div>
</div>

<script>
    // ESTADO GLOBAL
    let dados = JSON.parse(localStorage.getItem('mybaby_v8')) || { vendas: [], meta: 100000 };
    let chart = null;

    document.getElementById('dateNow').innerText = new Date().toLocaleDateString('pt-BR');
    document.getElementById('metaInput').value = dados.meta;

    function salvar() {
        localStorage.setItem('mybaby_v8', JSON.stringify(dados));
        render();
    }

    function updateMeta() {
        dados.meta = parseFloat(document.getElementById('metaInput').value) || 0;
        salvar();
    }

    function lancar() {
        const c = document.getElementById('inCli').value;
        const v = parseFloat(document.getElementById('inVal').value);
        if(c && v) {
            dados.vendas.push({
                id: Date.now(),
                data: new Date().toLocaleDateString('pt-BR').substring(0, 5),
                cliente: c,
                tipo: document.getElementById('inTipo').value,
                valor: v,
                cancelada: false,
                isVale: false
            });
            document.getElementById('inCli').value = '';
            document.getElementById('inVal').value = '';
            salvar();
        }
    }

    function lancarVale() {
        const v = prompt("Valor do Vale:");
        if(v) {
            dados.vendas.push({
                id: Date.now(),
                data: new Date().toLocaleDateString('pt-BR').substring(0, 5),
                cliente: "VALE",
                valor: parseFloat(v),
                isVale: true
            });
            salvar();
        }
    }

    function alternar(id) {
        const idx = dados.vendas.findIndex(x => x.id === id);
        dados.vendas[idx].cancelada = !dados.vendas[idx].cancelada;
        salvar();
    }

    function excluir(id) {
        if(confirm("Excluir?")) {
            dados.vendas = dados.vendas.filter(x => x.id !== id);
            salvar();
        }
    }

    function render() {
        const corpo = document.getElementById('lista');
        corpo.innerHTML = '';
        
        let fatLoja = 0;
        let minhaComissaoTotal = 0;
        let meusVales = 0;
        let pts = {};

        // --- MOTOR MATEM√ÅTICO SEM FILTROS DE ERRO ---
        dados.vendas.forEach(item => {
            if(item.isVale) {
                meusVales += item.valor;
            } else {
                // AQUI EST√Å A CHAVE: Comiss√£o soma de TUDO, sem perguntar se est√° cancelado.
                minhaComissaoTotal += (item.valor * 0.03);

                if(!item.cancelada) {
                    fatLoja += item.valor;
                    pts[item.data] = (pts[item.data] || 0) + item.valor;
                }
            }
        });

        const saldoFinal = 2000 + minhaComissaoTotal - meusVales;

        // DASHBOARD
        document.getElementById('dispFat').innerText = `R$ ${fatLoja.toLocaleString('pt-BR')}`;
        document.getElementById('dispGerson').innerText = `R$ ${saldoFinal.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
        document.getElementById('dispVales').innerText = `R$ ${meusVales.toLocaleString('pt-BR')}`;
        document.getElementById('dispComis').innerText = `3% de tudo: R$ ${minhaComissaoTotal.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;

        // META
        const pct = (fatLoja / dados.meta) * 100;
        document.getElementById('metaBar').style.width = Math.min(pct, 100) + "%";
        document.getElementById('metaPercent').innerText = Math.floor(pct) + "%";

        // TABELA
        [...dados.vendas].reverse().forEach(item => {
            if(item.isVale) {
                corpo.innerHTML += `<tr style="background:#fffafa"><td>${item.data}</td><td><span class="badge badge-no">VALE</span></td><td style="color:var(--danger)">- R$ ${item.valor.toLocaleString()}</td><td>-</td><td class="actions"><button class="btn-action" onclick="excluir(${item.id})">üóë</button></td></tr>`;
            } else {
                corpo.innerHTML += `
                    <tr class="${item.cancelada ? 'cancelled' : ''}">
                        <td>${item.data}</td>
                        <td>
                            <b>${item.cliente}</b> <br> <small style="color:#86868b">${item.tipo}</small>
                            <span class="badge ${item.cancelada ? 'badge-no' : 'badge-ok'}">${item.cancelada ? 'Cancelada' : 'Ativa'}</span>
                        </td>
                        <td class="v-bruto">R$ ${item.valor.toLocaleString()}</td>
                        <td style="color:var(--success); font-weight:800">+ R$ ${(item.valor * 0.03).toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
                        <td class="actions">
                            <button class="btn-action" onclick="alternar(${item.id})">${item.cancelada ? '‚úÖ' : 'üö´'}</button>
                            <button class="btn-action" onclick="excluir(${item.id})">üóë</button>
                        </td>
                    </tr>`;
            }
        });

        renderChart(pts);
    }

    function renderChart(pts) {
        const ctx = document.getElementById('mainChart').getContext('2d');
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Object.keys(pts),
                datasets: [{
                    data: Object.values(pts),
                    borderColor: '#0071e3',
                    borderWidth: 4,
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(0, 113, 227, 0.05)',
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false } },
                    y: { display: false }
                }
            }
        });
    }

    render();
</script>
</body>
</html>
