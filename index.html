<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAINEL - CANIL MY BABY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71; --bg: #000; --card: #111; --border: #222; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; }
        header { border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 20px; }
        header h1 { margin: 0; font-size: 20px; text-transform: uppercase; }
        .quick-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .q-box { background: var(--card); border: 1px solid var(--border); padding: 10px 5px; border-radius: 12px; text-align: center; }
        .q-box b { font-size: 15px; display: block; color: var(--accent); }
        .q-box span { font-size: 8px; color: #666; text-transform: uppercase; }
        .premium-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); }
        .venda-row { display: flex; align-items: center; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #1a1a1a; gap: 10px; }
        .venda-row.entregue { border-left: 3px solid var(--success); padding-left: 8px; }
        .venda-row.cancelada { border-left: 3px solid var(--danger); padding-left: 8px; }
        .info { flex-grow: 1; }
        .info b { font-size: 13px; display: block; cursor: pointer; text-transform: uppercase; }
        .info small { color: #555; font-size: 10px; }
        .price { font-weight: 900; font-size: 13px; min-width: 80px; text-align: right; }
        .btn-act { background: #222; border: 1px solid #333; color: #fff; width: 35px; height: 35px; border-radius: 8px; cursor: pointer; }
        .active-ent { background: var(--success) !important; color: #000 !important; }
        .active-can { background: var(--danger) !important; color: #fff !important; }
        .btn-main { background: #fff; color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: 900; width: 100%; margin-top: 5px; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        .progress-bg { background:#222; height:6px; border-radius:10px; margin: 15px 0; }
        .progress-fill { background: var(--accent); height:100%; width:0%; border-radius:10px; }
    </style>
</head>
<body>

<div class="container">
    <header><span>VENDEDOR: GERSON</span><h1>CANIL MY BABY</h1></header>

    <div class="quick-stats">
        <div class="q-box"><b><span id="cS">0</span></b><span>üê∂ Spitz</span></div>
        <div class="q-box"><b><span id="cB">0</span></b><span>üê± Bengal</span></div>
        <div class="q-box"><b><span id="cM">0</span></b><span>‚ôÇ Macho</span></div>
        <div class="q-box"><b><span id="cF">0</span></b><span>‚ôÄ F√™mea</span></div>
    </div>

    <div class="premium-card">
        <span style="font-size:10px; color:#666;">VENDAS DO M√äS</span>
        <strong id="totalVendas" style="font-size: 30px; display: block;">R$ 0</strong>
        <div class="progress-bg"><div id="barra" class="progress-fill"></div></div>
        <div style="display:flex; justify-content:space-between; font-size:12px;">
            <span id="pctTxt">0%</span>
            <input type="number" id="metaVal" style="width:70px; background:none; border:none; color:#444; text-align:right;" onchange="atualizarMeta()">
        </div>
    </div>

    <div class="premium-card">
        <div style="display:flex; gap:5px;">
            <select id="tipo"><option>Spitz</option><option>Bengal</option></select>
            <select id="sexo"><option>Macho</option><option>F√™mea</option></select>
        </div>
        <input type="text" id="cliente" placeholder="NOME DO CLIENTE">
        <input type="number" id="valorTotal" placeholder="VALOR TOTAL R$">
        <button class="btn-main" onclick="addVenda()">REGISTRAR VENDA</button>
        <button class="btn-main" style="background:none; border:1px solid var(--accent); color:var(--accent);" onclick="gerarPDF()">EXPORTAR PDF</button>
        <button onclick="addVale()" style="background:none; border:none; color:#444; width:100%; margin-top:10px; font-size:10px;">+ LAN√áAR VALE</button>
    </div>

    <div id="listaVendas"></div>

    <div class="premium-card" style="margin-top:20px;">
        <span style="font-size:10px; color:#666;">COMISS√ÉO + SALDO</span>
        <h2 id="saldoGerson" style="color:var(--success); margin:5px 0;">R$ 0,00</h2>
    </div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('mybaby_v1') || "[]");
    let meta = localStorage.getItem('mybaby_meta') || 100000;
    document.getElementById('metaVal').value = meta;

    function salvar() {
        // Ordenar por data (Recente primeiro)
        vendas.sort((a, b) => {
            let d1 = a.data.split('/').reverse().join('');
            let d2 = b.data.split('/').reverse().join('');
            return d2.localeCompare(d1);
        });
        localStorage.setItem('mybaby_v1', JSON.stringify(vendas));
        renderizar();
    }

    function addVenda() {
        const c = document.getElementById('cliente').value;
        const v = parseFloat(document.getElementById('valorTotal').value);
        if(c && v) {
            vendas.push({
                id: Date.now(),
                cliente: c,
                valor: v,
                tipo: document.getElementById('tipo').value,
                sexo: document.getElementById('sexo').value,
                data: new Date().toLocaleDateString('pt-BR'),
                entregue: false,
                cancelada: false,
                sinal: 0
            });
            document.getElementById('cliente').value = '';
            document.getElementById('valorTotal').value = '';
            salvar();
        }
    }

    function acaoEntrega(id) {
        let i = vendas.findIndex(x => x.id == id);
        vendas[i].entregue = !vendas[i].entregue;
        if(vendas[i].entregue) vendas[i].cancelada = false;
        salvar();
    }

    function acaoCancela(id) {
        let i = vendas.findIndex(x => x.id == id);
        if(!vendas[i].cancelada) {
            let s = prompt("Valor do sinal retido:");
            if(s !== null) {
                vendas[i].sinal = Number(s) || 0;
                vendas[i].cancelada = true;
                vendas[i].entregue = false;
                salvar();
            }
        } else {
            vendas[i].cancelada = false;
            vendas[i].sinal = 0;
            salvar();
        }
    }

    function acaoData(id) {
        let i = vendas.findIndex(x => x.id == id);
        let n = prompt("Nova Data (DD/MM/AAAA):", vendas[i].data);
        if(n) { vendas[i].data = n; salvar(); }
    }

    function acaoDeleta(id) {
        if(confirm("Excluir?")) {
            vendas = vendas.filter(x => x.id != id);
            salvar();
        }
    }

    function addVale() {
        let v = prompt("Valor do Vale:");
        if(v) {
            vendas.push({ id: Date.now(), cliente: 'VALE', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            salvar();
        }
    }

    function atualizarMeta() {
        meta = document.getElementById('metaVal').value;
        localStorage.setItem('mybaby_meta', meta);
        renderizar();
    }

    function renderizar() {
        const lista = document.getElementById('listaVendas');
        lista.innerHTML = '';
        let total = 0, vales = 0, cS=0, cB=0, cM=0, cF=0;

        vendas.forEach(v => {
            if(v.isVale) {
                vales += v.valor;
                lista.innerHTML += `<div class="venda-row" style="opacity:0.5"><span>üí∏ VALE</span><span>- R$ ${v.valor.toLocaleString()}</span><button onclick="acaoDeleta(${v.id})">üóë</button></div>`;
            } else {
                total += v.valor;
                if(v.tipo === 'Spitz') cS++; else cB++;
                if(v.sexo === 'Macho') cM++; else cF++;

                lista.innerHTML += `
                <div class="venda-row ${v.entregue?'entregue':''} ${v.cancelada?'cancelada':''}">
                    <div class="info">
                        <b onclick="acaoData(${v.id})">${v.cliente}</b>
                        <small>${v.data} | ${v.tipo} ${v.sexo}</small>
                        ${v.cancelada ? `<br><small style="color:var(--danger)">SINAL: R$ ${v.sinal}</small>` : ''}
                    </div>
                    <div class="price">R$ ${v.valor.toLocaleString()}</div>
                    <button class="btn-act ${v.entregue?'active-ent':''}" onclick="acaoEntrega(${v.id})">üè†</button>
                    <button class="btn-act ${v.cancelada?'active-can':''}" onclick="acaoCancela(${v.id})">üö´</button>
                    <span onclick="acaoDeleta(${v.id})" style="cursor:pointer">üóë</span>
                </div>`;
            }
        });

        document.getElementById('totalVendas').innerText = "R$ " + total.toLocaleString();
        document.getElementById('cS').innerText = cS; document.getElementById('cB').innerText = cB;
        document.getElementById('cM').innerText = cM; document.getElementById('cF').innerText = cF;
        document.getElementById('saldoGerson').innerText = "R$ " + ((total * 0.03) + 2000 - vales).toLocaleString('pt-BR', {minimumFractionDigits:2});
        
        let p = Math.min((total/meta)*100, 100);
        document.getElementById('barra').style.width = p + "%";
        document.getElementById('pctTxt').innerText = Math.floor(p) + "% da meta";
    }

    function gerarPDF() {
        let conteudo = "RELATORIO DE VENDAS - CANIL MY BABY\n\n";
        vendas.forEach(v => {
            conteudo += `${v.data} - ${v.cliente} - R$ ${v.valor} (${v.cancelada ? 'Cancelado' : 'OK'})\n`;
        });
        alert("Copiado para o Relat√≥rio! Use a fun√ß√£o imprimir do navegador.");
        window.print();
    }

    renderizar();
</script>
</body>
</html>
