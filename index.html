<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAINEL DE RESGATE - GERSON</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71; --bg: #000; --card: #0d0d0d; --border: #1e1e1e; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 450px; margin: auto; }
        header { border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 20px; }
        header h1 { margin: 0; font-size: 20px; font-weight: 900; text-transform: uppercase; }
        
        .premium-card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .q-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .q-box { background: var(--card); border: 1px solid var(--border); padding: 10px; border-radius: 12px; text-align: center; }
        .q-box b { font-size: 14px; display: block; color: #fff; }
        .q-box span { font-size: 8px; color: #666; text-transform: uppercase; }

        .progress-bg { background:#1a1a1a; height:6px; border-radius:10px; margin: 15px 0; overflow:hidden; }
        .progress-fill { background: linear-gradient(90deg, #00d2ff, #0066ff); height:100%; width:0%; transition: 1s; }

        .venda-row { display: grid; grid-template-columns: 40px 1fr 85px 85px; align-items: center; padding: 15px 0; border-bottom: 1px solid #151515; }
        .venda-row.entregue { border-left: 3px solid var(--success); padding-left: 10px; }
        .venda-row.cancelada { border-left: 3px solid var(--danger); padding-left: 10px; opacity: 0.7; }
        .venda-row .info b { font-size: 13px; display: block; text-transform: uppercase; cursor:pointer; }
        .venda-row .info small { color: #555; font-size: 10px; }
        .price { text-align: right; font-weight: 900; font-size: 13px; padding-right: 5px; }

        .btn-act { width: 30px; height: 30px; border-radius: 8px; background: #111; border: 1px solid #333; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-act.ent { background: var(--success); color: #000; border-color:var(--success); }
        .btn-act.can { background: var(--danger); border-color:var(--danger); }
        
        .btn-main { background: #fff; color: #000; border: none; padding: 15px; border-radius: 15px; font-weight: 900; width: 100%; font-size: 14px; cursor: pointer; margin-top:5px; }
        input, select { background: #080808; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: 'Inter'; }
        
        #debugArea { font-size: 10px; color: #444; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <header><span>VENDEDOR: GERSON</span><h1>CANIL MY BABY</h1></header>

    <div class="q-stats">
        <div class="q-box"><b><span id="cS">0</span></b><span>üê∂ Spitz</span></div>
        <div class="q-box"><b><span id="cB">0</span></b><span>üê± Bengal</span></div>
        <div class="q-box"><b><span id="cM">0</span></b><span>‚ôÇ Macho</span></div>
        <div class="q-box"><b><span id="cF">0</span></b><span>‚ôÄ F√™mea</span></div>
    </div>

    <div class="premium-card">
        <div style="display:flex; justify-content:space-between;">
            <span style="font-size:10px; font-weight:800; color:#555;">FATURAMENTO BRUTO</span>
            <b id="mediaVendas" style="color:var(--accent); font-size:12px;">M√©dia: R$ 0</b>
        </div>
        <strong id="totalVendas" style="font-size: 34px; font-weight: 900; display: block; margin: 5px 0;">R$ 0</strong>
        <div class="progress-bg"><div id="barra" class="progress-fill"></div></div>
        <div style="display:flex; justify-content:space-between; align-items: center;">
            <span id="pctTxt" style="color:var(--accent); font-size: 12px; font-weight: 900;">0%</span>
            <input type="number" id="metaVal" style="width:80px; background:none; border:none; color:#444; text-align:right;" onchange="atualizarMeta()">
        </div>
        <div style="height:100px; margin-top:10px;"><canvas id="graficoVendas"></canvas></div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
        <div class="premium-card" style="margin:0; border-color: #1a3a2a;">
            <span style="font-size:9px; color:#555; font-weight:800;">SALDO (3% + 2000)</span>
            <b id="saldoGerson" style="color:var(--success); font-size:20px; display:block; margin-top:5px;">R$ 0,00</b>
        </div>
        <div class="premium-card" style="margin:0;">
            <span style="font-size:9px; color:#555; font-weight:800;">VALES / META</span>
            <div style="display:flex; justify-content:space-between; margin-top:5px;">
                <b id="totalVales" style="color:var(--danger); font-size:14px;">R$ 0</b>
                <b id="faltaMeta" style="color:#fff; font-size:14px;">R$ 0</b>
            </div>
        </div>
    </div>

    <div class="premium-card">
        <div style="display:flex; gap:8px;">
            <select id="tipo"><option value="Spitz">Spitz üê∂</option><option value="Bengal">Bengal üê±</option></select>
            <select id="sexo"><option value="Macho">Macho ‚ôÇ</option><option value="F√™mea">F√™mea ‚ôÄ</option></select>
        </div>
        <input type="text" id="cliente" placeholder="NOME DO CLIENTE">
        <input type="number" id="valorTotal" placeholder="VALOR TOTAL R$">
        <button class="btn-main" onclick="addVenda()">REGISTRAR VENDA</button>
        <button class="btn-main" style="background:transparent; border:1px solid var(--accent); color:var(--accent);" onclick="gerarPDF()">GERAR PDF</button>
        <button onclick="addVale()" style="width:100%; background:none; border:none; color:#555; margin-top:15px; font-weight:800; cursor:pointer;">+ LAN√áAR VALE</button>
    </div>

    <div id="listaVendas"></div>
    <div id="debugArea"></div>
</div>

<script>
    let chartInstance = null;
    let vendas = [];
    let meta = localStorage.getItem('metaV12') || 100000;
    document.getElementById('metaVal').value = meta;

    // --- SISTEMA DE RESGATE AUTOM√ÅTICO ---
    function iniciarResgate() {
        const chaves = ['vendasV12', 'vendasV5', 'mybaby_v1', 'vendas_final_v1', 'vendas_backup'];
        let melhorChave = '';
        let maiorFaturamento = -1;

        // Varre todas as chaves
        chaves.forEach(chave => {
            let dados = localStorage.getItem(chave);
            if (dados) {
                try {
                    let lista = JSON.parse(dados);
                    if (Array.isArray(lista)) {
                        let total = lista.reduce((acc, v) => acc + (v.isVale ? 0 : (v.valor || 0)), 0);
                        if (total > maiorFaturamento) {
                            maiorFaturamento = total;
                            melhorChave = chave;
                        }
                    }
                } catch(e) {}
            }
        });

        // Carrega a chave vencedora (a que tiver mais dinheiro)
        if (melhorChave) {
            vendas = JSON.parse(localStorage.getItem(melhorChave));
            document.getElementById('debugArea').innerText = `Backup recuperado de: ${melhorChave} (R$ ${maiorFaturamento})`;
        } else {
            vendas = [];
            document.getElementById('debugArea').innerText = "Nenhum hist√≥rico anterior encontrado.";
        }
        renderizar();
    }

    // Gera ID √∫nico
    function criarID() { return 'v_' + Date.now().toString(36) + Math.random().toString(36).substr(2, 5); }

    function salvar() {
        // Salva na principal e faz backup na V5
        localStorage.setItem('vendasV12', JSON.stringify(vendas));
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function atualizarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV12', meta); renderizar(); }

    function addVenda() {
        const c = document.getElementById('cliente').value, vt = parseFloat(document.getElementById('valorTotal').value);
        if(c && vt) {
            vendas.push({ id: criarID(), tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: vt, sinal: 0, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false });
            document.getElementById('cliente').value = ''; document.getElementById('valorTotal').value = '';
            salvar();
        }
    }

    function addVale() {
        const v = prompt("Valor do Vale:");
        if(v) { vendas.push({ id: criarID(), cliente: 'VALE', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true }); salvar(); }
    }

    function editarData(id) {
        const i = vendas.findIndex(x => x.id === id);
        if(i >= 0) {
            const d = prompt("Alterar data (DD/MM/AAAA):", vendas[i].data);
            if(d) { vendas[i].data = d; salvar(); }
        }
    }

    function acao(id, tipo) {
        const i = vendas.findIndex(x => x.id === id);
        if(i < 0) return;

        if(tipo === 'del') {
            if(confirm("Apagar item?")) { vendas.splice(i, 1); salvar(); }
        }
        else if(tipo === 'ent') {
            vendas[i].entregue = !vendas[i].entregue;
            if(vendas[i].entregue) vendas[i].cancelada = false;
            salvar();
        }
        else if(tipo === 'can') {
            if(!vendas[i].cancelada) {
                const s = prompt("Valor do SINAL RETIDO:");
                if(s !== null) {
                    vendas[i].sinal = parseFloat(s) || 0;
                    vendas[i].cancelada = true;
                    vendas[i].entregue = false;
                }
            } else {
                vendas[i].cancelada = false;
                vendas[i].sinal = 0;
            }
            salvar();
        }
    }

    function parseDate(str) { 
        if(!str) return 0;
        const p = str.split('/'); 
        return new Date(p[2], p[1]-1, p[0]).getTime(); 
    }

    function renderizar() {
        // Ordena
        vendas.sort((a,b) => parseDate(b.data) - parseDate(a.data));

        const lista = document.getElementById('listaVendas');
        let fat = 0, vales = 0, cS = 0, cB = 0, cM = 0, cF = 0, count = 0;
        let hist = {};
        lista.innerHTML = '';

        vendas.forEach((v) => {
            if(v.isVale) {
                vales += v.valor;
                lista.innerHTML += `<div class="venda-row" style="opacity:0.5"><div class="icon">üí∏</div><div class="info"><b>VALE</b><small>${v.data}</small></div><div class="price">- R$ ${v.valor.toLocaleString()}</div><div style="text-align:right"><button class="btn-act" onclick="acao('${v.id}','del')">üóë</button></div></div>`;
            } else {
                fat += v.valor; count++;
                if(v.tipo.includes('Spitz')) cS++; else cB++;
                if(v.sexo.includes('Macho')) cM++; else cF++;
                let dia = v.data.substring(0,5); hist[dia] = (hist[dia] || 0) + v.valor;

                let txtSinal = v.cancelada ? `<br><span style="color:var(--danger);font-size:9px;">SINAL: R$ ${v.sinal.toLocaleString()}</span>` : '';

                lista.innerHTML += `
                <div class="venda-row ${v.entregue?'entregue':''} ${v.cancelada?'cancelada':''}">
                    <div class="icon">${v.tipo.includes('Spitz')?'üê∂':'üê±'}</div>
                    <div class="info">
                        <b onclick="editarData('${v.id}')">${v.cliente}</b>
                        <small>${v.sexo} | ${v.data}</small>${txtSinal}
                    </div>
                    <div class="price">R$ ${v.valor.toLocaleString()}</div>
                    <div style="display:flex; gap:4px; justify-content:flex-end;">
                        <button class="btn-act ${v.entregue?'ent':''}" onclick="acao('${v.id}','ent')">üè†</button>
                        <button class="btn-act ${v.cancelada?'can':''}" onclick="acao('${v.id}','can')">üö´</button>
                        <button class="btn-act" onclick="acao('${v.id}','del')">üóë</button>
                    </div>
                </div>`;
            }
        });

        document.getElementById('totalVendas').innerText = "R$ " + fat.toLocaleString();
        document.getElementById('saldoGerson').innerText = "R$ " + ((fat * 0.03) + 2000 - vales).toLocaleString('pt-BR', {minimumFractionDigits:2});
        document.getElementById('mediaVendas').innerText = "M√©dia: R$ " + (count > 0 ? Math.round(fat/count).toLocaleString() : 0);
        document.getElementById('totalVales').innerText = "R$ " + vales.toLocaleString();
        document.getElementById('faltaMeta').innerText = "Falta: " + (meta-fat > 0 ? "R$ "+(meta-fat).toLocaleString() : "OK");
        
        document.getElementById('cS').innerText = cS; document.getElementById('cB').innerText = cB;
        document.getElementById('cM').innerText = cM; document.getElementById('cF').innerText = cF;

        const ctx = document.getElementById('graficoVendas').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, { type: 'line', data: { labels: Object.keys(hist), datasets: [{ data: Object.values(hist), borderColor: '#00d2ff', borderWidth: 3, fill: true, backgroundColor: 'rgba(0, 210, 255, 0.05)', tension: 0.4, pointRadius: 2 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { display: false } } } });
        document.getElementById('barra').style.width = Math.min((fat/meta)*100, 100) + "%";
        document.getElementById('pctTxt').innerText = Math.floor((fat/meta)*100) + "%";
    }

    function gerarPDF() {
        let fat = 0, vales = 0;
        let rows = vendas.map(v => {
            if(!v.isVale) fat += v.valor; else vales += v.valor;
            let st = v.isVale ? 'VALE' : (v.cancelada ? `CANCELADO (${v.sinal})` : (v.entregue ? 'ENTREGUE' : 'OK'));
            return `<tr><td>${v.data}</td><td>${v.cliente}</td><td align="right">R$ ${v.valor.toLocaleString()}</td><td align="center">${st}</td></tr>`;
        }).join('');
        const win = window.open('','_blank');
        win.document.write(`<html><body style="font-family:sans-serif;padding:30px;"><h2>CANIL MY BABY - RELAT√ìRIO</h2><p><b>Vendas: R$ ${fat.toLocaleString()}</b> | Saldo: R$ ${((fat*0.03)+2000-vales).toLocaleString()}</p><table style="width:100%;border-collapse:collapse" border="1"><thead><tr><th>Data</th><th>Cliente</th><th>Valor</th><th>Status</th></tr></thead><tbody>${rows}</tbody></table><script>window.onload=function(){window.print()}<\/script></body></html>`);
    }

    // DISPARA O RESGATE ASSIM QUE CARREGA
    iniciarResgate();

</script>
</body>
</html>
