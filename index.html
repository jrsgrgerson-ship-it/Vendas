<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MY BABY - ELITE V8.2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --blue: #00f2ff; --green: #00ff88; --red: #ff0055; --bg: #000; --card: #0a0a0a; --border: #1a1a1a; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 480px; margin: auto; }
        
        header { border-left: 5px solid var(--blue); padding-left: 15px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 20px; font-weight: 900; }

        /* KPI GRID */
        .count-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 12px; }
        .c-box { background: var(--card); padding: 8px; border-radius: 10px; border: 1px solid var(--border); text-align: center; }
        .c-box b { display: block; font-size: 14px; color: var(--blue); }
        .c-box span { font-size: 7px; color: #555; font-weight: 800; text-transform: uppercase; }

        /* FINANCEIRO */
        .fin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .fin-box { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid var(--border); }
        .fin-box span { font-size: 8px; color: #666; font-weight: 800; display: block; margin-bottom: 5px; }
        .fin-box b { font-size: 19px; display: block; }
        .liq { color: var(--green); } .desc { color: var(--red); }

        /* GR√ÅFICO */
        .main-card { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid var(--border); margin-bottom: 15px; }
        .chart-container { height: 180px; width: 100%; }

        /* INPUTS */
        .inputs { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        input, select { background: #000; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 8px; box-sizing: border-box; font-size: 14px; font-family: inherit; }
        .btn-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; }
        button { cursor: pointer; font-weight: 800; border-radius: 10px; border: none; transition: 0.2s; }
        .btn-add { background: #fff; color: #000; padding: 12px; }
        .btn-vale { background: var(--red); color: #fff; }
        .btn-pdf { background: var(--blue); color: #000; }

        /* LISTA */
        .item { background: var(--card); padding: 12px; border-radius: 15px; margin-bottom: 8px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .item.entregue { border-left: 4px solid var(--green); }
        .item-info b { font-size: 13px; text-transform: uppercase; display: block; }
        .item-info span { font-size: 9px; color: #555; }
        .date-badge { background: #1a1a1a; padding: 2px 6px; border-radius: 5px; color: var(--blue); cursor: pointer; font-weight: bold; border: 1px solid #333; }
        
        .val-venda { font-weight: 900; font-size: 14px; text-align: right; margin-right: 10px; }
        .actions { display: flex; gap: 5px; }
        .btn-circle { width: 32px; height: 32px; border-radius: 8px; border: 1px solid #222; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .btn-circle.on { background: var(--green); color: #000; border-color: var(--green); }
        .btn-del { color: var(--red); border-color: rgba(255,0,85,0.2); }

        .backup-zone { display: flex; gap: 10px; margin-top: 20px; justify-content: center; opacity: 0.2; }
        .backup-zone:hover { opacity: 1; }
        .btn-tiny { background: none; border: 1px solid #333; color: #666; font-size: 9px; padding: 5px 10px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div><h1>DASHBOARD <span style="color:var(--blue)">V8.2</span></h1></div>
        <div style="text-align:right"><b id="totalTopo" style="font-size:18px; color:var(--blue);">R$ 0</b></div>
    </header>

    <div class="count-grid">
        <div class="c-box"><b id="cntS">0</b><span>üê∂ Spitz</span></div>
        <div class="c-box"><b id="cntB">0</b><span>üê± Bengal</span></div>
        <div class="c-box"><b id="cntM">0</b><span>‚ôÇ Macho</span></div>
        <div class="c-box"><b id="cntF">0</b><span>‚ôÄ F√™mea</span></div>
    </div>

    <div class="fin-grid">
        <div class="fin-box"><span>üî¥ VALES/DESCONTO</span><b id="totDescontos" class="desc">R$ 0</b></div>
        <div class="fin-box"><span>üü¢ L√çQUIDO (3%+2k)</span><b id="salLiq" class="liq">R$ 0</b></div>
    </div>

    <div class="main-card">
        <div class="chart-container"><canvas id="graficoEsplendido"></canvas></div>
    </div>

    <div class="inputs">
        <div style="display:flex; gap:5px;">
            <select id="tipo"><option value="Spitz">Spitz üê∂</option><option value="Bengal">Bengal üê±</option></select>
            <select id="sexo"><option value="Macho">Macho ‚ôÇ</option><option value="F√™mea">F√™mea ‚ôÄ</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <input type="number" id="valor" placeholder="Valor R$">
        <div class="btn-row">
            <button class="btn-add" onclick="addVenda()">SALVAR</button>
            <button class="btn-vale" onclick="addVale()">VALE</button>
            <button class="btn-pdf" onclick="gerarPDF()">PDF</button>
        </div>
    </div>

    <div id="lista"></div>

    <div class="backup-zone">
        <button class="btn-tiny" onclick="exportarDados()">EXPORTAR BACKUP</button>
        <button class="btn-tiny" onclick="importarDados()">IMPORTAR BACKUP</button>
        <button class="btn-tiny" onclick="superResgate()">RESGATAR 74K</button>
    </div>
</div>

<script>
    let chart = null;
    let vendas = JSON.parse(localStorage.getItem('vendasV12')) || [];

    function salvar() { localStorage.setItem('vendasV12', JSON.stringify(vendas)); render(); }

    function addVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valor').value);
        if (c && v) {
            vendas.push({
                id: 'id_' + Date.now() + Math.random(),
                cliente: c, valor: v,
                tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value,
                data: new Date().toLocaleDateString('pt-BR').substring(0, 5),
                entregue: false, isVale: false, ts: Date.now()
            });
            document.getElementById('cliente').value = ''; document.getElementById('valor').value = '';
            salvar();
        }
    }

    function addVale() {
        const val = prompt("Valor do Vale:");
        if (val) {
            vendas.push({
                id: 'id_' + Date.now(), cliente: 'VALE / ADIANTAMENTO', valor: parseFloat(val),
                data: new Date().toLocaleDateString('pt-BR').substring(0, 5),
                isVale: true, ts: Date.now()
            });
            salvar();
        }
    }

    function editarData(id) {
        const v = vendas.find(x => x.id === id);
        const novaData = prompt("Editar data (DD/MM):", v.data);
        if(novaData) { v.data = novaData; salvar(); }
    }

    function toggle(id) {
        const v = vendas.find(x => x.id === id);
        if (v) { v.entregue = !v.entregue; salvar(); }
    }

    function del(id) { if(confirm("Excluir registro?")) { vendas = vendas.filter(x => x.id !== id); salvar(); } }

    function render() {
        const div = document.getElementById('lista'); div.innerHTML = '';
        let bruto = 0, descontos = 0, s=0, b=0, m=0, f=0, hist = {};

        // GR√ÅFICO (Sempre cronol√≥gico)
        let dadosGrafico = [...vendas].filter(v => !v.isVale).sort((a,b) => a.ts - b.ts);
        dadosGrafico.forEach(v => { hist[v.data] = (hist[v.data] || 0) + v.valor; });

        // LISTA (Mais recentes primeiro)
        [...vendas].sort((a,b) => b.ts - a.ts).forEach(v => {
            if (v.isVale) {
                descontos += v.valor;
                div.innerHTML += `<div class="item" style="border-color:var(--red);"><div class="item-info"><b>VALE</b><span class="date-badge" onclick="editarData('${v.id}')">${v.data}</span></div><div style="display:flex;align-items:center"><div class="val-venda desc">- R$ ${v.valor.toLocaleString()}</div><button class="btn-circle" onclick="del('${v.id}')">üóë</button></div></div>`;
            } else {
                bruto += v.valor;
                if(v.tipo === 'Spitz') s++; else b++;
                if(v.sexo === 'Macho') m++; else f++;
                div.innerHTML += `
                <div class="item ${v.entregue ? 'entregue' : ''}">
                    <div class="item-info"><b>${v.cliente}</b><span>${v.tipo} | </span><span class="date-badge" onclick="editarData('${v.id}')">${v.data}</span></div>
                    <div style="display:flex;align-items:center">
                        <div class="val-venda" style="color:${v.entregue?'var(--green)':'#fff'}">R$ ${v.valor.toLocaleString()}</div>
                        <div class="actions">
                            <button class="btn-circle ${v.entregue ? 'on' : ''}" onclick="toggle('${v.id}')">‚úî</button>
                            <button class="btn-circle" onclick="del('${v.id}')">üóë</button>
                        </div>
                    </div>
                </div>`;
            }
        });

        document.getElementById('totalTopo').innerText = "R$ " + bruto.toLocaleString();
        document.getElementById('totDescontos').innerText = "R$ " + descontos.toLocaleString();
        document.getElementById('salLiq').innerText = "R$ " + ((bruto * 0.03) + 2000 - descontos).toLocaleString('pt-BR', {minimumFractionDigits:2});
        document.getElementById('cntS').innerText = s; document.getElementById('cntB').innerText = b;
        document.getElementById('cntM').innerText = m; document.getElementById('cntF').innerText = f;

        const ctx = document.getElementById('graficoEsplendido').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Object.keys(hist),
                datasets: [{
                    data: Object.values(hist),
                    borderColor: '#00f2ff', borderWidth: 3, pointRadius: 4, fill: true,
                    backgroundColor: (c) => { const g = c.chart.ctx.createLinearGradient(0,0,0,180); g.addColorStop(0,'rgba(0,242,255,0.2)'); g.addColorStop(1,'transparent'); return g; },
                    tension: 0.4
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: { 
                    y: { grid: { color: '#111' }, ticks: { color: '#444', stepSize: 2000, callback: v => v >= 1000 ? v/1000 + 'k' : v } },
                    x: { ticks: { color: '#666', font: { size: 10 } } }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    function gerarPDF() {
        const bruto = vendas.filter(v=>!v.isVale).reduce((a,b)=>a+b.valor,0);
        const desc = vendas.filter(v=>v.isVale).reduce((a,b)=>a+b.valor,0);
        const liq = (bruto * 0.03) + 2000 - desc;
        let rows = vendas.sort((a,b)=>b.ts-a.ts).map(v => `<tr><td style="padding:10px; border-bottom:1px solid #eee;">${v.data}</td><td>${v.cliente}</td><td>${v.tipo}</td><td style="text-align:right">R$ ${v.valor.toLocaleString()}</td></tr>`).join('');
        const win = window.open('','_blank');
        win.document.write(`<html><body style="font-family:sans-serif;padding:30px">
            <h1 style="margin:0">CANIL MY BABY</h1><p>Relat√≥rio de Vendas - Gerson</p>
            <div style="display:flex;gap:20px;margin:20px 0;padding:20px;background:#f9f9f9">
                <div>Bruto: <b>R$ ${bruto.toLocaleString()}</b></div>
                <div>Descontos: <b>R$ ${desc.toLocaleString()}</b></div>
                <div style="color:green">L√≠quido: <b>R$ ${liq.toLocaleString('pt-BR',{minimumFractionDigits:2})}</b></div>
            </div>
            <table style="width:100%;border-collapse:collapse"><thead><tr style="text-align:left;background:#eee"><th>DATA</th><th>CLIENTE</th><th>TIPO</th><th style="text-align:right">VALOR</th></tr></thead><tbody>${rows}</tbody></table>
            <script>window.print();<\/script></body></html>`);
    }

    function exportarDados() {
        const blob = new Blob([JSON.stringify(vendas)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'backup_vendas.json'; a.click();
    }

    function importarDados() {
        const input = document.createElement('input'); input.type = 'file';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader(); reader.readAsText(file);
            reader.onload = ev => { vendas = JSON.parse(ev.target.result); salvar(); };
        }; input.click();
    }

    function superResgate() {
        ['vendasV12', 'vendasV5', 'vendas_backup_seguro'].forEach(k => {
            let d = localStorage.getItem(k);
            if(d) { let l = JSON.parse(d); if(l.length > vendas.length) { vendas = l; salvar(); } }
        });
    }

    render();
</script>
</body>
</html>
