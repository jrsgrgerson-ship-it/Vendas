<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MY BABY | GERSON ELITE V-ULTRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71;
            --bg: #000000; --card: rgba(20, 20, 20, 0.7);
            --neon-glow: 0 0 20px rgba(0, 210, 255, 0.6);
            --glass: blur(15px);
        }

        body { 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px; min-height: 100vh;
            background-image: radial-gradient(circle at top right, rgba(0, 210, 255, 0.1), transparent);
        }

        .container { max-width: 450px; margin: auto; }

        header { text-align: center; margin-bottom: 25px; }
        .logo-premium { 
            font-size: 24px; font-weight: 900; color: var(--accent); 
            text-shadow: var(--neon-glow); letter-spacing: 3px; text-transform: uppercase;
        }

        /* CARDS GLASSMORPHISM */
        .glass-card { 
            background: var(--card); border-radius: 25px; padding: 20px; 
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: var(--glass); -webkit-backdrop-filter: var(--glass);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* FINANCEIRO EXCLUSIVO */
        .stat-box { padding: 20px; border-radius: 22px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-box span { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.6; display: block; }
        .stat-box .value { font-size: 28px; font-weight: 900; margin-top: 5px; display: block; }
        
        .border-green { border-left: 5px solid var(--success); box-shadow: inset 10px 0 20px rgba(46, 204, 113, 0.05); }
        .border-red { border-left: 5px solid var(--danger); box-shadow: inset 10px 0 20px rgba(255, 71, 87, 0.05); }
        
        .color-green { color: var(--success); text-shadow: 0 0 15px rgba(46, 204, 113, 0.4); }
        .color-red { color: var(--danger); text-shadow: 0 0 15px rgba(255, 71, 87, 0.4); }

        /* PROGRESSO */
        .meta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .progress-container { background: rgba(255,255,255,0.05); height: 10px; border-radius: 20px; overflow: hidden; }
        .progress-bar { background: var(--accent); height: 100%; box-shadow: var(--neon-glow); transition: 2s ease-in-out; }

        /* LISTA DE VENDAS */
        .item-venda { 
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; 
            margin-bottom: 10px; display: grid; grid-template-columns: 45px 1fr auto; 
            align-items: center; gap: 12px; border: 1px solid rgba(255,255,255,0.05);
        }
        .item-venda.cancelada { opacity: 0.5; border-color: rgba(255, 71, 87, 0.2); }
        .item-venda b { font-size: 15px; display: block; }
        .item-venda small { font-size: 10px; color: #777; font-weight: 600; text-transform: uppercase; }
        
        .price-tag { text-align: right; }
        .val-com { font-weight: 900; font-size: 13px; color: var(--success); }
        .val-bruto { font-weight: 700; font-size: 11px; color: #555; display: block; }
        .cancelada .val-bruto { text-decoration: line-through; }

        /* CONTROLES */
        input, select { 
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); 
            color: #fff; padding: 14px; border-radius: 15px; width: 100%; 
            margin-bottom: 10px; font-family: 'Inter'; outline: none; box-sizing: border-box;
        }
        .btn-lancar { 
            background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 15px; 
            font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; font-size: 13px;
            box-shadow: var(--neon-glow);
        }
        .btn-mini { background: #000; border: 1px solid #333; color: #fff; width: 34px; height: 34px; border-radius: 10px; cursor: pointer; }
        .btn-mini.on { background: var(--success); border-color: var(--success); }
        .btn-mini.off { background: var(--danger); border-color: var(--danger); }

        .footer-nav { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 30px; padding-bottom: 50px; }
        .btn-nav { background: #111; border: 1px solid #222; color: #888; padding: 15px; border-radius: 15px; font-size: 10px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        .btn-pdf { grid-column: span 2; background: rgba(255, 71, 87, 0.1); color: var(--danger); border: 1px solid var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <header><div class="logo-premium">MY BABY PREMIUM</div></header>

    <div class="stat-box border-green glass-card">
        <span>Saldo Real a Receber (Fixo + 3% de Tudo)</span>
        <span class="value color-green" id="saldoGerson">R$ 0,00</span>
        <div style="font-size: 10px; color: #555; margin-top: 5px; font-weight: 700;" id="baseVendas">Base de C√°lculo: R$ 0,00</div>
    </div>

    <div class="stat-box border-red glass-card">
        <span>Total de Vales / Retiradas</span>
        <span class="value color-red" id="valesGerson">R$ 0,00</span>
    </div>

    <div class="glass-card">
        <div class="meta-header">
            <span style="font-size: 18px;">üéØ Meta</span>
            <input type="number" id="metaVal" style="width:110px; margin:0; border:none; background:transparent; text-align:right; color:var(--accent); font-size: 20px; font-weight:900;" onchange="salvarMeta()">
        </div>
        <div class="progress-container"><div id="barraProgresso" class="progress-bar"></div></div>
        <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:800; margin-top:10px;">
            <span id="porcentoTxt" style="color:var(--accent)">0%</span>
            <span>FALTA R$ <span id="faltaTxt">0,00</span></span>
        </div>
        <div style="height:140px; margin-top:20px;"><canvas id="meuGrafico"></canvas></div>
    </div>

    <div class="glass-card">
        <div style="display:flex; gap:10px;">
            <select id="tipo"><option value="Spitz">üê∂ Spitz Alem√£o</option><option value="Bengal">üê± Gato Bengal</option></select>
            <select id="sexo"><option value="Macho">‚ôÇ Macho</option><option value="F√™mea">‚ôÄ F√™mea</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <input type="number" id="valorVenda" placeholder="Valor da Venda (R$)">
        <button class="btn-lancar" onclick="adicionarVenda()">Confirmar Lan√ßamento</button>
        <button onclick="adicionarVale()" style="background:none; border:none; color:var(--danger); font-size:10px; font-weight:800; width:100%; margin-top:15px; cursor:pointer; opacity:0.6; text-decoration: underline;">REGISTRAR ADIANTAMENTO / VALE</button>
    </div>

    <div id="listaVendas"></div>

    <div class="footer-nav">
        <button class="btn-nav btn-pdf" onclick="gerarRelatorio()">üìÑ RELAT√ìRIO EXECUTIVO PDF</button>
        <button class="btn-nav" onclick="exportarBackup()">üíæ SALVAR BACKUP</button>
        <button class="btn-nav" onclick="importarBackup()">üìÇ CARREGAR BACKUP</button>
    </div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV5') || 0;
    let chartInstance = null;
    document.getElementById('metaVal').value = meta;

    function salvarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV5', meta); renderizar(); }

    function adicionarVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorVenda').value);
        if(c && v) {
            vendas.push({ tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: v, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false, sinal: 0, isVale: false });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('cliente').value = ''; document.getElementById('valorVenda').value = '';
            renderizar();
        }
    }

    function adicionarVale() {
        const v = prompt("VALOR DO VALE/RETIRADA:");
        if(v) {
            vendas.push({ cliente: 'Vale', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            renderizar();
        }
    }

    function alternarEstado(i, campo) {
        if(campo === 'cancelada' && !vendas[i].cancelada) {
            let s = prompt("VALOR DO SINAL RETIDO (R$):", "1000");
            vendas[i].sinal = s ? parseFloat(s) : 0;
        }
        vendas[i][campo] = !vendas[i][campo];
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function renderizar() {
        const container = document.getElementById('listaVendas');
        let somaBrutaTudo = 0; // PARA OS 74K
        let totalVales = 0;
        let fatAtivo = 0;
        let dadosG = {}; 
        container.innerHTML = '';

        // PRIMEIRO PASSO: C√ÅLCULO BLINDADO (Varre tudo antes de desenhar)
        vendas.forEach(v => {
            if(v.isVale) {
                totalVales += v.valor;
            } else {
                // AQUI EST√Å A CHAVE: N√£o existe IF aqui para filtrar cancelados. 
                // Toda venda que entra na lista, entra no faturamento da comiss√£o.
                somaBrutaTudo += v.valor;
                
                if(!v.cancelada) {
                    fatAtivo += v.valor;
                    let dia = v.data.substring(0,5); 
                    dadosG[dia] = (dadosG[dia] || 0) + v.valor;
                }
            }
        });

        // DESENHAR LISTA
        vendas.forEach((v, i) => {
            if(v.isVale) {
                container.innerHTML = `<div class="item-venda" style="border-left: 3px solid var(--danger)">
                    <div style="font-size:20px">üí∏</div>
                    <div><b>RETIRADA / VALE</b><small>${v.data}</small></div>
                    <div class="price-tag"><span class="color-red">- R$ ${v.valor.toLocaleString()}</span>
                    <br><button onclick="vendas.splice(${i},1); localStorage.setItem('vendasV5', JSON.stringify(vendas)); renderizar();" style="background:none; border:none; color:#444; font-size:12px; cursor:pointer;">REMOVER</button></div>
                </div>` + container.innerHTML;
            } else {
                let statusIcon = v.cancelada ? `<span class="color-red" style="font-size:9px; font-weight:900; display:block; margin-top:5px;">CANCELADA (SINAL R$ ${v.sinal})</span>` : (v.entregue ? '<span class="color-green" style="font-size:9px; font-weight:900; display:block; margin-top:5px;">ENTREGUE ‚úÖ</span>' : '');
                
                container.innerHTML = `<div class="item-venda ${v.cancelada?'cancelada':''}">
                    <div style="font-size:24px">${v.tipo=='Spitz'?'üê∂':'üê±'}</div>
                    <div><b>${v.cliente}</b><small>${v.tipo} | ${v.data}</small>${statusIcon}</div>
                    <div class="price-tag">
                        <span class="val-com">+ R$ ${(v.valor*0.03).toLocaleString()}</span>
                        <span class="val-bruto">R$ ${v.valor.toLocaleString()}</span>
                        <div style="display:flex; gap:5px; margin-top:8px; justify-content:flex-end;">
                            <button class="btn-mini ${v.entregue?'on':''}" onclick="alternarEstado(${i},'entregue')">üè†</button>
                            <button class="btn-mini ${v.cancelada?'off':''}" onclick="alternarEstado(${i},'cancelada')">üö´</button>
                        </div>
                    </div>
                </div>` + container.innerHTML;
            }
        });

        // ATUALIZAR DISPLAYS
        const comissaoPura = somaBrutaTudo * 0.03;
        const saldoFinal = 2000 + comissaoPura - totalVales;

        document.getElementById('saldoGerson').innerText = "R$ " + saldoFinal.toLocaleString();
        document.getElementById('valesGerson').innerText = "R$ " + totalVales.toLocaleString();
        document.getElementById('baseVendas').innerText = `Comiss√£o Acumulada (3% de Tudo): R$ ${comissaoPura.toLocaleString()}`;

        let p = meta > 0 ? (fatAtivo/meta)*100 : 0;
        document.getElementById('barraProgresso').style.width = Math.min(p, 100) + "%";
        document.getElementById('porcentoTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaTxt').innerText = (meta - fatAtivo > 0) ? (meta-fatAtivo).toLocaleString() : "META BATIDA!";

        // GR√ÅFICO NEON
        const ctx = document.getElementById('meuGrafico').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: Object.keys(dadosG), datasets: [{ data: Object.values(dadosG), borderColor: '#00d2ff', borderWidth: 4, pointRadius: 0, fill: true, backgroundColor: 'rgba(0, 210, 255, 0.05)', tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#444', font: { size: 9 } }, grid: { display: false } } } }
        });
    }

    // BACKUP E PDF
    function exportarBackup() {
        const blob = new Blob([JSON.stringify({vendas, meta})], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'mybaby_gerson.json'; a.click();
    }
    function importarBackup() {
        const input = document.createElement('input'); input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader(); reader.readAsText(e.target.files[0]);
            reader.onload = r => {
                const d = JSON.parse(r.target.result); vendas = d.vendas; meta = d.meta;
                localStorage.setItem('vendasV5', JSON.stringify(vendas));
                localStorage.setItem('metaV5', meta); renderizar();
            }
        }; input.click();
    }

    function gerarRelatorio() {
        let tCom = 0, tVal = 0;
        let htmlVendas = vendas.map(v => {
            if(v.isVale) { tVal += v.valor; return `<div style="color:#ff4757; padding:8px; border-bottom:1px solid #333;">VALE: - R$ ${v.valor.toLocaleString()}</div>`; }
            tCom += (v.valor * 0.03);
            return `<div style="padding:8px; border-bottom:1px solid #333;"><b>${v.cliente}</b> | ${v.cancelada ? 'CANCELADA' : 'ATIVA'} | R$ ${v.valor.toLocaleString()} <span style="float:right; color:#2ecc71;">+ R$ ${(v.valor*0.03).toLocaleString()}</span></div>`;
        }).join('');

        const win = window.open('', '_blank');
        win.document.write(`<html><head><style>body{background:#000; color:#fff; font-family:sans-serif; padding:30px;} .header{border-bottom:2px solid #00d2ff; padding-bottom:10px; margin-bottom:20px;}</style></head><body>
            <div class="header"><h1>Relat√≥rio Executivo My Baby</h1></div>
            <div style="background:#111; padding:20px; border-radius:15px; margin-bottom:30px;">
                <h2 style="color:#2ecc71; margin:0;">Saldo Final: R$ ${(2000 + tCom - tVal).toLocaleString()}</h2>
                <p>Comiss√µes Acumuladas: R$ ${tCom.toLocaleString()}</p>
                <p style="color:#ff4757;">Vales Pagos: R$ ${tVal.toLocaleString()}</p>
            </div>
            ${htmlVendas}
            <script>window.print();<\/script>
        </body></html>`);
    }

    renderizar();
</script>
</body>
</html>
