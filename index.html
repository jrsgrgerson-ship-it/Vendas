<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MY BABY | GERSON ELITE V20</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71;
            --bg: #000000; --card: #050505; --border: #111;
            --glow: 0 0 20px rgba(0, 210, 255, 0.6);
            --glow-green: 0 0 20px rgba(46, 204, 113, 0.4);
        }
        body { 
            background: var(--bg); color: #ffffff; font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px; -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 480px; margin: auto; }
        header { text-align: center; margin-bottom: 25px; }
        .logo-text { font-size: 24px; font-weight: 900; color: var(--accent); text-shadow: var(--glow); margin: 0; letter-spacing: 2px; }

        .premium-card { 
            background: var(--card); border-radius: 25px; padding: 20px; 
            margin-bottom: 15px; border: 1px solid var(--border);
            box-shadow: inset 0 0 15px rgba(255,255,255,0.02);
        }

        /* PROGRESSO */
        .meta-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .bar-wrap { background: #111; height: 10px; border-radius: 20px; overflow: hidden; margin-bottom: 8px; }
        .bar-fill { background: var(--accent); height: 100%; width: 0%; box-shadow: var(--glow); transition: 1.5s; }

        /* FINANCEIRO */
        .bar-stat { padding: 22px; border-radius: 20px; border: 1px solid #1a1a1a; margin-bottom: 15px; }
        .bar-stat.green { border-color: var(--success); box-shadow: var(--glow-green); background: rgba(46, 204, 113, 0.02); }
        .bar-stat.red { border-color: var(--danger); background: rgba(255, 71, 87, 0.02); }
        .bar-stat span { display: block; font-size: 10px; font-weight: 800; text-transform: uppercase; opacity: 0.6; }
        .bar-stat strong { font-size: 30px; font-weight: 900; display: block; margin-top: 5px; }

        /* HIST√ìRICO */
        .venda-card { 
            background: #080808; padding: 18px; border-radius: 22px; 
            margin-bottom: 12px; border: 1px solid #151515;
            display: grid; grid-template-columns: 45px 1fr auto; gap: 15px; align-items: center;
        }
        .venda-card.cancelada { border-color: #222; opacity: 0.6; }
        .venda-card.cancelada .v-bruto { text-decoration: line-through; opacity: 0.4; }
        .tag-cancel { color: var(--danger); font-size: 10px; font-weight: 900; display: block; margin-top: 5px; }
        .tag-home { color: var(--success); font-size: 10px; font-weight: 900; display: block; margin-top: 5px; }
        .v-com { font-weight: 900; font-size: 13px; color: var(--success); display: block; text-shadow: 0 0 8px rgba(46, 204, 113, 0.3); }

        /* BOT√ïES */
        .btn-main { background: var(--accent); color: #000; border: none; padding: 18px; border-radius: 18px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; box-shadow: var(--glow); margin-bottom: 10px; }
        .btn-action { background: #000; border: 1px solid #222; color: #fff; width: 34px; height: 34px; border-radius: 10px; cursor: pointer; }
        .btn-action.ativo { background: var(--success); border-color: var(--success); }
        .btn-action.cancel-btn { background: var(--danger); border-color: var(--danger); }

        /* √ÅREA DE BACKUP */
        .backup-area { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 20px; padding-bottom: 40px; }
        .btn-util { background: #111; border: 1px solid #222; color: #888; padding: 12px; border-radius: 12px; font-size: 10px; font-weight: 800; cursor: pointer; flex: 1; text-transform: uppercase; }
        .btn-pdf { background: var(--danger); color: white; border: none; }

        input, select { background: #000; border: 1px solid #1a1a1a; color: #fff; padding: 15px; border-radius: 15px; width: 100%; margin-bottom: 10px; font-family: 'Inter'; outline: none; }
    </style>
</head>
<body>

<div class="container">
    <header><p class="logo-text">MY BABY PREMIUM</p></header>

    <div class="premium-card">
        <div class="meta-container">
            <span style="font-size:18px;">üéØ</span>
            <input type="number" id="metaVal" style="width:120px; margin:0; border:none; background:transparent; text-align:right; font-size:20px; font-weight: 900; color:var(--accent); text-shadow: var(--glow);" onchange="salvarMeta()">
        </div>
        <div class="bar-wrap"><div id="barraProgresso" class="bar-fill"></div></div>
        <div style="display:flex; justify-content:space-between; font-size:11px; font-weight:900;">
            <span id="porcentoTxt" style="color:var(--accent)">0%</span>
            <span>üèÜ <span id="faltaTxt">...</span></span>
        </div>
    </div>

    <div class="premium-card" style="padding: 15px 5px;"><div style="height:170px;"><canvas id="meuGrafico"></canvas></div></div>

    <div class="bar-stat green">
        <span>Saldo Real (Fixo + 3% Total)</span>
        <strong id="totalComissao">R$ 0,00</strong>
        <div style="font-size:10px; margin-top:8px; color:#555; font-weight:800;" id="baseCom">COMISS√ÉO ACUMULADA: R$ 0,00</div>
    </div>

    <div class="bar-stat red">
        <span>Total Vales</span>
        <strong id="totalVales">R$ 0,00</strong>
    </div>

    <div class="premium-card">
        <div style="display:flex; gap:10px;"><select id="tipo"><option value="Spitz">üê∂ SPITZ</option><option value="Bengal">üê± BENGAL</option></select><select id="sexo"><option value="Macho">‚ôÇ MACHO</option><option value="F√™mea">‚ôÄ F√äMEA</option></select></div>
        <input type="text" id="cliente" placeholder="NOME DO CLIENTE">
        <input type="number" id="valorVenda" placeholder="VALOR DA VENDA R$">
        <button class="btn-main" onclick="adicionarVenda()">CONFIRMAR VENDA</button>
        <button onclick="adicionarVale()" style="background:none; border:none; color:var(--danger); font-size:11px; font-weight:900; margin-top:10px; width:100%; cursor:pointer; text-decoration: underline; opacity: 0.6;">SOLICITAR VALE</button>
    </div>

    <div id="lista"></div>

    <div class="backup-area">
        <button class="btn-util btn-pdf" onclick="gerarRelatorio()">üìÑ GERAR RELAT√ìRIO PDF</button>
        <button class="btn-util" onclick="exportarBackup()">üíæ SALVAR BACKUP</button>
        <button class="btn-util" onclick="importarBackup()">üìÇ IMPORTAR</button>
    </div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV5') || 0;
    let chartInstance = null;
    document.getElementById('metaVal').value = meta;

    function salvarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV5', meta); renderizar(); }

    function adicionarVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorVenda').value);
        if(c && v) {
            vendas.push({ tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: v, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false, sinal: 0, isVale: false });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('cliente').value = ''; document.getElementById('valorVenda').value = '';
            renderizar();
        }
    }

    function adicionarVale() {
        const v = prompt("VALOR DO VALE:");
        if(v) {
            vendas.push({ cliente: 'Vale', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            renderizar();
        }
    }

    function alternarEstado(i, campo) {
        if(campo === 'cancelada' && !vendas[i].cancelada) {
            let s = prompt("SINAL RETIDO:", "1000");
            vendas[i].sinal = s ? parseFloat(s) : 0;
        }
        vendas[i][campo] = !vendas[i][campo];
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function renderizar() {
        const listaDiv = document.getElementById('lista');
        let totalComissaoCalculo = 0, vales = 0, fatAtivo = 0, dadosG = {}; 
        listaDiv.innerHTML = '';

        vendas.forEach((v, i) => {
            if(v.isVale) {
                vales += v.valor;
                listaDiv.innerHTML = `<div class="vale-card">
                    <div><small style="color:var(--danger)">VALE</small><br><b>R$ ${v.valor.toLocaleString()}</b></div>
                    <button onclick="vendas.splice(${i},1); localStorage.setItem('vendasV5', JSON.stringify(vendas)); renderizar();" style="background:none; border:none; color:#333; font-size:20px;">‚úï</button>
                </div>` + listaDiv.innerHTML;
            } else {
                totalComissaoCalculo += (v.valor * 0.03); // SOMA TUDO SEMPRE
                if(!v.cancelada) {
                    fatAtivo += v.valor;
                    let dia = v.data.substring(0,5); dadosG[dia] = (dadosG[dia] || 0) + v.valor;
                }
                let tag = v.cancelada ? `<span class="tag-cancel">CANCELADA (Sinal R$ ${v.sinal})</span>` : (v.entregue ? '<span class="tag-home">ENTREGUE ‚úÖ</span>' : '');
                listaDiv.innerHTML = `<div class="venda-card ${v.cancelada?'cancelada':''}">
                    <div style="font-size:24px">${v.tipo=='Spitz'?'üê∂':'üê±'}</div>
                    <div class="info-area"><b>${v.cliente}</b><small>${v.tipo} | ${v.data}</small>${tag}</div>
                    <div class="price-area">
                        <span class="v-com">+ R$ ${(v.valor*0.03).toLocaleString()}</span>
                        <span class="v-bruto">R$ ${v.valor.toLocaleString()}</span>
                        <div style="display:flex; gap:5px; margin-top:8px; justify-content:flex-end;">
                            <button class="btn-action ${v.entregue?'ativo':''}" onclick="alternarEstado(${i},'entregue')">üè†</button>
                            <button class="btn-action ${v.cancelada?'cancel-btn':''}" onclick="alternarEstado(${i},'cancelada')">üö´</button>
                        </div>
                    </div>
                </div>` + listaDiv.innerHTML;
            }
        });

        document.getElementById('totalVales').innerText = "R$ " + vales.toLocaleString();
        const saldoFinal = 2000 + totalComissaoCalculo - vales;
        document.getElementById('totalComissao').innerText = "R$ " + saldoFinal.toLocaleString();
        document.getElementById('baseCom').innerText = `COMISS√ÉO ACUMULADA: R$ ${totalComissaoCalculo.toLocaleString()}`;

        let p = meta > 0 ? (fatAtivo/meta)*100 : 0;
        document.getElementById('barraProgresso').style.width = Math.min(p, 100) + "%";
        document.getElementById('porcentoTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaTxt').innerText = meta - fatAtivo > 0 ? "R$ " + (meta-fatAtivo).toLocaleString() : "META BATIDA";

        const ctx = document.getElementById('meuGrafico').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: Object.keys(dadosG), datasets: [{ data: Object.values(dadosG), borderColor: '#00d2ff', borderWidth: 4, pointRadius: 0, fill: true, backgroundColor: 'rgba(0, 210, 255, 0.05)', tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#333' }, grid: { display: false } } } }
        });
    }

    function exportarBackup() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({vendas, meta}));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "backup_mybaby.json");
        downloadAnchorNode.click();
    }

    function importarBackup() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.readAsText(e.target.files[0], 'UTF-8');
            reader.onload = readerEvent => {
                const content = JSON.parse(readerEvent.target.result);
                vendas = content.vendas; meta = content.meta;
                localStorage.setItem('vendasV5', JSON.stringify(vendas));
                localStorage.setItem('metaV5', meta);
                renderizar();
            }
        }
        input.click();
    }

    function gerarRelatorio() {
        let tCom = 0, tVal = 0;
        let linhas = vendas.map(v => {
            if(v.isVale) { tVal += v.valor; return `<tr><td>${v.data}</td><td colspan="2">VALE / ADIANTAMENTO</td><td style="color:red">- R$ ${v.valor.toLocaleString()}</td></tr>`; }
            tCom += (v.valor * 0.03);
            return `<tr><td>${v.data}</td><td>${v.cliente}</td><td>${v.cancelada?'CANCELADA':'ATIVA'}</td><td>R$ ${v.valor.toLocaleString()}</td></tr>`;
        }).join('');
        const win = window.open('', '_blank');
        win.document.write(`<html><head><style>body{font-family:sans-serif;padding:20px} table{width:100%;border-collapse:collapse} td,th{border:1px solid #ddd;padding:10px;text-align:left}</style></head><body>
            <h2>Relat√≥rio My Baby - Gerson</h2>
            <p>Comiss√£o Total: R$ ${tCom.toLocaleString()}<br>Vales: R$ ${tVal.toLocaleString()}<br><b>Saldo Final: R$ ${(2000 + tCom - tVal).toLocaleString()}</b></p>
            <table><thead><tr><th>Data</th><th>Cliente</th><th>Status</th><th>Valor</th></tr></thead><tbody>${linhas}</tbody></table>
            <script>window.print();<\/script></body></html>`);
    }

    renderizar();
</script>
</body>
</html>
