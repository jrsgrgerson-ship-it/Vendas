<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GERSON CANIL | ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71;
            --bg: #000000; --card: #0a0a0a; --border: #1a1a1a;
        }
        
        body { 
            background: var(--bg); color: #ffffff; font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px; -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 450px; margin: auto; }
        
        header { border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 25px; }
        header h2 { margin: 0; font-size: 11px; letter-spacing: 4px; font-weight: 900; opacity: 0.5; text-transform: uppercase; }
        header h1 { margin: 0; font-size: 24px; font-weight: 900; letter-spacing: -1px; }

        .premium-card {
            background: var(--card); border-radius: 16px; padding: 20px;
            margin-bottom: 15px; border: 1px solid var(--border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-item { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-item span { display: block; font-size: 10px; font-weight: 800; color: #444; text-transform: uppercase; margin-bottom: 4px; }
        .stat-item strong { font-size: 18px; font-weight: 900; }

        /* GRID DO HIST√ìRICO - ALINHAMENTO FIXO */
        .venda-row { 
            display: grid; grid-template-columns: 40px 1fr 90px 85px; 
            align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border);
        }
        .venda-row .icon { font-size: 18px; }
        .venda-row .info b { display: block; font-size: 13px; font-weight: 800; color: #fff; text-transform: uppercase; }
        .venda-row .info small { color: #555; font-size: 10px; font-weight: 700; }
        .venda-row .price { text-align: right; font-weight: 900; font-size: 14px; padding-right: 5px; }
        
        .btn-action { 
            background: #111; border: 1px solid #222; color: #fff; 
            width: 35px; height: 35px; border-radius: 8px; cursor: pointer; transition: 0.2s;
        }
        .btn-action.active-home { background: var(--success); border-color: var(--success); }
        .btn-action.active-cancel { background: var(--danger); border-color: var(--danger); }

        .btn-main { 
            background: #ffffff; color: #000; border: none; padding: 18px; 
            border-radius: 12px; font-weight: 900; width: 100%; font-size: 13px; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
        }

        input, select { 
            background: #000; border: 1px solid #222; color: #fff; padding: 12px; 
            border-radius: 10px; width: 100%; box-sizing: border-box; font-family: 'Inter'; margin-bottom: 10px; font-weight: 600;
        }

        .chart-wrap { height: 200px; margin: 10px 0; }

        .badge-premium { font-size: 8px; font-weight: 900; padding: 3px 7px; border-radius: 4px; text-transform: uppercase; margin-top: 5px; display: inline-block; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>Sistema de Gest√£o</h2>
        <h1>GERSON CANIL</h1>
    </header>

    <div class="premium-card">
        <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
            <span style="font-size:10px; font-weight:900; color:#444; letter-spacing:1px;">META MENSAL</span>
            <input type="number" id="metaVal" style="width:100px; margin:0; border:none; background:transparent; text-align:right; font-size:16px; font-weight:900; color:var(--accent);" onchange="salvarMeta()">
        </div>
        <div style="background:#111; height:6px; border-radius:10px; margin-bottom:10px;">
            <div id="barraProgresso" style="background:var(--accent); height:100%; width:0%; border-radius:10px; box-shadow: 0 0 15px rgba(0,210,255,0.4);"></div>
        </div>
        <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:900;">
            <span id="porcentoTxt" style="color:var(--accent)">0%</span>
            <span id="faltaTxt" style="color:#444">AGUARDANDO DADOS</span>
        </div>
    </div>

    <div class="premium-card" style="padding: 10px;">
        <div class="chart-wrap"><canvas id="meuGrafico"></canvas></div>
    </div>

    <div class="stats-grid">
        <div class="stat-item"><span>Faturamento</span><strong id="totalVendas">R$ 0</strong></div>
        <div class="stat-item"><span>Pendentes</span><strong id="countPendentes" style="color:var(--accent)">0</strong></div>
        <div class="stat-item" style="grid-column: span 2; border-color: #222;">
            <span>Saldo L√≠quido (Comiss√µes - Vales)</span>
            <strong id="totalComissao" style="color:var(--success); font-size:26px;">R$ 0,00</strong>
        </div>
    </div>

    <div class="premium-card">
        <div style="display:flex; gap:8px;">
            <select id="tipo"><option value="Spitz">üê∂ SPITZ</option><option value="Bengal">üê± BENGAL</option></select>
            <select id="sexo"><option value="Macho">‚ôÇ MACHO</option><option value="F√™mea">‚ôÄ F√äMEA</option></select>
        </div>
        <input type="text" id="cliente" placeholder="NOME DO CLIENTE">
        <input type="number" id="valorVenda" placeholder="VALOR DA VENDA (R$)">
        <button class="btn-main" onclick="adicionarVenda()">REGISTRAR NO SISTEMA</button>
        <button onclick="adicionarVale()" style="background:none; border:none; color:var(--danger); font-size:10px; font-weight:900; margin-top:15px; width:100%; cursor:pointer; text-decoration:underline; opacity:0.7;">LAN√áAR VALE / ADIANTAMENTO</button>
    </div>

    <div id="listaVendas"></div>

    <button class="btn-main" style="background:var(--danger); color:#fff; margin-top:20px; border-radius:16px; box-shadow: 0 10px 20px rgba(255,71,87,0.2);" onclick="imprimirRelatorio()">GERAR RELAT√ìRIO PDF</button>
    
    <div style="display:flex; gap:10px; margin:20px 0 60px;">
        <button class="btn-action" style="flex:1; width:auto; font-size:10px; font-weight:900;" onclick="exportarBackup()">BACKUP</button>
        <button class="btn-action" style="flex:1; width:auto; font-size:10px; font-weight:900;" onclick="document.getElementById('importFile').click()">IMPORTAR</button>
        <input type="file" id="importFile" style="display:none" onchange="importarBackup(this)">
    </div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV5') || 0;
    let chartInstance = null;
    document.getElementById('metaVal').value = meta;

    function salvarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV5', meta); renderizar(); }

    function adicionarVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorVenda').value);
        if(c && v) {
            vendas.push({ tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: v, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false, sinal: 0 });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('cliente').value = ''; document.getElementById('valorVenda').value = '';
            renderizar();
        }
    }

    function adicionarVale() {
        const v = prompt("Valor do Vale:");
        if(v) {
            vendas.push({ cliente: 'Adiantamento', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            renderizar();
        }
    }

    function alternarEstado(i, campo) {
        if(campo === 'cancelada' && !vendas[i].cancelada) {
            let s = prompt("VALOR DO SINAL RETIDO (R$):", "1000");
            vendas[i].sinal = s ? parseFloat(s) : 0;
            vendas[i].entregue = false;
        }
        vendas[i][campo] = !vendas[i][campo];
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function renderizar() {
        const listaDiv = document.getElementById('listaVendas');
        let fat = 0, vales = 0, pendentes = 0;
        let dadosG = {}; listaDiv.innerHTML = '';

        vendas.forEach((v, i) => {
            if(v.isVale) {
                vales += v.valor;
                listaDiv.innerHTML = `<div class="venda-row" style="color:var(--danger); opacity:0.8;">
                    <div class="icon">üí∏</div>
                    <div class="info"><b>ADIANTAMENTO</b><small>${v.data}</small></div>
                    <div class="price">- R$ ${v.valor.toLocaleString()}</div>
                    <div></div>
                </div>` + listaDiv.innerHTML;
            } else {
                fat += v.valor;
                let dia = v.data.substring(0,5); dadosG[dia] = (dadosG[dia] || 0) + v.valor;
                if(!v.entregue && !v.cancelada) pendentes++;

                let tags = v.cancelada ? `<br><span class="badge-premium" style="background:var(--danger)">CANCELADO</span><span class="badge-premium" style="background:#222; margin-left:4px;">SINAL: R$ ${v.sinal}</span>` : (v.entregue ? '<br><span class="badge-premium" style="background:var(--success)">ENTREGUE ‚úÖ</span>' : '');

                listaDiv.innerHTML = `
                <div class="venda-row" style="${v.cancelada?'opacity:0.3':''}">
                    <div class="icon">${v.tipo=='Spitz'?'üê∂':'üê±'}</div>
                    <div class="info"><b>${v.cliente}</b><small>${v.sexo} | ${v.data}</small>${tags}</div>
                    <div class="price">R$ ${v.valor.toLocaleString()}</div>
                    <div style="display:flex; gap:5px;">
                        <button class="btn-action ${v.entregue?'active-home':''}" onclick="alternarEstado(${i},'entregue')">üè†</button>
                        <button class="btn-action ${v.cancelada?'active-cancel':''}" onclick="alternarEstado(${i},'cancelada')">üö´</button>
                    </div>
                </div>` + listaDiv.innerHTML;
            }
        });

        let liq = (fat * 0.03) + 2000 - vales;
        document.getElementById('totalVendas').innerText = "R$ " + fat.toLocaleString();
        document.getElementById('totalComissao').innerText = "R$ " + liq.toLocaleString();
        document.getElementById('countPendentes').innerText = pendentes;

        let p = meta > 0 ? (fat/meta)*100 : 0;
        document.getElementById('barraProgresso').style.width = Math.min(p, 100) + "%";
        document.getElementById('porcentoTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaTxt').innerText = meta - fat > 0 ? "FALTA R$ " + (meta-fat).toLocaleString() : "OBJETIVO CONCLU√çDO";

        const ctx = document.getElementById('meuGrafico').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: Object.keys(dadosG), datasets: [{ data: Object.values(dadosG), borderColor: '#00d2ff', backgroundColor: 'rgba(0, 210, 255, 0.05)', fill: true, tension: 0.3, borderWidth: 3, pointRadius: 4, pointBackgroundColor: '#00d2ff' }] },
            options: { 
                responsive: true, maintainAspectRatio: false, 
                plugins: { legend: { display: false } }, 
                scales: { 
                    y: { ticks: { color: '#222', font: { size: 10 }, callback: (v) => v >= 1000 ? (v/1000)+'k' : v }, grid: { color: '#111' } }, 
                    x: { ticks: { color: '#444', font: { size: 9, weight: 'bold' } }, grid: { display: false } } 
                } 
            }
        });
    }

    function imprimirRelatorio() {
        let fat = 0, vales = 0;
        let linhas = vendas.map(v => {
            if(!v.isVale) fat += v.valor; else vales += v.valor;
            let status = v.isVale ? 'VALE' : (v.cancelada ? 'CANCELADO' : (v.entregue ? 'ENTREGUE' : 'PENDENTE'));
            return `<tr style="border-bottom: 1px solid #eee;">
                <td style="padding:12px 0; font-size:11px;">${v.data}</td>
                <td style="padding:12px 0;"><b>${v.cliente.toUpperCase()}</b><br><small style="color:#777">${v.tipo} | ${v.sexo}</small></td>
                <td style="text-align:right; font-weight:bold;">R$ ${v.valor.toLocaleString()}</td>
                <td style="text-align:right; font-size:10px; font-weight:900;">${status}</td>
            </tr>`;
        }).join('');
        
        const win = window.open('', '_blank');
        win.document.write(`
            <html><head><style>
                body { font-family: 'Inter', sans-serif; padding: 40px; color: #000; }
                .header { border-bottom: 4px solid #000; padding-bottom: 20px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
                table { width: 100%; border-collapse: collapse; }
                .summary { background: #000; color: #fff; padding: 30px; border-radius: 12px; margin-bottom: 30px; display: flex; justify-content: space-between; }
                @media print { .no-print { display: none; } }
            </style></head><body>
                <div class="header"><div><h1 style="margin:0; letter-spacing:-1px;">GERSON CANIL</h1><small style="text-transform:uppercase; letter-spacing:2px; opacity:0.5;">Relat√≥rio de Performance Profissional</small></div><b>${new Date().toLocaleDateString()}</b></div>
                <div class="summary">
                    <div><small style="opacity:0.5; display:block; text-transform:uppercase; font-size:10px; font-weight:800; margin-bottom:5px;">Saldo L√≠quido</small><b style="font-size:28px;">R$ ${((fat * 0.03) + 2000 - vales).toLocaleString()}</b></div>
                    <div style="text-align:right;"><small style="opacity:0.5; display:block; text-transform:uppercase; font-size:10px; font-weight:800; margin-bottom:5px;">Faturamento Bruto</small><b style="font-size:18px;">R$ ${fat.toLocaleString()}</b></div>
                </div>
                <table>
                    <thead><tr style="text-align:left; font-size:10px; text-transform:uppercase; color:#777; border-bottom:1px solid #000;"><th style="padding-bottom:10px;">Data</th><th>Cliente / Detalhes</th><th style="text-align:right;">Valor</th><th style="text-align:right;">Status</th></tr></thead>
                    <tbody>${linhas}</tbody>
                </table>
                <p style="text-align:center; margin-top:50px; font-size:10px; color:#aaa; font-weight:bold;">DOCUMENTO GERADO PELO SISTEMA DE GEST√ÉO ELITE - GERSON CANIL</p>
                <script>window.onload=function(){ window.print(); }<\/script>
            </body></html>`);
    }

    function exportarBackup() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(vendas)], {type: 'application/json'})); a.download = `backup_gerson_elite.json`; a.click(); }
    function importarBackup(input) { const reader = new FileReader(); reader.onload = () => { vendas = JSON.parse(reader.result); localStorage.setItem('vendasV5', JSON.stringify(vendas)); renderizar(); }; reader.readAsText(input.files[0]); }
    renderizar();
</script>
</body>
</html>
