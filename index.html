<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GERSON V6.3 STABLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --blue: #00f2ff; --green: #00ff88; --red: #ff0055; --bg: #000; --card: #0d0d0d; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; }
        
        header { border-left: 4px solid var(--blue); padding-left: 15px; margin-bottom: 20px; }
        header h1 { margin: 0; font-size: 22px; font-weight: 900; letter-spacing: -1px; }

        /* CARD PRINCIPAL */
        .main-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #1a1a1a; margin-bottom: 15px; }
        .big-val { font-size: 35px; font-weight: 900; display: block; margin: 5px 0; color: #fff; }
        
        /* GR√ÅFICO FIXO */
        .chart-container { position: relative; height: 120px; width: 100%; margin-top: 10px; }

        /* BARRA DE PROGRESSO */
        .prog-bg { background: #1a1a1a; height: 8px; border-radius: 10px; margin: 15px 0; overflow: hidden; }
        .prog-fill { background: linear-gradient(90deg, var(--blue), var(--green)); height: 100%; width: 0%; transition: 1s; }

        /* GRID DE TOTAIS */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .box { background: var(--card); padding: 15px; border-radius: 15px; border: 1px solid #1a1a1a; }
        .box b { font-size: 18px; color: var(--green); display: block; }
        .box span { font-size: 9px; color: #666; font-weight: 800; text-transform: uppercase; }

        /* ENTRADAS */
        .inputs { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #1a1a1a; margin-bottom: 20px; }
        input, select { background: #000; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
        .btn-add { background: #fff; color: #000; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: 900; cursor: pointer; }
        
        /* LISTA DE VENDAS */
        .item { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .item.entregue { border-left: 5px solid var(--green); box-shadow: 0 0 15px rgba(0, 255, 136, 0.1); }
        .item b { font-size: 14px; text-transform: uppercase; display: block; }
        .item small { color: #555; font-size: 10px; font-weight: 700; }
        
        .val-venda { text-align: right; margin-right: 15px; font-weight: 900; color: var(--blue); }
        .val-venda.green { color: var(--green); }

        .btn-check { width: 35px; height: 35px; border-radius: 10px; border: 1px solid #333; background: #111; color: #444; cursor: pointer; font-size: 16px; }
        .btn-check.on { background: var(--green); color: #000; border-color: var(--green); box-shadow: 0 0 10px var(--green); }
        
        .btn-del { background: none; border: none; color: #333; cursor: pointer; margin-left: 5px; font-size: 12px; }

        .pdf-btn { background: transparent; border: 1px solid var(--blue); color: var(--blue); padding: 10px; border-radius: 10px; width: 100%; margin-top: 10px; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <span style="font-size: 10px; color: var(--blue); font-weight: 800;">CONTROLE DE VENDAS</span>
        <h1>CANIL MY BABY</h1>
    </header>

    <div class="main-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-size:10px; font-weight:800; color:#555;">FATURAMENTO BRUTO</span>
            <span id="pctTxt" style="color:var(--blue); font-weight:900;">0%</span>
        </div>
        <strong class="big-val" id="totalVendas">R$ 0</strong>
        <div class="prog-bg"><div id="barra" class="prog-fill"></div></div>
        
        <div class="chart-container">
            <canvas id="grafico"></canvas>
        </div>
    </div>

    <div class="grid">
        <div class="box">
            <span>SALDO GERSON</span>
            <b id="saldoGerson">R$ 0,00</b>
        </div>
        <div class="box">
            <span>META (R$)</span>
            <input type="number" id="metaInput" style="margin:0; padding:0; border:none; background:none; font-size:18px; font-weight:900; color:#fff;" value="100000" onchange="salvarMeta()">
        </div>
    </div>

    <div class="inputs">
        <div style="display:flex; gap:5px;">
            <select id="tipo"><option value="üê∂ Spitz">Spitz</option><option value="üê± Bengal">Bengal</option></select>
            <select id="sexo"><option value="‚ôÇ">Macho</option><option value="‚ôÄ">F√™mea</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <input type="number" id="valor" placeholder="Valor R$">
        <button class="btn-add" onclick="addVenda()">REGISTRAR VENDA</button>
        <button class="pdf-btn" onclick="gerarPDF()">üìÑ EXPORTAR PDF TOP</button>
    </div>

    <div id="lista"></div>

    <button onclick="superResgate()" style="width:100%; background:none; border:none; color:#222; font-size:10px; margin-top:20px; padding:20px;">RECUPERAR DADOS ANTIGOS</button>
</div>

<script>
    let chart = null;
    let vendas = JSON.parse(localStorage.getItem('vendasV12')) || [];

    function salvar() {
        localStorage.setItem('vendasV12', JSON.stringify(vendas));
        render();
    }

    function salvarMeta() {
        localStorage.setItem('metaGerson', document.getElementById('metaInput').value);
        render();
    }

    function addVenda() {
        const c = document.getElementById('cliente').value;
        const v = parseFloat(document.getElementById('valor').value);
        if (c && v) {
            vendas.push({
                id: Date.now(),
                cliente: c,
                valor: v,
                tipo: document.getElementById('tipo').value,
                sexo: document.getElementById('sexo').value,
                data: new Date().toLocaleDateString('pt-BR'),
                entregue: false
            });
            document.getElementById('cliente').value = '';
            document.getElementById('valor').value = '';
            salvar();
        }
    }

    function toggle(id) {
        const v = vendas.find(x => x.id === id);
        if (v) {
            v.entregue = !v.entregue;
            salvar();
        }
    }

    function del(id) {
        if(confirm("Excluir?")) {
            vendas = vendas.filter(x => x.id !== id);
            salvar();
        }
    }

    function superResgate() {
        const keys = ['vendasV12', 'vendasV5', 'vendas_backup_seguro', 'vendas'];
        keys.forEach(k => {
            let d = localStorage.getItem(k);
            if(d) {
                let l = JSON.parse(d);
                if(l.length > vendas.length) { vendas = l; salvar(); }
            }
        });
    }

    function render() {
        const div = document.getElementById('lista');
        div.innerHTML = '';
        let total = 0;
        let hist = {};

        [...vendas].reverse().forEach(v => {
            total += v.valor;
            let d = v.data.substring(0, 5);
            hist[d] = (hist[d] || 0) + v.valor;

            div.innerHTML += `
                <div class="item ${v.entregue ? 'entregue' : ''}">
                    <div>
                        <b>${v.cliente}</b>
                        <small>${v.tipo} ${v.sexo} | ${v.data}</small>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <div class="val-venda ${v.entregue ? 'green' : ''}">R$ ${v.valor.toLocaleString()}</div>
                        <button class="btn-check ${v.entregue ? 'on' : ''}" onclick="toggle(${v.id})">‚úî</button>
                        <button class="btn-del" onclick="del(${v.id})">üóë</button>
                    </div>
                </div>
            `;
        });

        // Totais
        document.getElementById('totalVendas').innerText = "R$ " + total.toLocaleString();
        document.getElementById('saldoGerson').innerText = "R$ " + ((total * 0.03) + 2000).toLocaleString('pt-BR', {minimumFractionDigits:2});
        
        // Progresso
        let meta = document.getElementById('metaInput').value || 100000;
        let p = Math.min((total/meta)*100, 100);
        document.getElementById('barra').style.width = p + "%";
        document.getElementById('pctTxt').innerText = Math.floor(p) + "%";

        // Gr√°fico
        const ctx = document.getElementById('grafico').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Object.keys(hist).reverse(),
                datasets: [{
                    data: Object.values(hist).reverse(),
                    borderColor: '#00f2ff',
                    borderWidth: 2,
                    tension: 0.4,
                    pointRadius: 0,
                    fill: true,
                    backgroundColor: 'rgba(0, 242, 255, 0.05)'
                }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
        });
    }

    function gerarPDF() {
        let t = 0;
        let linhas = vendas.map(v => {
            t += v.valor;
            return `<tr><td style="padding:8px; border-bottom:1px solid #eee;">${v.data}</td><td>${v.cliente}</td><td style="text-align:right;">R$ ${v.valor.toLocaleString()}</td><td style="text-align:center;">${v.entregue?'SIM':'N√ÉO'}</td></tr>`;
        }).join('');
        const win = window.open('','_blank');
        win.document.write(`<html><body style="font-family:sans-serif; padding:20px;"><h2>Relat√≥rio Canil My Baby</h2><p>Total: R$ ${t.toLocaleString()}</p><table style="width:100%; border-collapse:collapse;">${linhas}</table><script>window.print();<\/script></body></html>`);
    }

    superResgate();
    render();
</script>
</body>
</html>
