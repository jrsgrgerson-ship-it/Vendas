<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BABY | COMISSÃƒO & SINAIS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #0071e3;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f1c40f; /* Cor para Sinais/Cancelados */
            --bg: #f5f5f7;
            --glass: rgba(255, 255, 255, 0.8);
            --text: #1d1d1f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; }

        .container { max-width: 1100px; margin: auto; animation: slideUp 0.6s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER */
        header { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            padding: 30px 0; margin-bottom: 20px;
        }
        header h1 { font-weight: 900; font-size: 32px; letter-spacing: -1.5px; }
        header h1 span { color: var(--primary); }

        /* CARDS */
        .dashboard { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; margin-bottom: 30px; 
        }
        .card { 
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 30px; border-radius: 24px; border: 1px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); }
        .card h3 { font-size: 12px; text-transform: uppercase; color: #86868b; letter-spacing: 1px; margin-bottom: 10px; }
        .card .value { font-size: 38px; font-weight: 800; display: block; letter-spacing: -1px; }

        .card-gerson { background: #1d1d1f; color: #fff; border: none; }
        .card-gerson .value { color: var(--success); }

        /* META */
        .meta-box { 
            background: #fff; padding: 25px; border-radius: 24px; margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        .meta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .meta-input-wrap label { font-size: 13px; font-weight: 800; color: #86868b; margin-right: 10px;}
        .meta-input-wrap input { 
            border: 1px solid #d2d2d7; padding: 8px 12px; border-radius: 10px; 
            font-weight: 900; font-size: 16px; width: 130px; outline: none; color: var(--primary);
        }
        .progress-bg { background: #f2f2f7; height: 14px; border-radius: 10px; overflow: hidden; }
        .progress-fill { 
            background: linear-gradient(90deg, var(--primary), #5ac8fa); 
            height: 100%; width: 0%; transition: 1.5s cubic-bezier(0.1, 0, 0, 1); 
        }

        /* CHART */
        .chart-box { height: 250px; margin-bottom: 40px; }

        /* INPUTS */
        .form-card { 
            background: #fff; padding: 30px; border-radius: 24px; 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        input, select { 
            padding: 16px; border: 1px solid #d2d2d7; border-radius: 14px; 
            font-size: 16px; font-weight: 600; outline: none; width: 100%;
        }
        .btn-add { 
            background: var(--primary); color: #fff; border: none; 
            padding: 16px; border-radius: 14px; font-weight: 800; cursor: pointer;
        }
        .btn-vale { 
            width: 100%; background: transparent; color: var(--danger); 
            border: 2px dashed var(--danger); padding: 14px; border-radius: 14px; 
            font-weight: 700; cursor: pointer; margin-bottom: 40px;
        }

        /* TABELA */
        .table-wrap { background: #fff; border-radius: 24px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #fbfbfd; padding: 20px; text-align: left; font-size: 11px; color: #86868b; text-transform: uppercase; font-weight: 800; }
        td { padding: 20px; border-bottom: 1px solid #f2f2f7; font-size: 15px; font-weight: 600; }
        
        /* ESTILO PARA CANCELADAS/SINAIS */
        tr.status-cancel { background: #fdfdfd; border-left: 5px solid var(--warning); }
        tr.status-cancel td { color: #86868b; }
        tr.status-cancel .valor-col { color: var(--text); font-weight: bold; }
        tr.status-cancel .comissao-col { color: var(--success); opacity: 0.7; }
        
        .badge-cancel { 
            background: #fff5e6; color: #d35400; 
            padding: 4px 8px; border-radius: 6px; font-size: 10px; font-weight: 800; border: 1px solid #ffeacc;
        }

        .actions button { 
            width: 35px; height: 35px; border-radius: 10px; border: 1px solid #eee; 
            background: #fff; cursor: pointer; margin-left: 5px; 
        }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
            td { display: block; width: 100%; text-align: right; border-bottom: none; padding: 10px 20px; }
            td::before { content: attr(data-label); float: left; font-weight: 800; font-size: 12px; color: #86868b; text-transform: uppercase; }
            tr { border-bottom: 2px solid #f2f2f7; display: block; padding: 10px 0; }
            thead { display: none; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>MY BABY <span>CONTROL</span></h1>
        <div style="font-size:12px; font-weight:700; color:var(--success)">SISTEMA ATIVO</div>
    </header>

    <div class="dashboard">
        <div class="card">
            <h3>Vendas + Sinais (Bruto)</h3>
            <span class="value" id="valLoja">R$ 0,00</span>
        </div>
        <div class="card card-gerson">
            <h3>Minha ComissÃ£o (Fixo + 3%)</h3>
            <span class="value" id="valGerson">R$ 0,00</span>
            <small id="detalheComissao" style="font-size: 11px; opacity: 0.8">Considerando vendas e sinais</small>
        </div>
        <div class="card">
            <h3>Total Vales</h3>
            <span class="value" style="color:var(--danger)" id="valVales">R$ 0,00</span>
        </div>
    </div>

    <div class="meta-box">
        <div class="meta-header">
            <div class="meta-input-wrap">
                <label>META MENSAL</label>
                <input type="number" id="metaIn" oninput="saveMeta()">
            </div>
            <span id="metaPct" style="font-weight: 900; color: var(--primary); font-size: 20px;">0%</span>
        </div>
        <div class="progress-bg"><div class="progress-fill" id="metaBar"></div></div>
    </div>

    <div class="chart-box">
        <canvas id="waveChart"></canvas>
    </div>

    <div class="form-card">
        <select id="inPet">
            <option value="Spitz AlemÃ£o">Spitz AlemÃ£o</option>
            <option value="Gato Bengal">Gato Bengal</option>
            <option value="Outros">Outros</option>
        </select>
        <input type="text" id="inCli" placeholder="Nome do Cliente">
        <input type="number" id="inVal" placeholder="Valor (Venda ou Sinal)">
        <button class="btn-add" onclick="adicionar()">LANÃ‡AR</button>
    </div>
    <button class="btn-vale" onclick="adicionarVale()">REGISTRAR VALE / RETIRADA</button>

    <div class="table-wrap">
        <table id="tabelaVendas">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Cliente / Pet</th>
                    <th>Valor LanÃ§ado</th>
                    <th>ComissÃ£o (3%)</th>
                    <th style="text-align:right">OpÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
    </div>
</div>

<script>
    const DB_KEY = 'MY_BABY_V11_FINAL';
    
    // Recupera dados antigos para nÃ£o perder nada
    function recuperarDados() {
        let base = [];
        let meta = 100000;
        
        // Tenta buscar versÃµes anteriores se a atual estiver vazia
        const keys = [DB_KEY, 'MY_BABY_V10_DATA', 'vendasV5'];
        
        for (let k of keys) {
            const d = localStorage.getItem(k);
            if (d) {
                try {
                    const p = JSON.parse(d);
                    const lista = Array.isArray(p) ? p : (p.vendas || []);
                    if (lista.length > 0) {
                        base = lista;
                        if(p.meta) meta = p.meta;
                        break; 
                    }
                } catch(e) {}
            }
        }
        return { vendas: base, meta: meta };
    }

    let app = recuperarDados();
    let chartObj = null;
    document.getElementById('metaIn').value = app.meta;

    function salvar() {
        localStorage.setItem(DB_KEY, JSON.stringify(app));
        render();
    }

    function saveMeta() {
        app.meta = parseFloat(document.getElementById('metaIn').value) || 0;
        salvar();
    }

    function adicionar() {
        const c = document.getElementById('inCli').value;
        const v = parseFloat(document.getElementById('inVal').value);
        if(c && v) {
            app.vendas.push({
                id: Date.now(),
                data: new Date().toLocaleDateString('pt-BR').substring(0, 5),
                cliente: c,
                pet: document.getElementById('inPet').value,
                valor: v,
                vale: false,
                cancelada: false // ComeÃ§a como venda normal
            });
            document.getElementById('inCli').value = '';
            document.getElementById('inVal').value = '';
            salvar();
        }
    }

    function adicionarVale() {
        const v = prompt("Valor do Vale:");
        if(v) {
            app.vendas.push({
                id: Date.now(),
                data: new Date().toLocaleDateString('pt-BR').substring(0, 5),
                cliente: "VALE",
                valor: parseFloat(v),
                vale: true
            });
            salvar();
        }
    }

    // FunÃ§Ã£o crucial: Marca como cancelada, mas o valor vira "Sinal"
    function toggleCancel(id) {
        const i = app.vendas.findIndex(x => x.id === id);
        if (i >= 0) {
            app.vendas[i].cancelada = !app.vendas[i].cancelada;
            salvar(); 
        }
    }

    function excluir(id) {
        if(confirm("Apagar este registro?")) {
            app.vendas = app.vendas.filter(x => x.id !== id);
            salvar();
        }
    }

    function render() {
        const corpo = document.getElementById('lista');
        corpo.innerHTML = '';
        
        let totalLoja = 0;
        let totalComissao = 0;
        let totalVales = 0;
        let chartData = {};

        app.vendas.forEach(v => {
            if(v.vale) {
                totalVales += v.valor;
            } else {
                // AQUI ESTÃ A MÃGICA:
                // Mesmo se for cancelada, nÃ³s SOMAMOS o valor (que representa o sinal)
                // E calculamos a comissÃ£o de 3%
                totalLoja += v.valor;
                totalComissao += (v.valor * 0.03);
                
                chartData[v.data] = (chartData[v.data] || 0) + v.valor;
            }
        });

        // Saldo Final = Fixo (2000) + ComissÃ£o - Vales
        const saldoFinal = 2000 + totalComissao - totalVales;

        // Atualiza Cards
        document.getElementById('valLoja').innerText = `R$ ${totalLoja.toLocaleString('pt-BR')}`;
        document.getElementById('valGerson').innerText = `R$ ${saldoFinal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        document.getElementById('valVales').innerText = `R$ ${totalVales.toLocaleString('pt-BR')}`;

        // Barra de Meta
        const pct = app.meta > 0 ? (totalLoja / app.meta) * 100 : 0;
        document.getElementById('metaBar').style.width = Math.min(pct, 100) + "%";
        document.getElementById('metaPct').innerText = Math.floor(pct) + "%";

        // Renderiza Lista
        [...app.vendas].reverse().forEach(v => {
            if(v.vale) {
                corpo.innerHTML += `
                <tr style="background:#fffafa; color:#e74c3c">
                    <td data-label="Data">${v.data}</td>
                    <td data-label="Cliente"><b>VALE / ADIANTAMENTO</b></td>
                    <td data-label="Valor">- R$ ${v.valor.toLocaleString()}</td>
                    <td data-label="ComissÃ£o">-</td>
                    <td class="actions" style="text-align:right">
                        <button onclick="excluir(${v.id})">ðŸ—‘</button>
                    </td>
                </tr>`;
            } else {
                // Define visual se for cancelado
                const classeLinha = v.cancelada ? 'status-cancel' : '';
                const textoStatus = v.cancelada ? '<span class="badge-cancel">SINAL / RESERVA</span>' : '';
                
                // ComissÃ£o calculada sempre (3%)
                const valComissao = (v.valor * 0.03).toLocaleString('pt-BR', {minimumFractionDigits: 2});

                corpo.innerHTML += `
                    <tr class="${classeLinha}">
                        <td data-label="Data">${v.data}</td>
                        <td data-label="Cliente">
                            <b>${v.cliente}</b> <br> <small>${v.pet}</small>
                            ${textoStatus}
                        </td>
                        <td data-label="Valor" class="valor-col">R$ ${v.valor.toLocaleString()}</td>
                        <td data-label="ComissÃ£o" class="comissao-col">+ R$ ${valComissao}</td>
                        <td class="actions" style="text-align:right">
                            <button onclick="toggleCancel(${v.id})" title="Marcar como Cancelada/Sinal">ðŸš«</button>
                            <button onclick="excluir(${v.id})">ðŸ—‘</button>
                        </td>
                    </tr>`;
            }
        });

        initChart(chartData);
    }

    function initChart(pts) {
        const ctx = document.getElementById('waveChart').getContext('2d');
        if(chartObj) chartObj.destroy();
        
        const grad = ctx.createLinearGradient(0, 0, 0, 300);
        grad.addColorStop(0, 'rgba(0, 113, 227, 0.3)');
        grad.addColorStop(1, 'rgba(0, 113, 227, 0)');

        chartObj = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Object.keys(pts),
                datasets: [{
                    data: Object.values(pts),
                    borderColor: '#0071e3',
                    borderWidth: 4,
                    fill: true,
                    backgroundColor: grad,
                    tension: 0.4,
                    pointRadius: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false } },
                    y: { display: false }
                }
            }
        });
    }

    render();
</script>

</body>
</html>
