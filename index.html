<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MY BABY | GERSON ELITE V30</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71;
            --bg: #000000; --card: #0a0a0a;
            --neon: 0 0 12px rgba(0, 210, 255, 0.4);
        }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 420px; margin: auto; }
        
        header { text-align: center; margin-bottom: 20px; }
        .logo { font-size: 18px; font-weight: 900; color: var(--accent); text-shadow: var(--neon); letter-spacing: 2px; }

        .premium-card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 12px; border: 1px solid #151515; }

        /* FINANCEIRO AJUSTADO */
        .bar-stat { padding: 15px; border-radius: 18px; border: 1px solid #1a1a1a; margin-bottom: 10px; }
        .bar-stat span { display: block; font-size: 9px; font-weight: 800; text-transform: uppercase; opacity: 0.5; margin-bottom: 4px; }
        
        /* CORES REAIS NOS N√öMEROS */
        .txt-saldo { color: var(--success); font-size: 22px; font-weight: 900; text-shadow: 0 0 10px rgba(46, 204, 113, 0.3); }
        .txt-vale { color: var(--danger); font-size: 22px; font-weight: 900; text-shadow: 0 0 10px rgba(255, 71, 87, 0.3); }
        .txt-base { color: #555; font-size: 10px; font-weight: 700; margin-top: 5px; }

        /* GR√ÅFICO E META */
        .meta-line { display: flex; justify-content: space-between; align-items: center; font-size: 11px; font-weight: 800; margin-bottom: 8px; }
        .bar-bg { background: #111; height: 6px; border-radius: 10px; overflow: hidden; }
        .bar-fill { background: var(--accent); height: 100%; box-shadow: var(--neon); transition: 1s; }

        /* LISTA */
        .venda-card { 
            background: #080808; padding: 12px; border-radius: 15px; border: 1px solid #111;
            display: grid; grid-template-columns: 35px 1fr auto; gap: 10px; align-items: center; margin-bottom: 8px;
        }
        .venda-card.cancelada { border-color: rgba(255, 71, 87, 0.2); opacity: 0.6; }
        .venda-card b { font-size: 13px; display: block; }
        .venda-card small { font-size: 9px; color: #444; text-transform: uppercase; }
        
        .v-com { font-weight: 900; font-size: 11px; color: var(--success); display: block; }
        .v-bruto { font-weight: 700; font-size: 10px; color: #333; display: block; }
        .cancelada .v-bruto { text-decoration: line-through; }

        /* BOT√ïES */
        .btn-main { background: var(--accent); color: #000; border: none; padding: 14px; border-radius: 12px; font-weight: 900; width: 100%; font-size: 11px; cursor: pointer; text-transform: uppercase; }
        .btn-action { background: #000; border: 1px solid #222; color: #fff; width: 30px; height: 30px; border-radius: 8px; cursor: pointer; font-size: 12px; }
        .btn-action.ativo { background: var(--success); border-color: var(--success); }

        input, select { background: #050505; border: 1px solid #1a1a1a; color: #fff; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 8px; font-size: 12px; outline: none; box-sizing: border-box; }

        .footer-tools { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 20px; padding-bottom: 30px; }
        .btn-tool { background: #0a0a0a; border: 1px solid #151515; color: #444; padding: 10px; border-radius: 10px; font-size: 9px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="container">
    <header><div class="logo">MY BABY PREMIUM</div></header>

    <div class="premium-card">
        <div class="meta-line">
            <span>OBJETIVO</span>
            <input type="number" id="metaVal" style="width:80px; margin:0; border:none; background:transparent; text-align:right; color:var(--accent); font-weight:900;" onchange="salvarMeta()">
        </div>
        <div class="bar-bg"><div id="barraProgresso" class="bar-fill"></div></div>
        <div class="meta-line" style="margin-top:5px; font-size:9px; opacity:0.5;">
            <span id="porcentoTxt">0%</span>
            <span id="faltaTxt">Falta R$ 0,00</span>
        </div>
    </div>

    <div class="bar-stat" style="border-color: var(--success);">
        <span>Saldo a Receber (Fixo + 3% de TUDO)</span>
        <div class="txt-saldo" id="totalComissao">R$ 0,00</div>
        <div class="txt-base" id="baseCom">Comiss√£o Acumulada: R$ 0,00</div>
    </div>

    <div class="bar-stat" style="border-color: var(--danger);">
        <span>Total de Vales</span>
        <div class="txt-vale" id="totalVales">R$ 0,00</div>
    </div>

    <div class="premium-card" style="padding: 10px;"><div style="height:120px;"><canvas id="meuGrafico"></canvas></div></div>

    <div class="premium-card">
        <div style="display:flex; gap:5px;">
            <select id="tipo"><option value="Spitz">üê∂ Spitz</option><option value="Bengal">üê± Bengal</option></select>
            <select id="sexo"><option value="Macho">‚ôÇ Macho</option><option value="F√™mea">‚ôÄ F√™mea</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <input type="number" id="valorVenda" placeholder="Valor R$">
        <button class="btn-main" onclick="adicionarVenda()">Lan√ßar Venda</button>
        <button onclick="adicionarVale()" style="background:none; border:none; color:var(--danger); font-size:9px; font-weight:800; width:100%; margin-top:10px; cursor:pointer; opacity:0.5;">REGISTRAR VALE</button>
    </div>

    <div id="lista"></div>

    <div class="footer-tools">
        <button class="btn-tool" style="grid-column: span 2; color:var(--danger); border-color: #300;" onclick="gerarRelatorio()">üìÑ Gerar Relat√≥rio Premium PDF</button>
        <button class="btn-tool" onclick="exportarBackup()">üíæ Backup</button>
        <button class="btn-tool" onclick="importarBackup()">üìÇ Importar</button>
    </div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV5') || 0;
    let chartInstance = null;
    document.getElementById('metaVal').value = meta;

    function salvarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV5', meta); renderizar(); }

    function adicionarVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorVenda').value);
        if(c && v) {
            vendas.push({ tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: v, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false, sinal: 0, isVale: false });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('cliente').value = ''; document.getElementById('valorVenda').value = '';
            renderizar();
        }
    }

    function adicionarVale() {
        const v = prompt("VALOR DO VALE:");
        if(v) {
            vendas.push({ cliente: 'Vale', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            renderizar();
        }
    }

    function alternarEstado(i, campo) {
        if(campo === 'cancelada' && !vendas[i].cancelada) {
            let s = prompt("VALOR DO SINAL RETIDO:", "1000");
            vendas[i].sinal = s ? parseFloat(s) : 0;
        }
        vendas[i][campo] = !vendas[i][campo];
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function renderizar() {
        const listaDiv = document.getElementById('lista');
        let faturamentoComissaoTotal = 0; // SOMA PARA OS 74K
        let totalVales = 0, fatAtivo = 0, dadosG = {}; 
        listaDiv.innerHTML = '';

        vendas.forEach((v, i) => {
            if(v.isVale) {
                totalVales += v.valor;
                listaDiv.innerHTML = `<div class="venda-card" style="border-left: 2px solid var(--danger)">
                    <div><small style="color:var(--danger)">RETIRADA</small><br><b>R$ ${v.valor.toLocaleString()}</b></div>
                    <button onclick="vendas.splice(${i},1); localStorage.setItem('vendasV5', JSON.stringify(vendas)); renderizar();" style="background:none; border:none; color:#444; font-size:14px; margin-left:auto">‚úï</button>
                </div>` + listaDiv.innerHTML;
            } else {
                // REGRA DE OURO: SE √â VENDA, SOMA 3% (CANCELADA OU N√ÉO)
                faturamentoComissaoTotal += v.valor;

                if(!v.cancelada) {
                    fatAtivo += v.valor;
                    let dia = v.data.substring(0,5); dadosG[dia] = (dadosG[dia] || 0) + v.valor;
                }

                let tag = v.cancelada ? `<span style="color:var(--danger); font-size:8px; font-weight:900;">CANCELADA (SINAL R$ ${v.sinal})</span>` : (v.entregue ? '<span style="color:var(--success); font-size:8px; font-weight:900;">ENTREGUE</span>' : '');
                
                listaDiv.innerHTML = `<div class="venda-card ${v.cancelada?'cancelada':''}">
                    <div style="font-size:18px">${v.tipo=='Spitz'?'üê∂':'üê±'}</div>
                    <div><b>${v.cliente}</b><small>${v.tipo} | ${v.data}</small>${tag}</div>
                    <div style="text-align:right">
                        <span class="v-com">+ R$ ${(v.valor*0.03).toLocaleString()}</span>
                        <span class="v-bruto">R$ ${v.valor.toLocaleString()}</span>
                        <div style="display:flex; gap:4px; margin-top:5px; justify-content:flex-end;">
                            <button class="btn-action ${v.entregue?'ativo':''}" onclick="alternarEstado(${i},'entregue')">üè†</button>
                            <button class="btn-action ${v.cancelada?'ativo':''}" style="${v.cancelada?'background:var(--danger); border-color:var(--danger);':''}" onclick="alternarEstado(${i},'cancelada')">üö´</button>
                        </div>
                    </div>
                </div>` + listaDiv.innerHTML;
            }
        });

        // C√ÅLCULOS QUE GARANTEM OS 74K
        const valorComissoes = faturamentoComissaoTotal * 0.03;
        const saldoFinal = 2000 + valorComissoes - totalVales;

        document.getElementById('totalVales').innerText = "R$ " + totalVales.toLocaleString();
        document.getElementById('totalComissao').innerText = "R$ " + saldoFinal.toLocaleString();
        document.getElementById('baseCom').innerText = `Comiss√£o Total (3% de Tudo): R$ ${valorComissoes.toLocaleString()}`;

        let p = meta > 0 ? (fatAtivo/meta)*100 : 0;
        document.getElementById('barraProgresso').style.width = Math.min(p, 100) + "%";
        document.getElementById('porcentoTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaTxt').innerText = meta - fatAtivo > 0 ? "Falta R$ " + (meta-fatAtivo).toLocaleString() : "META BATIDA";

        const ctx = document.getElementById('meuGrafico').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: Object.keys(dadosG), datasets: [{ data: Object.values(dadosG), borderColor: '#00d2ff', borderWidth: 2, pointRadius: 0, fill: true, backgroundColor: 'rgba(0, 210, 255, 0.05)', tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#222', font: { size: 8 } }, grid: { display: false } } } }
        });
    }

    function exportarBackup() {
        const blob = new Blob([JSON.stringify({vendas, meta})], {type: 'application/json'});
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'backup_gerson.json'; a.click();
    }

    function importarBackup() {
        const input = document.createElement('input'); input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader(); reader.readAsText(e.target.files[0]);
            reader.onload = r => {
                const d = JSON.parse(r.target.result);
                vendas = d.vendas; meta = d.meta;
                localStorage.setItem('vendasV5', JSON.stringify(vendas));
                localStorage.setItem('metaV5', meta); renderizar();
            }
        }; input.click();
    }

    function gerarRelatorio() {
        let tCom = 0, tVal = 0;
        let itens = vendas.map(v => {
            if(v.isVale) { tVal += v.valor; return `<div style="color:#ff4757; padding:5px; border-bottom:1px solid #222;">VALE: - R$ ${v.valor.toLocaleString()}</div>`; }
            tCom += (v.valor * 0.03);
            return `<div style="padding:5px; border-bottom:1px solid #222;">${v.cliente} | ${v.cancelada?'CANCELADA':'ATIVA'} | R$ ${v.valor.toLocaleString()}</div>`;
        }).join('');
        const win = window.open('', '_blank');
        win.document.write(`<html><body style="background:#000; color:#fff; font-family:sans-serif; padding:20px;">
            <h2 style="color:#00d2ff">RELAT√ìRIO MY BABY</h2>
            <div style="background:#111; padding:15px; border-radius:10px; border-left:4px solid #2ecc71;">
                <p>SALDO FINAL: R$ ${(2000 + tCom - tVal).toLocaleString()}</p>
                <p>Comiss√µes: R$ ${tCom.toLocaleString()}</p>
            </div>
            <div style="margin-top:20px;">${itens}</div>
            <script>window.print();<\/script>
        </body></html>`);
    }

    renderizar();
</script>
</body>
</html>
