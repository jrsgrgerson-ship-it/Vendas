<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MY BABY | GERSON ELITE V25</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71;
            --bg: #000000; --card: rgba(15, 15, 15, 0.9);
            --neon-glow: 0 0 15px rgba(0, 210, 255, 0.5);
        }
        
        body { 
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px; min-height: 100vh;
            box-shadow: inset 0 0 80px rgba(0, 210, 255, 0.1);
        }

        .container { max-width: 450px; margin: auto; }

        header { text-align: center; margin-bottom: 20px; }
        .logo-text { 
            font-size: 20px; font-weight: 800; color: var(--accent); 
            text-shadow: var(--neon-glow); letter-spacing: 2px; text-transform: uppercase;
        }

        /* CARDS GLASS */
        .premium-card { 
            background: var(--card); border-radius: 20px; padding: 18px; 
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        .meta-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .bar-wrap { background: rgba(255,255,255,0.05); height: 8px; border-radius: 10px; overflow: hidden; }
        .bar-fill { background: var(--accent); height: 100%; box-shadow: var(--neon-glow); transition: 1.5s; }

        /* STATUS */
        .bar-stat { padding: 18px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 12px; }
        .bar-stat.green { border-color: var(--success); background: rgba(46, 204, 113, 0.05); }
        .bar-stat.red { border-color: var(--danger); background: rgba(255, 71, 87, 0.05); }
        
        .bar-stat span { display: block; font-size: 9px; font-weight: 600; text-transform: uppercase; opacity: 0.5; letter-spacing: 1px; }
        .bar-stat strong { font-size: 24px; font-weight: 800; display: block; margin-top: 4px; }

        /* HIST√ìRICO */
        .venda-card { 
            background: rgba(20, 20, 20, 0.5); padding: 15px; border-radius: 18px; 
            margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.03);
            display: grid; grid-template-columns: 40px 1fr auto; gap: 12px; align-items: center;
        }
        .venda-card.cancelada { border-color: rgba(255, 71, 87, 0.2); }
        
        .info-area b { font-size: 14px; display: block; }
        .info-area small { font-size: 9px; color: #555; font-weight: 600; text-transform: uppercase; }
        
        .tag-cancel { color: var(--danger); font-size: 9px; font-weight: 800; display: block; margin-top: 4px; }
        .tag-home { color: var(--success); font-size: 9px; font-weight: 800; display: block; margin-top: 4px; }

        .price-area { text-align: right; }
        .v-com { font-weight: 800; font-size: 12px; color: var(--success); display: block; }
        .v-bruto { font-weight: 600; font-size: 11px; color: #444; display: block; }
        .cancelada .v-bruto { text-decoration: line-through; }

        /* INPUTS & BTNS */
        .btn-main { 
            background: var(--accent); color: #000; border: none; padding: 15px; border-radius: 15px; 
            font-weight: 800; width: 100%; cursor: pointer; text-transform: uppercase; font-size: 12px;
        }
        .btn-action { background: #000; border: 1px solid #222; color: #fff; width: 32px; height: 32px; border-radius: 10px; cursor: pointer; font-size: 14px; }
        .btn-action.ativo { background: var(--success); border-color: var(--success); }

        input, select { 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); 
            color: #fff; padding: 12px; border-radius: 12px; width: 100%; 
            margin-bottom: 8px; font-family: 'Inter'; font-size: 13px; outline: none; box-sizing: border-box;
        }

        .backup-area { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 20px; padding-bottom: 40px; }
        .btn-util { background: #080808; border: 1px solid #1a1a1a; color: #555; padding: 12px; border-radius: 12px; font-size: 9px; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .btn-pdf { grid-column: span 2; background: rgba(255, 71, 87, 0.1); color: var(--danger); border-color: var(--danger); font-weight: 800; }
    </style>
</head>
<body>

<div class="container">
    <header><p class="logo-text">MY BABY PREMIUM</p></header>

    <div class="premium-card">
        <div class="meta-container">
            <span>üéØ</span>
            <input type="number" id="metaVal" style="width:100px; margin:0; border:none; background:transparent; text-align:right; font-size:18px; font-weight: 800; color:var(--accent);" onchange="salvarMeta()">
        </div>
        <div class="bar-wrap"><div id="barraProgresso" class="bar-fill"></div></div>
        <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:700; margin-top:8px;">
            <span id="porcentoTxt" style="color:var(--accent)">0%</span>
            <span style="opacity:0.4">FALTA R$ <span id="faltaTxt" style="color:#fff">...</span></span>
        </div>
    </div>

    <div class="premium-card" style="padding: 10px;"><div style="height:140px;"><canvas id="meuGrafico"></canvas></div></div>

    <div class="bar-stat green">
        <span>Saldo Real (Fixo + 3% de Tudo)</span>
        <strong id="totalComissao">R$ 0,00</strong>
        <div style="font-size:9px; margin-top:6px; color:#444; font-weight:700;" id="baseCom">BASE: R$ 0,00</div>
    </div>

    <div class="bar-stat red">
        <span>Vales Acumulados</span>
        <strong id="totalVales">R$ 0,00</strong>
    </div>

    <div class="premium-card">
        <div style="display:flex; gap:8px;">
            <select id="tipo"><option value="Spitz">üê∂ SPITZ</option><option value="Bengal">üê± BENGAL</option></select>
            <select id="sexo"><option value="Macho">‚ôÇ MACHO</option><option value="F√™mea">‚ôÄ F√äMEA</option></select>
        </div>
        <input type="text" id="cliente" placeholder="NOME DO CLIENTE">
        <input type="number" id="valorVenda" placeholder="VALOR DA VENDA R$">
        <button class="btn-main" onclick="adicionarVenda()">LAN√áAR VENDA</button>
        <button onclick="adicionarVale()" style="background:none; border:none; color:var(--danger); font-size:9px; font-weight:700; width:100%; cursor:pointer; margin-top:10px; opacity:0.5;">REGISTRAR VALE</button>
    </div>

    <div id="lista"></div>

    <div class="backup-area">
        <button class="btn-util btn-pdf" onclick="gerarRelatorio()">üìÑ RELAT√ìRIO PREMIUM PDF</button>
        <button class="btn-util" onclick="exportarBackup()">üíæ EXPORTAR</button>
        <button class="btn-util" onclick="importarBackup()">üìÇ IMPORTAR</button>
    </div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV5') || 0;
    let chartInstance = null;
    document.getElementById('metaVal').value = meta;

    function salvarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV5', meta); renderizar(); }

    function adicionarVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorVenda').value);
        if(c && v) {
            vendas.push({ tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: v, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false, sinal: 0, isVale: false });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('cliente').value = ''; document.getElementById('valorVenda').value = '';
            renderizar();
        }
    }

    function adicionarVale() {
        const v = prompt("VALOR DO VALE:");
        if(v) {
            vendas.push({ cliente: 'Vale', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            renderizar();
        }
    }

    function alternarEstado(i, campo) {
        if(campo === 'cancelada' && !vendas[i].cancelada) {
            let s = prompt("VALOR DO SINAL RETIDO:", "1000");
            vendas[i].sinal = s ? parseFloat(s) : 0;
        }
        vendas[i][campo] = !vendas[i][campo];
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function renderizar() {
        const listaDiv = document.getElementById('lista');
        let faturamentoComissaoTotal = 0; // PARA O C√ÅLCULO DOS 74K
        let totalVales = 0, fatAtivo = 0, dadosG = {}; 
        listaDiv.innerHTML = '';

        vendas.forEach((v, i) => {
            if(v.isVale) {
                totalVales += v.valor;
                listaDiv.innerHTML = `<div class="venda-card" style="border-left: 3px solid var(--danger)">
                    <div><small style="color:var(--danger)">RETIRADA</small><br><b style="font-size:13px">R$ ${v.valor.toLocaleString()}</b></div>
                    <button onclick="vendas.splice(${i},1); localStorage.setItem('vendasV5', JSON.stringify(vendas)); renderizar();" style="background:none; border:none; color:#333; font-size:16px; margin-left:auto">‚úï</button>
                </div>` + listaDiv.innerHTML;
            } else {
                // REGRA ABSOLUTA: COMISS√ÉO CONTA SEMPRE
                faturamentoComissaoTotal += v.valor;

                if(!v.cancelada) {
                    fatAtivo += v.valor;
                    let dia = v.data.substring(0,5); dadosG[dia] = (dadosG[dia] || 0) + v.valor;
                }

                let tag = v.cancelada ? `<span class="tag-cancel">RESERVA CANCELADA (SINAL R$ ${v.sinal})</span>` : (v.entregue ? '<span class="tag-home">ENTREGUE ‚úÖ</span>' : '');
                listaDiv.innerHTML = `<div class="venda-card ${v.cancelada?'cancelada':''}">
                    <div style="font-size:20px">${v.tipo=='Spitz'?'üê∂':'üê±'}</div>
                    <div class="info-area"><b>${v.cliente}</b><small>${v.tipo} | ${v.data}</small>${tag}</div>
                    <div class="price-area">
                        <span class="v-com">+ R$ ${(v.valor*0.03).toLocaleString()}</span>
                        <span class="v-bruto">R$ ${v.valor.toLocaleString()}</span>
                        <div style="display:flex; gap:5px; margin-top:6px; justify-content:flex-end;">
                            <button class="btn-action ${v.entregue?'ativo':''}" onclick="alternarEstado(${i},'entregue')">üè†</button>
                            <button class="btn-action ${v.cancelada?'cancel-btn':''}" onclick="alternarEstado(${i},'cancelada')">üö´</button>
                        </div>
                    </div>
                </div>` + listaDiv.innerHTML;
            }
        });

        const valorComissoes = faturamentoComissaoTotal * 0.03;
        const saldoFinal = 2000 + valorComissoes - totalVales;

        document.getElementById('totalVales').innerText = "R$ " + totalVales.toLocaleString();
        document.getElementById('totalComissao').innerText = "R$ " + saldoFinal.toLocaleString();
        document.getElementById('baseCom').innerText = `COMISS√ÉO ACUMULADA: R$ ${valorComissoes.toLocaleString()}`;

        let p = meta > 0 ? (fatAtivo/meta)*100 : 0;
        document.getElementById('barraProgresso').style.width = Math.min(p, 100) + "%";
        document.getElementById('porcentoTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaTxt').innerText = meta - fatAtivo > 0 ? (meta-fatAtivo).toLocaleString() : "META BATIDA";

        const ctx = document.getElementById('meuGrafico').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: Object.keys(dadosG), datasets: [{ data: Object.values(dadosG), borderColor: '#00d2ff', borderWidth: 3, pointRadius: 0, fill: true, backgroundColor: 'rgba(0, 210, 255, 0.05)', tension: 0.4 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#333', font: { size: 9 } }, grid: { display: false } } } }
        });
    }

    function exportarBackup() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({vendas, meta}));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "backup_mybaby.json");
        downloadAnchorNode.click();
    }

    function importarBackup() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const reader = new FileReader();
            reader.readAsText(e.target.files[0], 'UTF-8');
            reader.onload = r => {
                const c = JSON.parse(r.target.result);
                vendas = c.vendas; meta = c.meta;
                localStorage.setItem('vendasV5', JSON.stringify(vendas));
                localStorage.setItem('metaV5', meta);
                renderizar();
            }
        }; input.click();
    }

    function gerarRelatorio() {
        let tCom = 0, tVal = 0;
        let linhas = vendas.map(v => {
            if(v.isVale) { tVal += v.valor; return `<div style="padding:10px; border-bottom:1px solid #222; color:#ff4757;">VALE: - R$ ${v.valor.toLocaleString()}</div>`; }
            tCom += (v.valor * 0.03);
            return `<div style="padding:10px; border-bottom:1px solid #222;">
                <b>${v.cliente}</b> | ${v.tipo} | ${v.cancelada ? 'CANCELADA' : 'ATIVA'} <br>
                <small>Valor: R$ ${v.valor.toLocaleString()} | Comis: R$ ${(v.valor*0.03).toLocaleString()}</small>
            </div>`;
        }).join('');
        
        const win = window.open('', '_blank');
        win.document.write(`
            <html><head><style>
                body { background:#000; color:#fff; font-family:sans-serif; padding:20px; }
                .box { border:1px solid #00d2ff; padding:20px; border-radius:15px; margin-bottom:20px; box-shadow:0 0 15px rgba(0,210,255,0.2); }
                h2 { color:#00d2ff; margin-top:0; }
            </style></head><body>
                <div class="box">
                    <h2>RELAT√ìRIO MY BABY - GERSON</h2>
                    <p>Comiss√£o Total (3%): R$ ${tCom.toLocaleString()}</p>
                    <p style="color:#ff4757;">Vales Pagos: R$ ${tVal.toLocaleString()}</p>
                    <hr style="border:0; border-top:1px solid #222;">
                    <h3 style="color:#2ecc71;">SALDO FINAL: R$ ${(2000 + tCom - tVal).toLocaleString()}</h3>
                </div>
                ${linhas}
                <script>window.print();<\/script>
            </body></html>
        `);
    }

    renderizar();
</script>
</body>
</html>
