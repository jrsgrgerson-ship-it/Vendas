<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MY BABY | GERSON V10</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #d4af37; --danger: #ff4757; --success: #2ecc71;
            --bg: #000000; --card: #0a0a0a; --border: #1a1a1a;
        }
        body { 
            background: var(--bg); color: #ffffff; font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px; -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 450px; margin: auto; }
        header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .logo-text { font-size: 20px; font-weight: 900; color: var(--accent); margin: 0; text-transform: uppercase; }
        .sub-logo { font-size: 10px; font-weight: 600; color: #888; margin-top: 5px; letter-spacing: 1px; }

        .premium-card { background: var(--card); border-radius: 16px; padding: 18px; margin-bottom: 12px; border: 1px solid var(--border); }

        /* BARRAS DE STATUS */
        .bar-stat { padding: 18px; border-radius: 15px; border: 1px solid #222; margin-bottom: 10px; }
        .bar-stat span { display: block; font-size: 9px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; opacity: 0.8; }
        .bar-stat strong { font-size: 24px; font-weight: 900; display: block; }
        .formula { font-size: 10px; color: var(--success); font-weight: 700; margin-top: 5px; opacity: 0.9; }

        /* PETS GRID */
        .total-pets-box { background: var(--accent); color: #000; padding: 8px; border-radius: 8px; text-align: center; font-weight: 900; font-size: 13px; margin-bottom: 10px; }
        .pets-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .pet-stat { background: #080808; padding: 10px; border-radius: 12px; border: 1px solid #151515; text-align: center; }
        .pet-stat b { display: block; font-size: 9px; color: #555; text-transform: uppercase; margin-bottom: 4px; }
        .pet-stat div { font-size: 13px; font-weight: 800; }

        /* HIST√ìRICO SIMPLIFICADO */
        .venda-row { display: grid; grid-template-columns: 40px 1fr 100px 80px; align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .venda-row.vale-row { color: var(--danger); background: rgba(255, 71, 87, 0.05); border-radius: 10px; margin: 8px 0; padding: 15px; border: none; }
        .venda-row .info b { display: block; font-size: 14px; font-weight: 800; color: #fff; }
        .venda-row .info small { color: #666; font-size: 10px; font-weight: 600; text-transform: uppercase; }
        .venda-row .price-box { text-align: right; }
        .venda-row .v-bruto { display: block; font-weight: 900; font-size: 13px; color: #eee; }
        .venda-row .v-com { display: block; font-weight: 800; font-size: 10px; color: var(--success); }
        
        /* BOT√ïES */
        .btn-action { background: #111; border: 1px solid #222; color: #fff; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; font-size: 12px; }
        .btn-action.active-home { background: var(--success); border-color: var(--success); }
        .btn-action.active-cancel { background: var(--danger); border-color: var(--danger); }
        .btn-main { background: #ffffff; color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; }

        input, select { background: #000; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 8px; font-family: 'Inter'; font-size: 14px; }
        .chart-wrap { height: 180px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <p class="logo-text">MY BABY - Painel de Vendas</p>
        <p class="sub-logo">Vendedor: Gerson</p>
    </header>

    <div class="premium-card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <span style="font-size:10px; font-weight:900; color:#444;">OBJETIVO MENSAL</span>
            <input type="number" id="metaVal" style="width:100px; margin:0; border:none; background:transparent; text-align:right; font-size:16px; font-weight:900; color:var(--accent);" onchange="salvarMeta()">
        </div>
        <div style="background:#111; height:6px; border-radius:10px; margin-bottom:8px;"><div id="barraProgresso" style="background:var(--accent); height:100%; width:0%; border-radius:10px;"></div></div>
        <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:900;"><span id="porcentoTxt" style="color:var(--accent)">0%</span><span id="faltaTxt">...</span></div>
    </div>

    <div class="premium-card" style="padding: 10px;"><div class="chart-wrap"><canvas id="meuGrafico"></canvas></div></div>

    <div class="total-pets-box">Vendas: <span id="totalPets">0</span> Filhotes</div>
    <div class="pets-grid">
        <div class="pet-stat"><b>üê∂ Spitz</b><div id="countSpitz">0</div></div>
        <div class="pet-stat"><b>üê± Bengal</b><div id="countBengal">0</div></div>
    </div>

    <div class="bar-stat" style="border-color: var(--danger); background: rgba(255,0,0,0.03);">
        <span>Adiantamentos / Vales</span>
        <strong id="totalVales" style="color: var(--danger);">R$ 0,00</strong>
    </div>

    <div class="bar-stat" style="border-color: var(--success); background: rgba(0,255,0,0.05);">
        <span>Saldo Real (Fixo + 3% de Tudo)</span>
        <strong id="totalComissao" style="color: var(--success);">R$ 0,00</strong>
        <div class="formula" id="detalheCalculo">Comiss√£o acumulada: R$ 0,00</div>
    </div>

    <div class="premium-card">
        <div style="display:flex; gap:5px;"><select id="tipo"><option value="Spitz">üê∂ SPITZ</option><option value="Bengal">üê± BENGAL</option></select><select id="sexo"><option value="Macho">‚ôÇ MACHO</option><option value="F√™mea">‚ôÄ F√äMEA</option></select></div>
        <input type="text" id="cliente" placeholder="NOME DO CLIENTE">
        <input type="number" id="valorVenda" placeholder="VALOR DA VENDA R$">
        <button class="btn-main" onclick="adicionarVenda()">LAN√áAR VENDA</button>
        <button onclick="adicionarVale()" style="background:none; border:none; color:var(--danger); font-size:10px; font-weight:900; margin-top:15px; width:100%; cursor:pointer; text-decoration: underline;">REGISTRAR VALE</button>
    </div>

    <div id="listaVendas"></div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV5') || 0;
    let chartInstance = null;
    document.getElementById('metaVal').value = meta;

    function salvarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV5', meta); renderizar(); }

    function adicionarVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorVenda').value);
        if(c && v) {
            vendas.push({ tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: v, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false, isVale: false });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('cliente').value = ''; document.getElementById('valorVenda').value = '';
            renderizar();
        }
    }

    function adicionarVale() {
        const v = prompt("VALOR DO VALE:");
        if(v) {
            vendas.push({ cliente: 'Vale', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            renderizar();
        }
    }

    function alternarEstado(i, campo) {
        vendas[i][campo] = !vendas[i][campo];
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function renderizar() {
        const listaDiv = document.getElementById('listaVendas');
        let faturamentoParaComissao = 0; // Soma TUDO para os 3%
        let totalVales = 0;
        let faturamentoAtivo = 0; // Apenas para o gr√°fico e meta
        let nSpitz = 0, nBengal = 0;
        let dadosG = {}; listaDiv.innerHTML = '';

        vendas.forEach((v, i) => {
            if(v.isVale) {
                totalVales += v.valor;
                listaDiv.innerHTML = `<div class="venda-row vale-row">
                    <div style="font-size:20px">üí∏</div>
                    <div class="info"><b>VALE RETIRADO</b><small>${v.data}</small></div>
                    <div class="price-box"><span class="v-bruto" style="color:var(--danger)">- R$ ${v.valor.toLocaleString()}</span></div>
                    <div style="text-align:right"><button onclick="vendas.splice(${i},1); localStorage.setItem('vendasV5', JSON.stringify(vendas)); renderizar();" style="background:none; border:none; color:#555;">‚úï</button></div>
                </div>` + listaDiv.innerHTML;
            } else {
                // REGRA PRINCIPAL: COMISS√ÉO SEMPRE CONTA
                faturamentoParaComissao += v.valor;

                if(!v.cancelada) {
                    faturamentoAtivo += v.valor;
                    v.tipo === 'Spitz' ? nSpitz++ : nBengal++;
                    let dia = v.data.substring(0,5); 
                    dadosG[dia] = (dadosG[dia] || 0) + v.valor;
                }

                let minhaCom = v.valor * 0.03;
                let statusTag = v.cancelada ? `<span style="color:var(--danger)">CANCELADA</span>` : (v.entregue ? `<span style="color:var(--success)">ENTREGUE ‚úÖ</span>` : `PENDENTE`);

                listaDiv.innerHTML = `<div class="venda-row" style="${v.cancelada ? 'opacity:0.5' : ''}">
                    <div style="font-size:20px">${v.tipo=='Spitz'?'üê∂':'üê±'}</div>
                    <div class="info">
                        <b>${v.cliente}</b>
                        <small>${v.tipo} ${v.sexo} | ${statusTag}</small>
                    </div>
                    <div class="price-box">
                        <span class="v-bruto">R$ ${v.valor.toLocaleString()}</span>
                        <span class="v-com">+ R$ ${minhaCom.toLocaleString()}</span>
                    </div>
                    <div style="display:flex; gap:4px; justify-content:flex-end;">
                        <button class="btn-action ${v.entregue?'active-home':''}" onclick="alternarEstado(${i},'entregue')">üè†</button>
                        <button class="btn-action ${v.cancelada?'active-cancel':''}" onclick="alternarEstado(${i},'cancelada')">üö´</button>
                    </div>
                </div>` + listaDiv.innerHTML;
            }
        });

        // Atualiza Pain√©is
        document.getElementById('totalPets').innerText = nSpitz + nBengal;
        document.getElementById('countSpitz').innerText = nSpitz;
        document.getElementById('countBengal').innerText = nBengal;
        document.getElementById('totalVales').innerText = "R$ " + totalVales.toLocaleString();
        
        const valorComissoes = faturamentoParaComissao * 0.03;
        const saldoFinal = 2000 + valorComissoes - totalVales;
        
        document.getElementById('totalComissao').innerText = "R$ " + saldoFinal.toLocaleString();
        document.getElementById('detalheCalculo').innerText = `3% de comiss√£o garantidos sobre R$ ${faturamentoParaComissao.toLocaleString()}`;

        // Meta e Gr√°fico
        let progresso = meta > 0 ? (faturamentoAtivo/meta)*100 : 0;
        document.getElementById('barraProgresso').style.width = Math.min(progresso, 100) + "%";
        document.getElementById('porcentoTxt').innerText = Math.floor(progresso) + "%";
        document.getElementById('faltaTxt').innerText = meta - faturamentoAtivo > 0 ? "FALTA R$ " + (meta-faturamentoAtivo).toLocaleString() : "META BATIDA!";

        const ctx = document.getElementById('meuGrafico').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: Object.keys(dadosG), datasets: [{ data: Object.values(dadosG), borderColor: '#d4af37', backgroundColor: 'rgba(212, 175, 55, 0.1)', fill: true, tension: 0.4, borderWidth: 3, pointRadius: 3 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { ticks: { color: '#666' }, grid: { color: '#1a1a1a' } }, x: { ticks: { color: '#666' }, grid: { display: false } } } }
        });
    }

    renderizar();
</script>
</body>
</html>
