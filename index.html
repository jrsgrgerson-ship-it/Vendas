<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAINEL - CANIL MY BABY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71; --bg: #000; --card: #0d0d0d; --border: #1e1e1e; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; -webkit-font-smoothing: antialiased; }
        .container { max-width: 450px; margin: auto; }
        header { border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 20px; }
        header h1 { margin: 0; font-size: 20px; font-weight: 900; text-transform: uppercase; }
        header span { font-size: 10px; color: var(--accent); font-weight: 800; }
        .quick-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; }
        .q-box { background: var(--card); border: 1px solid var(--border); padding: 12px 5px; border-radius: 14px; text-align: center; }
        .q-box b { font-size: 15px; font-weight: 900; display: block; color: var(--accent); }
        .q-box span { font-size: 8px; color: #666; text-transform: uppercase; }
        .premium-card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; overflow: hidden; }
        .media-tag { position: absolute; top: 20px; right: 20px; text-align: right; }
        .media-tag b { display: block; color: var(--accent); font-size: 14px; font-weight: 900; }
        .progress-bg { background:#1a1a1a; height:6px; border-radius:10px; margin: 15px 0; overflow:hidden; }
        .progress-fill { background: linear-gradient(90deg, #00d2ff, #0072ff); height:100%; width:0%; transition: 1.2s; box-shadow: 0 0 10px var(--accent); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-item { background: var(--card); padding: 15px; border-radius: 18px; border: 1px solid var(--border); }
        .stat-item span { display: block; font-size: 9px; font-weight: 800; color: #666; text-transform: uppercase; }
        .stat-item b { font-size: 19px; font-weight: 900; }
        .venda-row { display: grid; grid-template-columns: 42px 1fr 85px 85px; align-items: center; padding: 16px 0; border-bottom: 1px solid #151515; }
        .venda-row.entregue { border-left: 3px solid var(--success); padding-left: 10px; }
        .venda-row.cancelada { border-left: 3px solid var(--danger); padding-left: 10px; }
        .venda-row .info b { font-size: 13px; display: block; text-transform: uppercase; cursor: pointer; }
        .venda-row .info small { color: #555; font-size: 10px; }
        .venda-row .price { text-align: right; font-weight: 900; font-size: 13px; padding-right: 5px; }
        .btn-main { background: #fff; color: #000; border: none; padding: 16px; border-radius: 16px; font-weight: 900; width: 100%; font-size: 14px; cursor: pointer; }
        .btn-pdf { background: transparent; color: var(--accent); border: 1px solid var(--accent); margin-top: 10px; }
        .btn-action-group { display: flex; gap: 4px; justify-content: flex-end; }
        .btn-act { background: #111; border: 1px solid #222; color: #fff; width: 34px; height: 34px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .btn-act.active-ent { background: var(--success); color: #000; border-color: var(--success); }
        .btn-act.active-can { background: var(--danger); color: #fff; border-color: var(--danger); }
        .btn-del { color: #444; font-size: 12px; margin-left: 5px; cursor: pointer; }
        input, select { background: #080808; border: 1px solid #222; color: #fff; padding: 14px; border-radius: 14px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: 'Inter'; }
    </style>
</head>
<body>

<div class="container">
    <header><span>VENDEDOR: GERSON</span><h1>CANIL MY BABY</h1></header>

    <div class="quick-stats">
        <div class="q-box"><b><span id="cS">0</span></b><span>üê∂ Spitz</span></div>
        <div class="q-box"><b><span id="cB">0</span></b><span>üê± Bengal</span></div>
        <div class="q-box"><b><span id="cM">0</span></b><span>‚ôÇ Macho</span></div>
        <div class="q-box"><b><span id="cF">0</span></b><span>‚ôÄ F√™mea</span></div>
    </div>

    <div class="premium-card">
        <div class="media-tag"><span>M√©dia</span><b id="mediaVendas">R$ 0</b></div>
        <span style="font-size:10px; font-weight:800; color:#555;">VENDAS DO M√äS</span>
        <strong id="totalVendas" style="font-size: 34px; font-weight: 900; display: block;">R$ 0</strong>
        <div class="progress-bg"><div id="barra" class="progress-fill"></div></div>
        <div style="display:flex; justify-content:space-between; align-items: center;">
            <span id="pctTxt" style="color:var(--accent); font-size: 12px; font-weight: 900;">0%</span>
            <input type="number" id="metaVal" style="width:85px; background:none; border:none; color:#444; text-align:right; font-size:12px;" onchange="atualizarMeta()">
        </div>
        <div class="chart-container" style="height:100px;"><canvas id="graficoVendas"></canvas></div>
    </div>

    <div class="stats-grid">
        <div class="stat-item" style="grid-column: span 2; border-color: #1a3a2a;">
            <span>SALDO (3% + 2000)</span>
            <b id="saldoGerson" style="color:var(--success);">R$ 0,00</b>
        </div>
        <div class="stat-item"><span>VALES</span><b id="totalVales" style="color:var(--danger)">R$ 0</b></div>
        <div class="stat-item"><span>FALTA META</span><b id="faltaMeta">R$ 0</b></div>
    </div>

    <div class="premium-card">
        <div style="display:flex; gap:8px;"><select id="tipo"><option value="Spitz">Spitz üê∂</option><option value="Bengal">Bengal üê±</option></select><select id="sexo"><option value="Macho">Macho ‚ôÇ</option><option value="F√™mea">F√™mea ‚ôÄ</option></select></div>
        <input type="text" id="cliente" placeholder="NOME DO CLIENTE">
        <input type="number" id="valorTotal" placeholder="VALOR TOTAL R$">
        <button class="btn-main" onclick="addVenda()">REGISTRAR VENDA</button>
        <button class="btn-main btn-pdf" onclick="gerarPDF()">GERAR RELAT√ìRIO PDF</button>
        <button onclick="addVale()" style="background:none; border:none; color:#444; width:100%; margin-top:15px; font-size:10px; font-weight:900; cursor:pointer; text-transform:uppercase;">+ Lan√ßar Vale</button>
    </div>
    <div id="listaVendas"></div>
</div>

<script>
    let chartInstance = null;
    let vendas = JSON.parse(localStorage.getItem('vendasV12') || "[]");
    let meta = localStorage.getItem('metaV12') || 100000;
    document.getElementById('metaVal').value = meta;

    function parseData(str) {
        const p = str.split('/');
        return new Date(p[2], p[1] - 1, p[0]);
    }

    function salvar() {
        vendas.sort((a, b) => parseData(b.data) - parseData(a.data));
        localStorage.setItem('vendasV12', JSON.stringify(vendas));
        renderizar();
    }

    function atualizarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV12', meta); renderizar(); }

    function addVenda() {
        const c = document.getElementById('cliente').value, vt = parseFloat(document.getElementById('valorTotal').value);
        if(c && vt) {
            vendas.push({ id: "v-" + Date.now(), tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: vt, sinal: 0, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false });
            document.getElementById('cliente').value = ''; document.getElementById('valorTotal').value = '';
            salvar();
        }
    }

    function editarData(id) {
        const i = vendas.findIndex(x => x.id === id);
        const nD = prompt("Data (DD/MM/AAAA):", vendas[i].data);
        if(nD) { vendas[i].data = nD; salvar(); }
    }

    function deletarVenda(id) {
        if(confirm("Deseja excluir permanentemente esta venda?")) {
            vendas = vendas.filter(x => x.id !== id);
            salvar();
        }
    }

    function alternarCancelado(id) {
        const i = vendas.findIndex(x => x.id === id);
        if (!vendas[i].cancelada) {
            const s = prompt("Digite o valor do sinal retido:");
            if (s !== null) {
                vendas[i].sinal = Number(s) || 0;
                vendas[i].cancelada = true;
                salvar();
            }
        } else {
            vendas[i].cancelada = false;
            vendas[i].sinal = 0;
            salvar();
        }
    }

    function alternarEntrega(id) {
        const i = vendas.findIndex(x => x.id === id);
        vendas[i].entregue = !vendas[i].entregue;
        salvar();
    }

    function addVale() {
        const v = prompt("Valor do Vale:");
        if(v) { vendas.push({ id: "vale-" + Date.now(), cliente: 'VALE', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true }); salvar(); }
    }

    function renderizar() {
        const lista = document.getElementById('listaVendas');
        let fat = 0, vales = 0, cS = 0, cB = 0, cM = 0, cF = 0, count = 0;
        let hist = {}; lista.innerHTML = '';

        vendas.forEach((v) => {
            if(v.isVale) {
                vales += v.valor;
                lista.innerHTML += `<div class="venda-row" style="opacity:0.4"><div class="icon">üí∏</div><div class="info"><b>VALE</b><small>${v.data}</small></div><div class="price">- R$ ${v.valor.toLocaleString()}</div><div class="btn-del" onclick="deletarVenda('${v.id}')">üóë</div></div>`;
            } else {
                fat += v.valor; count++;
                if(v.tipo === 'Spitz') cS++; else cB++;
                if(v.sexo === 'Macho') cM++; else cF++;
                let dia = v.data.substring(0,5); hist[dia] = (hist[dia] || 0) + v.valor;

                lista.innerHTML += `
                <div class="venda-row ${v.entregue?'entregue':''} ${v.cancelada?'cancelada':''}">
                    <div class="icon">${v.tipo=='Spitz'?'üê∂':'üê±'}</div>
                    <div class="info">
                        <b onclick="editarData('${v.id}')">${v.cliente}</b>
                        <small>${v.sexo} | ${v.data}</small>
                        ${v.cancelada ? `<br><b style="color:var(--danger);font-size:10px;">SINAL: R$ ${Number(v.sinal).toLocaleString('pt-BR')}</b>` : ''}
                    </div>
                    <div class="price">R$ ${v.valor.toLocaleString()}</div>
                    <div class="btn-action-group">
                        <button class="btn-act ${v.entregue?'active-ent':''}" onclick="alternarEntrega('${v.id}')">üè†</button>
                        <button class="btn-act ${v.cancelada?'active-can':''}" onclick="alternarCancelado('${v.id}')">üö´</button>
                        <div class="btn-del" onclick="deletarVenda('${v.id}')">üóë</div>
                    </div>
                </div>`;
            }
        });

        document.getElementById('totalVendas').innerText = "R$ " + fat.toLocaleString();
        document.getElementById('saldoGerson').innerText = "R$ " + ((fat * 0.03) + 2000 - vales).toLocaleString('pt-BR', {minimumFractionDigits:2});
        document.getElementById('mediaVendas').innerText = "R$ " + (count > 0 ? Math.round(fat/count).toLocaleString() : 0);
        document.getElementById('totalVales').innerText = "R$ " + vales.toLocaleString();
        document.getElementById('cS').innerText = cS; document.getElementById('cB').innerText = cB;
        document.getElementById('cM').innerText = cM; document.getElementById('cF').innerText = cF;

        const ctx = document.getElementById('graficoVendas').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, { type: 'line', data: { labels: Object.keys(hist), datasets: [{ data: Object.values(hist), borderColor: '#00d2ff', borderWidth: 3, fill: true, backgroundColor: 'rgba(0, 210, 255, 0.05)', tension: 0.4, pointRadius: 0 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { display: false } } } });
        document.getElementById('barra').style.width = Math.min((fat/meta)*100, 100) + "%";
        document.getElementById('pctTxt').innerText = Math.floor((fat/meta)*100) + "%";
        document.getElementById('faltaMeta').innerText = "R$ " + (meta-fat > 0 ? (meta-fat).toLocaleString() : "OK!");
    }

    function gerarPDF() {
        let fat = 0, vales = 0;
        let rows = vendas.map(v => {
            if(!v.isVale) fat += v.valor; else vales += v.valor;
            let status = v.isVale ? 'VALE' : (v.cancelada ? `CANCELADO (SINAL: R$ ${Number(v.sinal || 0).toLocaleString()})` : (v.entregue ? 'ENTREGUE' : 'AGUARDANDO ENTREGA'));
            return `<tr><td style="padding:12px; border-bottom:1px solid #eee;">${v.data}</td><td style="padding:12px; border-bottom:1px solid #eee;"><b>${v.cliente}</b></td><td style="padding:12px; border-bottom:1px solid #eee; text-align:right;">R$ ${v.valor.toLocaleString()}</td><td style="padding:12px; border-bottom:1px solid #eee; text-align:center; font-size:10px; font-weight:bold;">${status}</td></tr>`;
        }).join('');
        const win = window.open('', '_blank');
        win.document.write(`<html><body style="font-family:sans-serif; padding:40px;"><h1 style="margin:0; border-bottom:3px solid #000; padding-bottom:10px;">CANIL MY BABY</h1><p>Relat√≥rio de Vendas - Vendedor GERSON</p><div style="display:flex; justify-content:space-between; background:#f4f4f4; padding:25px; border-radius:15px; margin:20px 0; font-size:18px;"><div>Vendas: <b>R$ ${fat.toLocaleString()}</b></div><div>Saldo: <b style="color:#2ecc71;">R$ ${((fat*0.03)+2000-vales).toLocaleString('pt-BR',{minimumFractionDigits:2})}</b></div></div><table style="width:100%; border-collapse:collapse;"><thead><tr style="background:#000; color:#fff;"><th>DATA</th><th>CLIENTE</th><th>VALOR</th><th>STATUS</th></tr></thead><tbody>${rows}</tbody></table><script>window.onload=function(){window.print();}<\/script></body></html>`);
    }
    renderizar();
</script>
</body>
</html>
