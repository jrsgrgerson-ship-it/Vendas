<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MY BABY | GERSON ELITE V12</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71;
            --bg: #000000; --card: #0a0a0a; --border: #1a1a1a;
            --neon: 0 0 15px rgba(0, 210, 255, 0.3);
        }
        body { 
            background: var(--bg); color: #ffffff; font-family: 'Inter', sans-serif;
            margin: 0; padding: 15px; -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 480px; margin: auto; }
        
        header { text-align: center; margin-bottom: 25px; }
        .logo-text { font-size: 22px; font-weight: 900; color: var(--accent); text-shadow: var(--neon); margin: 0; text-transform: uppercase; }
        .sub-logo { font-size: 10px; letter-spacing: 2px; opacity: 0.6; text-transform: uppercase; margin-top: 5px; }

        .premium-card { 
            background: var(--card); border-radius: 20px; padding: 20px; 
            margin-bottom: 15px; border: 1px solid var(--border);
        }

        /* STATUS BARS NEON */
        .bar-stat { padding: 20px; border-radius: 18px; border: 1px solid #222; margin-bottom: 12px; }
        .bar-stat.red { border-color: var(--danger); background: rgba(255, 71, 87, 0.03); }
        .bar-stat.green { border-color: var(--success); box-shadow: 0 0 15px rgba(46, 204, 113, 0.15); background: rgba(46, 204, 113, 0.03); }
        .bar-stat span { display: block; font-size: 10px; font-weight: 800; text-transform: uppercase; margin-bottom: 5px; opacity: 0.7; }
        .bar-stat strong { font-size: 26px; font-weight: 900; display: block; letter-spacing: -1px; }

        /* PET COUNTER */
        .pets-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .pet-stat { background: #080808; padding: 12px; border-radius: 15px; border: 1px solid #151515; text-align: center; }
        .pet-stat b { font-size: 9px; color: #555; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .pet-stat span { font-size: 16px; font-weight: 900; color: #fff; }

        /* LISTA / HIST√ìRICO CORRIGIDO */
        .venda-card { 
            background: var(--card); padding: 15px; border-radius: 18px; 
            margin-bottom: 12px; border: 1px solid var(--border);
            display: grid; grid-template-columns: 40px 1fr auto; gap: 12px; align-items: center;
        }
        .venda-card.cancelada { border-color: var(--danger); opacity: 0.7; }
        .venda-card.cancelada .v-bruto { text-decoration: line-through; opacity: 0.5; }
        
        .info-area b { font-size: 15px; display: block; color: #fff; }
        .info-area small { font-size: 10px; color: #666; font-weight: 700; text-transform: uppercase; }
        
        .tag-cancel { background: var(--danger); color: white; font-size: 9px; font-weight: 900; padding: 2px 6px; border-radius: 4px; margin-top: 4px; display: inline-block; }
        .tag-home { background: var(--success); color: white; font-size: 9px; font-weight: 900; padding: 2px 6px; border-radius: 4px; margin-top: 4px; display: inline-block; }

        .price-area { text-align: right; min-width: 90px; }
        .v-bruto { font-weight: 900; font-size: 14px; display: block; }
        .v-com { font-weight: 800; font-size: 11px; color: var(--success); display: block; margin-bottom: 5px; }

        .actions { display: flex; gap: 5px; justify-content: flex-end; }
        .btn-action { background: #111; border: 1px solid #222; color: #fff; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; }
        .btn-action.ativo { background: var(--success); border-color: var(--success); }
        .btn-action.cancel { background: var(--danger); border-color: var(--danger); }

        .btn-main { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 15px; font-weight: 900; width: 100%; cursor: pointer; text-transform: uppercase; box-shadow: var(--neon); }
        input, select { background: #000; border: 1px solid #222; color: #fff; padding: 14px; border-radius: 12px; width: 100%; margin-bottom: 10px; font-family: 'Inter'; outline: none; }
        
        .vale-card { background: rgba(255, 71, 87, 0.08); border: 1px dashed var(--danger); padding: 12px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <p class="logo-text">MY BABY - PAINEL DE VENDAS</p>
        <p class="sub-logo">Vendedor: Gerson</p>
    </header>

    <div class="premium-card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <span style="font-size:10px; font-weight:900;">OBJETIVO MENSAL</span>
            <input type="number" id="metaVal" style="width:120px; margin:0; border:none; background:transparent; text-align:right; font-size:18px; font-weight:900; color:var(--accent);" onchange="salvarMeta()">
        </div>
        <div style="background:#111; height:8px; border-radius:10px; margin-bottom:10px;"><div id="barraProgresso" style="background:var(--accent); height:100%; width:0%; border-radius:10px; box-shadow: var(--neon);"></div></div>
        <div style="display:flex; justify-content:space-between; font-size:10px; font-weight:900;"><span id="porcentoTxt" style="color:var(--accent)">0%</span><span id="faltaTxt" style="opacity:0.5">...</span></div>
    </div>

    <div class="premium-card" style="padding: 10px;"><canvas id="meuGrafico" style="height:160px;"></canvas></div>

    <div class="pets-grid">
        <div class="pet-stat"><b>üê∂ Spitz</b><span id="nS">0</span></div>
        <div class="pet-stat"><b>üê± Bengal</b><span id="nB">0</span></div>
        <div class="pet-stat" style="grid-column: span 2; background: #111;">
            <b>Total de Filhotes</b><span id="totalPets">0</span>
        </div>
    </div>

    <div class="bar-stat red">
        <span>Adiantamentos (Vales)</span>
        <strong id="totalVales">R$ 0,00</strong>
    </div>

    <div class="bar-stat green">
        <span>Saldo Real a Receber (Fixo + 3%)</span>
        <strong id="totalComissao">R$ 0,00</strong>
        <div style="font-size:10px; margin-top:5px; color:#aaa;" id="baseCom">Comiss√£o Total: R$ 0,00</div>
    </div>

    <div class="premium-card">
        <div style="display:flex; gap:8px;"><select id="tipo"><option value="Spitz">üê∂ SPITZ</option><option value="Bengal">üê± BENGAL</option></select><select id="sexo"><option value="Macho">‚ôÇ MACHO</option><option value="F√™mea">‚ôÄ F√äMEA</option></select></div>
        <input type="text" id="cliente" placeholder="NOME DO CLIENTE">
        <input type="number" id="valorVenda" placeholder="VALOR DA VENDA R$">
        <button class="btn-main" onclick="adicionarVenda()">LAN√áAR VENDA</button>
        <div style="display:flex; gap:8px; margin-top:10px;">
            <input type="number" id="valorVale" placeholder="R$ Adiantamento" style="margin:0;">
            <button onclick="adicionarVale()" style="background:#222; color:var(--danger); border:1px solid #333; border-radius:12px; padding:0 15px; font-weight:800; cursor:pointer;">VALE</button>
        </div>
    </div>

    <div id="lista"></div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV5') || 0;
    let chartInstance = null;
    document.getElementById('metaVal').value = meta;

    function salvarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV5', meta); renderizar(); }

    function adicionarVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorVenda').value);
        if(c && v) {
            vendas.push({ tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: v, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false, sinal: 0, isVale: false });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('cliente').value = ''; document.getElementById('valorVenda').value = '';
            renderizar();
        }
    }

    function adicionarVale() {
        const v = parseFloat(document.getElementById('valorVale').value);
        if(v) {
            vendas.push({ cliente: 'Adiantamento', valor: v, data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('valorVale').value = '';
            renderizar();
        }
    }

    function alternarEstado(i, campo) {
        if(campo === 'cancelada' && !vendas[i].cancelada) {
            let s = prompt("VALOR DO SINAL RETIDO (R$):", "1000");
            vendas[i].sinal = s ? parseFloat(s) : 0;
        }
        vendas[i][campo] = !vendas[i][campo];
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function excluir(i) { if(confirm("Excluir registro?")) { vendas.splice(i,1); localStorage.setItem('vendasV5', JSON.stringify(vendas)); renderizar(); } }

    function renderizar() {
        const listaDiv = document.getElementById('lista');
        let fatComissao = 0, vales = 0, fatAtivo = 0, nS = 0, nB = 0;
        let dadosG = {}; listaDiv.innerHTML = '';

        vendas.forEach((v, i) => {
            if(v.isVale) {
                vales += v.valor;
                listaDiv.innerHTML = `<div class="vale-card">
                    <div><small style="color:var(--danger); font-weight:800;">VALE RETIRADO</small><br><b>R$ ${v.valor.toLocaleString()}</b></div>
                    <button onclick="excluir(${i})" style="background:none; border:none; color:#555; font-size:18px;">‚úï</button>
                </div>` + listaDiv.innerHTML;
            } else {
                // COMISS√ÉO DE 3% SOBRE TUDO (MESMO CANCELADO)
                fatComissao += v.valor;

                if(!v.cancelada) {
                    fatAtivo += v.valor;
                    v.tipo === 'Spitz' ? nS++ : nB++;
                    let dia = v.data.substring(0,5); dadosG[dia] = (dadosG[dia] || 0) + v.valor;
                }

                let com = v.valor * 0.03;
                let tag = v.cancelada ? `<span class="tag-cancel">RESERVA CANCELADA (Sinal: R$ ${v.sinal})</span>` : (v.entregue ? '<span class="tag-home">ENTREGUE ‚úÖ</span>' : '');

                listaDiv.innerHTML = `
                <div class="venda-card ${v.cancelada?'cancelada':''}">
                    <div style="font-size:22px">${v.tipo=='Spitz'?'üê∂':'üê±'}</div>
                    <div class="info-area">
                        <b>${v.cliente}</b>
                        <small>${v.tipo} ${v.sexo} | ${v.data}</small>
                        ${tag}
                    </div>
                    <div class="price-area">
                        <span class="v-com">+ R$ ${com.toLocaleString()}</span>
                        <span class="v-bruto">R$ ${v.valor.toLocaleString()}</span>
                        <div class="actions">
                            <button class="btn-action ${v.entregue?'ativo':''}" onclick="alternarEstado(${i},'entregue')">üè†</button>
                            <button class="btn-action ${v.cancelada?'cancel':''}" onclick="alternarEstado(${i},'cancelada')">üö´</button>
                        </div>
                    </div>
                </div>` + listaDiv.innerHTML;
            }
        });

        // Totais Painel
        document.getElementById('nS').innerText = nS; 
        document.getElementById('nB').innerText = nB;
        document.getElementById('totalPets').innerText = nS + nB;
        document.getElementById('totalVales').innerText = "R$ " + vales.toLocaleString();
        
        const saldoFinal = (fatComissao * 0.03) + 2000 - vales;
        document.getElementById('totalComissao').innerText = "R$ " + saldoFinal.toLocaleString();
        document.getElementById('baseCom').innerText = `Comiss√£o Acumulada (3%): R$ ${(fatComissao * 0.03).toLocaleString()}`;

        // Gr√°fico e Meta
        let p = meta > 0 ? (fatAtivo/meta)*100 : 0;
        document.getElementById('barraProgresso').style.width = Math.min(p, 100) + "%";
        document.getElementById('porcentoTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaTxt').innerText = meta - fatAtivo > 0 ? "FALTA R$ " + (meta-fatAtivo).toLocaleString() : "CONCLU√çDO!";

        const ctx = document.getElementById('meuGrafico').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: Object.keys(dadosG), datasets: [{ data: Object.values(dadosG), borderColor: '#00d2ff', backgroundColor: 'rgba(0, 210, 255, 0.1)', fill: true, tension: 0.4, borderWidth: 3, pointRadius: 4 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#444' }, grid: { display: false } } } }
        });
    }

    renderizar();
</script>
</body>
</html>
