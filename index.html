<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CANIL MY BABY - GERSON</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --blue: #00f2ff; --green: #00ff88; --red: #ff0055; --bg: #000; --card: #0a0a0a; --border: #1a1a1a; --yellow: #e9ea00; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; }
        
        /* CABE√áALHO SOLICITADO */
        header { border-left: 5px solid var(--blue); padding-left: 15px; margin-bottom: 25px; }
        header h1 { 
            margin: 0; font-size: 20px; font-weight: 900; text-transform: uppercase;
            color: #fff; text-shadow: 0 0 10px var(--blue);
            animation: pulse-glow 2.5s infinite alternate;
            line-height: 1.1;
        }
        @keyframes pulse-glow { from { text-shadow: 0 0 5px var(--blue); } to { text-shadow: 0 0 20px var(--blue), 0 0 30px #0088ff; } }
        header p { margin: 5px 0 0 0; font-size: 13px; color: var(--blue); font-weight: 700; letter-spacing: 0.3px; }

        /* KPI CONTADORES */
        .count-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 15px; }
        .c-box { background: var(--card); padding: 10px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .c-box b { display: block; font-size: 16px; color: #fff; }
        .c-box span { font-size: 7px; color: #555; font-weight: 800; text-transform: uppercase; }

        /* PAINEL FINANCEIRO */
        .fin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .fin-box { background: var(--card); padding: 12px; border-radius: 15px; border: 1px solid var(--border); }
        .fin-box span { font-size: 8px; color: #666; font-weight: 800; display: block; margin-bottom: 4px; }
        .fin-box b { font-size: 17px; display: block; }
        .liq { color: var(--green); text-shadow: 0 0 10px rgba(0,255,136,0.3); }
        .com { color: var(--yellow); }

        /* GR√ÅFICO COM GLOW */
        .chart-card { 
            background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid var(--border); 
            margin-bottom: 15px; height: 180px; 
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.03);
        }

        /* INPUTS */
        .inputs { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid var(--border); margin-bottom: 20px; }
        input, select { background: #000; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 8px; box-sizing: border-box; font-family: inherit; }
        .btn-row { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 8px; }
        button { cursor: pointer; font-weight: 900; border-radius: 10px; border: none; transition: 0.3s; }
        .btn-add { background: #fff; color: #000; }
        .btn-pdf { background: var(--blue); color: #000; }

        /* LISTA DE VENDAS */
        .item { background: var(--card); padding: 14px; border-radius: 18px; margin-bottom: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .item.pendente { border-left: 5px solid var(--red); }
        .item.entregue { border-left: 5px solid var(--green); }
        
        .status-badge { font-size: 8px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; margin-top: 5px; display: inline-block; }
        .status-pendente { background: rgba(255,0,85,0.1); color: var(--red); border: 1px solid var(--red); }
        .status-entregue { background: rgba(0,255,136,0.1); color: var(--green); border: 1px solid var(--green); }

        .item-info b { font-size: 14px; text-transform: uppercase; display: block; }
        .date-badge { background: #1a1a1a; padding: 3px 6px; border-radius: 5px; color: var(--blue); font-size: 10px; cursor: pointer; }
        
        .val-venda { font-weight: 900; font-size: 16px; text-align: right; margin-right: 10px; }
        .btn-circle { width: 36px; height: 36px; border-radius: 10px; border: 1px solid #222; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .btn-circle.on { background: var(--green); color: #000; border-color: var(--green); box-shadow: 0 0 10px var(--green); }
        .btn-del { color: #333; border: none; background: none; margin-left: 8px; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Painel de Vendas Canil My Baby</h1>
        <p>Vendedor de Spitz e Bengal Gerson</p>
    </header>

    <div class="count-grid">
        <div class="c-box"><b id="cntS">0</b><span>üê∂ Spitz</span></div>
        <div class="c-box"><b id="cntB">0</b><span>üê± Bengal</span></div>
        <div class="c-box"><b id="cntM">0</b><span>‚ôÇ Macho</span></div>
        <div class="c-box"><b id="cntF">0</b><span>‚ôÄ F√™mea</span></div>
    </div>

    <div class="fin-grid">
        <div class="fin-box"><span>üîµ FIXO</span><b style="color:var(--blue)">R$ 2.000,00</b></div>
        <div class="fin-box"><span>üü° COMISS√ïES (3%)</span><b id="totComissao" class="com">R$ 0</b></div>
    </div>
    <div class="fin-grid" style="margin-bottom: 15px;">
        <div class="fin-box"><span>üî¥ VALES</span><b id="totDescontos" style="color:var(--red)">R$ 0</b></div>
        <div class="fin-box"><span>üü¢ L√çQUIDO REAL</span><b id="salLiq" class="liq">R$ 0</b></div>
    </div>

    <div class="chart-card"><canvas id="graficoVendas"></canvas></div>

    <div class="inputs">
        <div style="display:flex; gap:8px;">
            <select id="tipo"><option value="Spitz">üê∂ Spitz</option><option value="Bengal">üê± Bengal</option></select>
            <select id="sexo"><option value="Macho">‚ôÇ Macho</option><option value="F√™mea">‚ôÄ F√™mea</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <input type="number" id="valor" placeholder="Valor da Venda R$">
        <div class="btn-row">
            <button class="btn-add" onclick="addVenda()">SALVAR</button>
            <button class="btn-vale" style="background:var(--red); color:#fff" onclick="addVale()">VALE</button>
            <button class="btn-pdf" onclick="gerarPDF()">PDF LUX</button>
        </div>
    </div>

    <div id="lista"></div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendas_v10_final')) || [];
    let chart = null;

    function salvar() { localStorage.setItem('vendas_v10_final', JSON.stringify(vendas)); render(); }

    function addVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valor').value);
        if (c && v) {
            vendas.push({ id: Date.now(), cliente: c, valor: v, tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, data: new Date().toLocaleDateString('pt-BR').substring(0, 5), entregue: false, isVale: false, ts: Date.now() });
            document.getElementById('cliente').value = ''; document.getElementById('valor').value = ''; salvar();
        }
    }

    function addVale() {
        const val = prompt("Valor do Vale:");
        if (val) { vendas.push({ id: Date.now(), cliente: 'VALE', valor: parseFloat(val), data: new Date().toLocaleDateString('pt-BR').substring(0, 5), isVale: true, ts: Date.now() }); salvar(); }
    }

    function toggleStatus(id) { const v = vendas.find(x => x.id === id); v.entregue = !v.entregue; salvar(); }
    function editarData(id) { const v = vendas.find(x => x.id === id); const n = prompt("Data (DD/MM):", v.data); if(n) { v.data = n; salvar(); } }
    function del(id) { if(confirm("Excluir registro?")) { vendas = vendas.filter(x => x.id !== id); salvar(); } }

    function render() {
        const div = document.getElementById('lista'); div.innerHTML = '';
        let bruto = 0, descontos = 0, comissoes = 0, s=0, b=0, m=0, f=0, hist = {};

        let crono = [...vendas].filter(v => !v.isVale).sort((a,b) => a.ts - b.ts);
        crono.forEach(v => hist[v.data] = (hist[v.data] || 0) + v.valor);

        [...vendas].sort((a,b) => b.ts - a.ts).forEach(v => {
            if (v.isVale) {
                descontos += v.valor;
                div.innerHTML += `<div class="item" style="border-color:var(--red)"><div class="item-info"><b>VALE / ADIANTAMENTO</b><span class="date-badge" onclick="editarData(${v.id})">${v.data}</span></div><div style="display:flex;align-items:center"><div class="val-venda" style="color:var(--red)">- R$ ${v.valor.toLocaleString()}</div><button onclick="del(${v.id})" class="btn-del">üóë</button></div></div>`;
            } else {
                bruto += v.valor; comissoes += (v.valor * 0.03);
                if(v.tipo === 'Spitz') s++; else b++;
                if(v.sexo === 'Macho') m++; else f++;
                
                div.innerHTML += `
                <div class="item ${v.entregue ? 'entregue' : 'pendente'}">
                    <div class="item-info">
                        <b>${v.cliente}</b>
                        <span class="date-badge" onclick="editarData(${v.id})">${v.data}</span>
                        <br><span class="status-badge ${v.entregue ? 'status-entregue' : 'status-pendente'}">${v.entregue ? 'üì¶ Entregue' : '‚è≥ Aguardando'}</span>
                    </div>
                    <div style="display:flex;align-items:center">
                        <div class="val-venda">R$ ${v.valor.toLocaleString()}</div>
                        <button class="btn-circle ${v.entregue ? 'on' : ''}" onclick="toggleStatus(${v.id})">${v.entregue ? '‚úî' : 'üöö'}</button>
                        <button onclick="del(${v.id})" class="btn-del">üóë</button>
                    </div>
                </div>`;
            }
        });

        document.getElementById('totComissao').innerText = "R$ " + comissoes.toLocaleString();
        document.getElementById('totDescontos').innerText = "R$ " + descontos.toLocaleString();
        document.getElementById('salLiq').innerText = "R$ " + (2000 + comissoes - descontos).toLocaleString('pt-BR', {minimumFractionDigits:2});
        document.getElementById('cntS').innerText = s; document.getElementById('cntB').innerText = b;
        document.getElementById('cntM').innerText = m; document.getElementById('cntF').innerText = f;

        const ctx = document.getElementById('graficoVendas').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels: Object.keys(hist), datasets: [{ 
                data: Object.values(hist), borderColor: '#00f2ff', borderWidth: 4, pointRadius: 5, pointBackgroundColor: '#00f2ff', 
                fill: true, backgroundColor: (c) => { const g = c.chart.ctx.createLinearGradient(0,0,0,180); g.addColorStop(0,'rgba(0,242,255,0.2)'); g.addColorStop(1,'transparent'); return g; },
                tension: 0.4 
            }] },
            options: { 
                responsive: true, maintainAspectRatio: false, 
                plugins: { legend: { display: false } },
                scales: { 
                    y: { grid: { color: '#111' }, ticks: { color: '#444', font: {size: 10} } },
                    x: { grid: { display: false }, ticks: { color: '#444', font: {size: 10} } }
                }
            }
        });
    }

    function gerarPDF() {
        const bruto = vendas.filter(v=>!v.isVale).reduce((a,b)=>a+b.valor,0);
        const win = window.open('','_blank');
        win.document.write(`
            <html><head><style>
                body { background: #000; color: #fff; font-family: sans-serif; padding: 30px; }
                h1 { color: #00f2ff; border-bottom: 1px solid #222; padding-bottom: 10px; }
                table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                th { background: #111; color: #00f2ff; padding: 12px; text-align: left; border: 1px solid #222; }
                td { padding: 12px; border: 1px solid #222; }
            </style></head><body>
                <h1>Relat√≥rio Canil My Baby - Gerson</h1>
                <p>Faturamento Bruto: R$ ${bruto.toLocaleString()}</p>
                <table><thead><tr><th>DATA</th><th>CLIENTE</th><th>VALOR</th></tr></thead>
                <tbody>${vendas.map(v=>`<tr><td>${v.data}</td><td>${v.cliente}</td><td>R$ ${v.valor.toLocaleString()}</td></tr>`).join('')}</tbody></table>
                <script>window.print();<\/script>
            </body></html>`);
    }

    render();
</script>
</body>
</html>
