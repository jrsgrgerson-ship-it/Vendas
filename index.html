<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Canil My Baby - Premium Dark</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --spitz: #ff9f43; --bengal: #54a0ff; 
            --dark-bg: #0f172a; 
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --danger: #ff4757; --success: #2ecc71;
            --neon-blue: #38bdf8;
        }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--dark-bg);
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
            margin: 0; padding: 15px; color: #f1f5f9; min-height: 100vh;
        }

        .container { max-width: 500px; margin: auto; }
        
        header { text-align: center; padding: 10px 0 20px; }
        header h2 { margin: 0; font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }
        header small { color: var(--bengal); letter-spacing: 3px; font-size: 9px; font-weight: bold; text-transform: uppercase; }

        /* GLASSMORPHISM */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .card-meta { 
            background: linear-gradient(135deg, #1e293b 0%, #000 100%); 
            color: white; padding: 22px; border-radius: 30px; margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.1);
        }

        .meta-header { display: flex; justify-content: space-between; align-items: center; }
        .meta-input { 
            background: rgba(255,255,255,0.1); border: none; color: white; 
            width: 100px; font-weight: 800; font-size: 18px; outline: none; 
            text-align: center; border-radius: 12px; padding: 6px;
        }
        
        .progress-container { background: rgba(0,0,0,0.4); height: 14px; border-radius: 10px; overflow: hidden; margin: 18px 0; }
        .progress-bar { background: linear-gradient(90deg, var(--neon-blue), #818cf8); height: 100%; width: 0%; transition: 1.5s cubic-bezier(0.1, 0.5, 0.1, 1); }

        /* GR√ÅFICO */
        .chart-container { background: rgba(15, 23, 42, 0.5); border-radius: 24px; padding: 15px; margin-bottom: 20px; border: 1px solid var(--glass-border); }
        .media-tag { text-align: right; font-size: 10px; font-weight: 800; color: #94a3b8; margin-top: 10px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .stat-card { background: var(--glass); border-radius: 22px; padding: 15px; text-align: center; border: 1px solid var(--glass-border); }
        .stat-card small { color: #94a3b8; display: block; font-size: 9px; text-transform: uppercase; font-weight: 800; }
        .stat-card strong { font-size: 18px; font-weight: 800; color: #fff; }

        input, select { 
            padding: 14px; border: 1px solid var(--glass-border); 
            background: rgba(255,255,255,0.05); border-radius: 16px; 
            font-size: 14px; color: white; outline: none; width: 100%; box-sizing: border-box;
        }
        
        button.btn-add { 
            background: #fff; color: #0f172a; border: none; padding: 16px; 
            border-radius: 18px; font-weight: 800; cursor: pointer; width: 100%;
        }

        /* LISTA E ALINHAMENTO */
        .venda-card { 
            background: var(--glass); padding: 18px; border-radius: 24px; margin-bottom: 12px; 
            display: flex; align-items: center; border-left: 6px solid #475569;
            border: 1px solid var(--glass-border); justify-content: space-between;
        }
        
        .venda-card.cancelada { opacity: 0.5; border-left-style: dashed; }
        .venda-Spitz { border-left-color: var(--spitz); }
        .venda-Bengal { border-left-color: var(--bengal); }

        .venda-info { flex: 1; }
        .venda-valores { text-align: right; min-width: 110px; margin-right: 12px; }

        .tag-group { display: flex; flex-direction: column; gap: 4px; margin-top: 6px; }
        .badge { 
            color: white; padding: 3px 10px; border-radius: 8px; font-size: 8px; 
            text-transform: uppercase; font-weight: 900; display: inline-block; width: fit-content;
        }
        .bg-cancel { background: var(--danger); box-shadow: 0 0 10px rgba(255,71,87,0.3); }
        .bg-sinal { background: var(--bengal); box-shadow: 0 0 10px rgba(84,160,255,0.3); }
        .bg-success { background: var(--success); }

        .btn-action { border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px; cursor: pointer; color: white; }
        .btn-action.ativo { background: var(--success); border-color: var(--success); }
        
        .btn-pdf { background: var(--danger); color: white; border: none; padding: 18px; border-radius: 20px; font-weight: 800; width: 100%; cursor: pointer; margin-bottom: 50px; box-shadow: 0 10px 20px rgba(255,71,87,0.2); }
    </style>
</head>
<body>

<div class="container">
    <header><h2>Canil My Baby</h2><small>Gest√£o Profissional</small></header>

    <div class="card-meta">
        <div class="meta-header">
            <div style="font-weight: 800; font-size: 11px; opacity: 0.7;">META DO M√äS</div>
            <input type="number" id="metaVal" class="meta-input" onchange="salvarMeta()">
        </div>
        <div class="progress-container"><div id="barraProgresso" class="progress-bar"></div></div>
        <div style="display: flex; justify-content: space-between; font-size: 11px; font-weight: 800; color: var(--neon-blue);">
            <span id="porcentoTxt">0%</span>
            <span id="faltaTxt">...</span>
        </div>
    </div>

    <div class="chart-container">
        <div style="height: 150px;"><canvas id="meuGrafico"></canvas></div>
        <div class="media-tag">M√âDIA/VENDA: <span id="valorMedia" style="color:white">R$ 0</span></div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><small>Faturamento</small><strong id="totalVendas">R$ 0</strong></div>
        <div class="stat-card"><small>A Entregar</small><strong id="countPendentes" style="color: var(--spitz);">0</strong></div>
        <div class="stat-card" style="grid-column: span 2; padding: 20px;">
            <small>Saldo Restante (L√≠quido)</small><strong id="totalComissao" style="color: var(--success); font-size: 24px;">R$ 0,00</strong>
            <div id="subVale" style="font-size: 10px; color: var(--danger); font-weight: 800; margin-top: 5px;"></div>
        </div>
    </div>

    <div class="glass-card">
        <div style="display: flex; gap: 8px; margin-bottom: 10px;">
            <select id="tipo"><option value="Spitz">üê∂ Spitz</option><option value="Bengal">üê± Bengal</option></select>
            <select id="sexo"><option value="Macho">‚ôÇ Macho</option><option value="F√™mea">‚ôÄ F√™mea</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente" style="margin-bottom:10px;">
        <input type="number" id="valorVenda" placeholder="Valor da Venda (R$)" style="margin-bottom:10px;">
        <button class="btn-add" onclick="adicionarVenda()">ADICIONAR VENDA</button>
        <button onclick="adicionarVale()" style="background:none; border:none; color:var(--danger); font-size:11px; font-weight:bold; margin-top:12px; width:100%; cursor:pointer; text-decoration: underline;">REGISTRAR ADIANTAMENTO/VALE</button>
    </div>

    <div id="lista"></div>

    <button class="btn-pdf" onclick="imprimirRelatorio()">üìÑ EXPORTAR RELAT√ìRIO PDF</button>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV5') || 0;
    let chartInstance = null;
    document.getElementById('metaVal').value = meta;

    function salvarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV5', meta); renderizar(); }

    function adicionarVenda() {
        const t = document.getElementById('tipo').value, c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorVenda').value);
        if(c && v) {
            vendas.push({ tipo:t, sexo:document.getElementById('sexo').value, cliente:c, valor:v, data: new Date().toLocaleDateString('pt-BR'), isVale: false, entregue: false, cancelada: false, sinal: 0 });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('cliente').value = ''; document.getElementById('valorVenda').value = '';
            renderizar();
        }
    }

    function adicionarVale() {
        const v = prompt("Valor do adiantamento:");
        if(v) {
            vendas.push({ cliente: 'Adiantamento', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            renderizar();
        }
    }

    function alternarEstado(i, campo) {
        if(campo === 'cancelada' && !vendas[i].cancelada) {
            let s = prompt("Valor do sinal retido (R$):", "1000");
            vendas[i].sinal = s ? parseFloat(s) : 0;
            vendas[i].entregue = false;
        }
        vendas[i][campo] = !vendas[i][campo];
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function renderizar() {
        const listaDiv = document.getElementById('lista');
        let fat = 0, vales = 0, pendentes = 0, qtd = 0;
        let dadosG = {}; listaDiv.innerHTML = '';

        vendas.forEach((v, i) => {
            if(v.isVale) {
                vales += v.valor;
                listaDiv.innerHTML = `<div class="venda-card" style="border-left-color:var(--danger)"><span>üí∏ Adiantamento</span><strong style="margin-left:auto; color:var(--danger)">- R$ ${v.valor.toLocaleString()}</strong></div>` + listaDiv.innerHTML;
            } else {
                fat += v.valor; qtd++;
                let dia = v.data.substring(0,5); dadosG[dia] = (dadosG[dia] || 0) + v.valor;
                if(!v.entregue && !v.cancelada) pendentes++;
                
                let tags = '';
                if(v.cancelada) {
                    tags = `<div class="tag-group"><span class="badge bg-cancel">RESERVA CANCELADA</span><span class="badge bg-sinal">SINAL: R$ ${v.sinal.toLocaleString()}</span></div>`;
                } else if(v.entregue) {
                    tags = `<span class="badge bg-success">ENTREGUE ‚úÖ</span>`;
                }

                listaDiv.innerHTML = `
                    <div class="venda-card venda-${v.tipo} ${v.cancelada?'cancelada':''}">
                        <div class="venda-info">
                            <strong>${v.tipo == 'Spitz'?'üê∂':'üê±'} ${v.cliente}</strong><br>
                            <small>${v.data} | ${v.sexo}</small>
                            ${tags}
                        </div>
                        <div class="venda-valores">
                            <strong style="font-size: 15px; color:#fff">R$ ${v.valor.toLocaleString()}</strong><br>
                            <small style="color:var(--success); font-weight:800">3%: R$ ${(v.valor*0.03).toFixed(2)}</small>
                        </div>
                        <div style="display:flex; gap:6px;">
                            <button class="btn-action ${v.entregue?'ativo':''}" onclick="alternarEstado(${i},'entregue')">üè†</button>
                            <button class="btn-action ${v.cancelada?'ativo':''}" onclick="alternarEstado(${i},'cancelada')">üö´</button>
                        </div>
                    </div>` + listaDiv.innerHTML;
            }
        });

        let liq = (fat * 0.03) + 2000 - vales;
        document.getElementById('totalVendas').innerText = "R$ " + fat.toLocaleString();
        document.getElementById('totalComissao').innerText = "R$ " + liq.toLocaleString();
        document.getElementById('subVale').innerText = vales > 0 ? "TOTAL DE VALES PEGOS: R$ " + vales.toLocaleString() : "";
        document.getElementById('countPendentes').innerText = pendentes;
        document.getElementById('valorMedia').innerText = "R$ " + (qtd > 0 ? Math.round(fat/qtd).toLocaleString() : 0);

        let p = meta > 0 ? (fat / meta) * 100 : 0;
        document.getElementById('barraProgresso').style.width = Math.min(p, 100) + "%";
        document.getElementById('porcentoTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaTxt').innerText = meta - fat > 0 ? "FALTA R$ " + (meta-fat).toLocaleString() : "META BATIDA! üèÜ";
        if(p >= 100) confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

        const ctx = document.getElementById('meuGrafico').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, { 
            type: 'line', 
            data: { 
                labels: Object.keys(dadosG), 
                datasets: [{ 
                    data: Object.values(dadosG), 
                    borderColor: '#38bdf8', 
                    backgroundColor: 'rgba(56, 189, 248, 0.2)',
                    fill: true, tension: 0.4, borderWidth: 3, pointRadius: 4
                }] 
            }, 
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 10 } } } } } 
        });
    }

    function imprimirRelatorio() {
        let fat = 0, vales = 0;
        let linhas = vendas.map(v => {
            if(!v.isVale) fat += v.valor; else vales += v.valor;
            let status = v.isVale ? 'VALE' : (v.cancelada ? `CANCELADA (SINAL R$ ${v.sinal})` : (v.entregue ? 'ENTREGUE' : 'PENDENTE'));
            return `<tr><td>${v.data}</td><td>${v.cliente}</td><td>R$ ${v.valor.toLocaleString()}</td><td>${status}</td></tr>`;
        }).join('');
        let liqTotal = (fat * 0.03) + 2000;
        const win = window.open('', '_blank');
        win.document.write(`<html><body style="font-family:sans-serif; padding:30px">
            <h1>Relat√≥rio Canil My Baby</h1>
            <div style="background:#f1f5f9; padding:20px; border-radius:15px; margin-bottom:20px; border-left: 5px solid #38bdf8">
                <b>Total de Comiss√µes:</b> R$ ${liqTotal.toLocaleString()}<br>
                <b>Adiantamentos (Vales):</b> R$ ${vales.toLocaleString()}<br>
                <hr>
                <b>SALDO FINAL A RECEBER: R$ ${(liqTotal - vales).toLocaleString()}</b>
            </div>
            <table border="1" style="width:100%; border-collapse:collapse; text-align:left">
                <tr><th>Data</th><th>Cliente</th><th>Valor Venda</th><th>Status</th></tr>${linhas}
            </table>
        <script>window.onload=function(){window.print();}<\/script></body></html>`);
    }
    renderizar();
</script>
</body>
</html>
