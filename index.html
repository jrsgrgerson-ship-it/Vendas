<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BABY SYSTEM | VERS√ÉO BLACK LABEL</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #007aff;
            --success: #34c759;
            --danger: #ff3b30;
            --text: #1d1d1f;
            --text-light: #86868b;
            --bg: #ffffff;
            --card: #f5f5f7;
            --border: #d2d2d7;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }

        .container { max-width: 1100px; margin: auto; }

        /* HEADER PROFISSIONAL */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 20px 0; border-bottom: 1px solid var(--border); margin-bottom: 40px;
        }
        header h1 { font-weight: 900; font-size: 26px; letter-spacing: -1px; margin: 0; }
        header .badge-version { background: #000; color: #fff; font-size: 10px; padding: 4px 8px; border-radius: 20px; vertical-align: middle; }

        /* DASHBOARD DENSIDADE M√ÅXIMA */
        .dashboard { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 25px; margin-bottom: 40px; 
        }
        .card { 
            background: var(--card); border-radius: 20px; padding: 30px; 
            border: 1px solid transparent; transition: 0.3s;
        }
        .card:hover { border-color: var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .card h3 { margin: 0; font-size: 13px; text-transform: uppercase; color: var(--text-light); letter-spacing: 1px; }
        .card .value { font-size: 36px; font-weight: 900; display: block; margin: 15px 0 5px; letter-spacing: -1px; }
        .card .detail { font-size: 13px; font-weight: 600; }

        .card-gerson { background: #1d1d1f; color: #fff; }
        .card-gerson h3 { color: #86868b; }
        .card-gerson .value { color: var(--success); }

        /* GR√ÅFICO LIQUIDO WAVE */
        .chart-box { 
            background: #fff; border-radius: 24px; border: 1px solid var(--border); 
            padding: 30px; height: 350px; margin-bottom: 40px;
        }

        /* FORMUL√ÅRIO DE ALTA QUALIDADE */
        .form-panel { 
            background: var(--card); padding: 30px; border-radius: 24px; 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; margin-bottom: 40px; align-items: flex-end;
        }
        .form-group { display: flex; flex-direction: column; gap: 10px; }
        .form-group label { font-size: 12px; font-weight: 700; color: var(--text-light); text-transform: uppercase; }
        input, select { 
            background: #fff; border: 1px solid var(--border); padding: 15px; 
            border-radius: 12px; font-size: 16px; font-weight: 600; outline: none;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }

        .btn-submit { background: var(--primary); color: #fff; border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 15px; }
        .btn-vale { grid-column: 1 / -1; background: #fff; color: var(--danger); border: 1px solid var(--danger); padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer; }

        /* TABELA TIPO SOFTWARE */
        .table-container { border: 1px solid var(--border); border-radius: 24px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th { background: #fbfbfd; padding: 20px; text-align: left; font-size: 12px; color: var(--text-light); text-transform: uppercase; font-weight: 700; }
        td { padding: 20px; border-top: 1px solid #f5f5f7; font-size: 15px; font-weight: 500; }

        .row-cancelled { background: #fdfdfd; }
        .row-cancelled .price-bruto { text-decoration: line-through; color: var(--text-light); }
        
        .tag { padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 800; display: inline-block; }
        .tag-ok { background: #eafaf1; color: #27ae60; }
        .tag-no { background: #fff0f0; color: #eb5757; }
        .tag-vale { background: #fef9e7; color: #f39c12; }

        .actions { display: flex; gap: 10px; justify-content: flex-end; }
        .btn-act { width: 40px; height: 40px; border-radius: 10px; border: 1px solid var(--border); background: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .btn-act:hover { background: var(--card); }
        .btn-del:hover { background: #fff0f0; border-color: var(--danger); color: var(--danger); }

        /* PROGRESSO META */
        .meta-container { margin-bottom: 40px; }
        .meta-header { display: flex; justify-content: space-between; font-weight: 800; font-size: 14px; margin-bottom: 10px; }
        .meta-bar-bg { background: #f2f2f7; height: 12px; border-radius: 10px; overflow: hidden; }
        .meta-bar-fill { background: linear-gradient(90deg, #007aff, #34c759); height: 100%; width: 0%; transition: 1.5s cubic-bezier(0.1, 0, 0, 1); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>MY BABY <span style="color:var(--primary)">ULTIMATE</span> <span class="badge-version">2026 STABLE</span></h1>
        <button onclick="limparConflitos()" style="font-size:10px; background:none; border:none; cursor:pointer; color:var(--text-light)">Resetar Cache de Conflitos</button>
    </header>

    <div class="dashboard">
        <div class="card">
            <h3>Faturamento Mensal (Ativo)</h3>
            <span class="value" id="valFat">R$ 0,00</span>
            <span class="detail" style="color:var(--primary)" id="txtFat">Somente vendas confirmadas</span>
        </div>
        <div class="card card-gerson">
            <h3>Meu Saldo L√≠quido</h3>
            <span class="value" id="valGerson">R$ 0,00</span>
            <span class="detail" id="txtComis">Calculando 3% de tudo...</span>
        </div>
        <div class="card">
            <h3>Vales e Saques</h3>
            <span class="value" style="color:var(--danger)" id="valVales">R$ 0,00</span>
            <span class="detail" id="txtQtdVales">0 retiradas</span>
        </div>
    </div>

    <div class="meta-container">
        <div class="meta-header">
            <span>PROGRESSO DA META</span>
            <span id="metaPct">0%</span>
        </div>
        <div class="meta-bar-bg"><div class="meta-bar-fill" id="metaFill"></div></div>
    </div>

    <div class="chart-box">
        <canvas id="liquidChart"></canvas>
    </div>

    <div class="form-panel">
        <div class="form-group">
            <label>Pet / Esp√©cie</label>
            <select id="inTipo">
                <option value="Spitz Alem√£o">üê∂ Spitz Alem√£o</option>
                <option value="Gato Bengal">üê± Gato Bengal</option>
            </select>
        </div>
        <div class="form-group">
            <label>Cliente</label>
            <input type="text" id="inCli" placeholder="Nome Completo">
        </div>
        <div class="form-group">
            <label>Valor da Venda</label>
            <input type="number" id="inVal" placeholder="R$ 0,00">
        </div>
        <button class="btn-submit" onclick="adicionarVenda()">LAN√áAR VENDA</button>
        <button class="btn-vale" onclick="adicionarVale()">+ REGISTRAR VALE OU ADIANTAMENTO</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Cliente / Detalhes</th>
                    <th>Valor Bruto</th>
                    <th>Comiss√£o (3%)</th>
                    <th style="text-align:right">Gerenciar</th>
                </tr>
            </thead>
            <tbody id="tabelaDados"></tbody>
        </table>
    </div>
</div>

<script>
    // --- MOTOR DE DADOS EST√ÅVEL ---
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let metaMensal = 74000;
    let mainChart = null;

    function salvar() {
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        render();
    }

    function limparConflitos() {
        if(confirm("Isso limpar√° dados de testes, mas manter√° o banco V5. Continuar?")) {
            salvar();
        }
    }

    function adicionarVenda() {
        const cli = document.getElementById('inCli').value;
        const val = parseFloat(document.getElementById('inVal').value);
        if(cli && val) {
            vendas.push({
                id: Date.now(),
                data: new Date().toLocaleDateString('pt-BR').substring(0, 5),
                cliente: cli,
                tipo: document.getElementById('inTipo').value,
                valor: val,
                cancelada: false,
                isVale: false
            });
            document.getElementById('inCli').value = '';
            document.getElementById('inVal').value = '';
            salvar();
        }
    }

    function adicionarVale() {
        const v = prompt("Qual o valor do vale?");
        if(v) {
            vendas.push({
                id: Date.now(),
                data: new Date().toLocaleDateString('pt-BR').substring(0, 5),
                cliente: "VALE",
                valor: parseFloat(v),
                isVale: true
            });
            salvar();
        }
    }

    function toggleStatus(id) {
        const idx = vendas.findIndex(x => x.id === id);
        vendas[idx].cancelada = !vendas[idx].cancelada;
        salvar();
    }

    function excluir(id) {
        if(confirm("Excluir para sempre?")) {
            vendas = vendas.filter(x => x.id !== id);
            salvar();
        }
    }

    // --- C√ÅLCULO E RENDERIZA√á√ÉO ---
    function render() {
        const corpo = document.getElementById('tabelaDados');
        corpo.innerHTML = '';
        
        let totalFaturamentoAtivo = 0;
        let totalMinhaComissao = 0;
        let totalMeusVales = 0;
        let countV = 0;
        let ptsGrafico = {};

        // ALGORITMO DE AUDITORIA
        vendas.forEach(item => {
            if(item.isVale) {
                totalMeusVales += item.valor;
                countV++;
            } else {
                // REGRA SELADA: 3% de tudo que existe na lista
                totalMinhaComissao += (item.valor * 0.03);

                if(!item.cancelada) {
                    totalFaturamentoAtivo += item.valor;
                    ptsGrafico[item.data] = (ptsGrafico[item.data] || 0) + item.valor;
                }
            }
        });

        const saldoGerson = 2000 + totalMinhaComissao - totalMeusVales;

        // Atualiza UI
        document.getElementById('valFat').innerText = `R$ ${totalFaturamentoAtivo.toLocaleString('pt-BR')}`;
        document.getElementById('valGerson').innerText = `R$ ${saldoGerson.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        document.getElementById('valVales').innerText = `R$ ${totalMeusVales.toLocaleString('pt-BR')}`;
        document.getElementById('txtComis').innerText = `Sua parte (3% de tudo): R$ ${totalMinhaComissao.toLocaleString('pt-BR')}`;
        document.getElementById('txtQtdVales').innerText = `${countV} vales registrados`;

        // Barra de Meta
        const pct = (totalFaturamentoAtivo / metaMensal) * 100;
        document.getElementById('metaFill').style.width = Math.min(pct, 100) + "%";
        document.getElementById('metaPct').innerText = Math.floor(pct) + "%";

        // Tabela Invertida
        [...vendas].reverse().forEach(item => {
            if(item.isVale) {
                corpo.innerHTML += `
                    <tr style="background:#fffafa">
                        <td>${item.data}</td>
                        <td><span class="tag tag-vale">RETIRADA DE VALE</span></td>
                        <td style="color:var(--danger); font-weight:800">- R$ ${item.valor.toLocaleString()}</td>
                        <td>-</td>
                        <td class="actions"><button class="btn-act btn-del" onclick="excluir(${item.id})">üóëÔ∏è</button></td>
                    </tr>`;
            } else {
                corpo.innerHTML += `
                    <tr class="${item.cancelada ? 'row-cancelled' : ''}">
                        <td>${item.data}</td>
                        <td>
                            <b>${item.cliente}</b><br>
                            <span style="font-size:11px; color:var(--text-light)">${item.tipo}</span>
                            <span class="tag ${item.cancelada ? 'tag-no' : 'tag-ok'}">${item.cancelada ? 'Cancelada' : 'Confirmada'}</span>
                        </td>
                        <td class="price-bruto">R$ ${item.valor.toLocaleString()}</td>
                        <td style="color:var(--success); font-weight:900">+ R$ ${(item.valor * 0.03).toLocaleString('pt-BR', {minimumFractionDigits:2})}</td>
                        <td class="actions">
                            <button class="btn-act" onclick="toggleStatus(${item.id})">üö´</button>
                            <button class="btn-act btn-del" onclick="excluir(${item.id})">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            }
        });

        initChart(ptsGrafico);
    }

    function initChart(dados) {
        const ctx = document.getElementById('liquidChart').getContext('2d');
        if(mainChart) mainChart.destroy();
        
        mainChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Object.keys(dados),
                datasets: [{
                    data: Object.values(dados),
                    borderColor: '#007aff',
                    borderWidth: 4,
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(0,122,255,0.05)',
                    pointRadius: 6,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#007aff',
                    pointBorderWidth: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { border: { display: false }, grid: { color: '#f5f5f7' } },
                    x: { grid: { display: false } }
                }
            }
        });
    }

    render();
</script>

</body>
</html>
