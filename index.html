<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BABY | V10 GOLD EDITION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary: #0071e3;
            --success: #2ecc71;
            --danger: #e74c3c;
            --bg: #f5f5f7;
            --glass: rgba(255, 255, 255, 0.8);
            --text: #1d1d1f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 20px; }

        .container { max-width: 1100px; margin: auto; animation: slideUp 0.6s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* CABE√áALHO PREMIUM */
        header { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            padding: 30px 0; margin-bottom: 20px;
        }
        header h1 { font-weight: 900; font-size: 32px; letter-spacing: -1.5px; }
        header h1 span { color: var(--primary); }

        /* DASHBOARD GLASS */
        .dashboard { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; margin-bottom: 30px; 
        }
        .card { 
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 30px; border-radius: 24px; border: 1px solid #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.1); }
        .card h3 { font-size: 12px; text-transform: uppercase; color: #86868b; letter-spacing: 1px; margin-bottom: 10px; }
        .card .value { font-size: 38px; font-weight: 800; display: block; letter-spacing: -1px; }

        .card-gerson { background: #1d1d1f; color: #fff; border: none; }
        .card-gerson .value { color: var(--success); }

        /* META EDIT√ÅVEL */
        .meta-box { 
            background: #fff; padding: 25px; border-radius: 24px; margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        .meta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .meta-input-wrap { display: flex; align-items: center; gap: 10px; }
        .meta-input-wrap label { font-size: 13px; font-weight: 800; color: #86868b; }
        .meta-input-wrap input { 
            border: 1px solid #d2d2d7; padding: 8px 12px; border-radius: 10px; 
            font-weight: 900; font-size: 16px; width: 130px; outline: none; color: var(--primary);
        }
        .progress-bg { background: #f2f2f7; height: 14px; border-radius: 10px; overflow: hidden; }
        .progress-fill { 
            background: linear-gradient(90deg, var(--primary), #5ac8fa); 
            height: 100%; width: 0%; transition: 1.5s cubic-bezier(0.1, 0, 0, 1); 
        }

        /* CHART */
        .chart-box { height: 350px; margin-bottom: 40px; }

        /* FORMUL√ÅRIO ALTA DENSIDADE */
        .form-card { 
            background: #fff; padding: 30px; border-radius: 24px; 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        input, select { 
            padding: 16px; border: 1px solid #d2d2d7; border-radius: 14px; 
            font-size: 16px; font-weight: 600; outline: none; transition: 0.2s;
        }
        input:focus { border-color: var(--primary); background: #fbfbff; }
        .btn-add { 
            background: var(--primary); color: #fff; border: none; 
            padding: 16px; border-radius: 14px; font-weight: 800; cursor: pointer;
        }
        .btn-add:hover { filter: brightness(1.1); transform: scale(1.02); }
        .btn-vale { 
            width: 100%; background: transparent; color: var(--danger); 
            border: 2px dashed var(--danger); padding: 14px; border-radius: 14px; 
            font-weight: 700; cursor: pointer; margin-bottom: 40px;
        }

        /* TABELA TIPO APP */
        .table-wrap { background: #fff; border-radius: 24px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #fbfbfd; padding: 20px; text-align: left; font-size: 11px; color: #86868b; text-transform: uppercase; font-weight: 800; }
        td { padding: 20px; border-bottom: 1px solid #f2f2f7; font-size: 15px; font-weight: 600; }
        
        /* LINHA CANCELADA (Ainda conta no faturamento!) */
        tr.status-cancel { background: #fdfdfd; }
        tr.status-cancel td { color: #a1a1a6; }
        .badge-cancel { background: #f2f2f7; color: #86868b; padding: 4px 8px; border-radius: 6px; font-size: 10px; }
        
        .actions { display: flex; gap: 10px; justify-content: flex-end; }
        .btn-circle { 
            width: 40px; height: 40px; border-radius: 12px; border: 1px solid #d2d2d7; 
            background: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px;
        }
        .btn-circle:hover { background: #f2f2f7; }

        @media (max-width: 768px) {
            header { flex-direction: column; align-items: flex-start; gap: 10px; }
            .dashboard { grid-template-columns: 1fr; }
            .form-card { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>MY BABY <span>V10 GOLD</span></h1>
        <div id="statusData" style="font-weight: 700; color: var(--success); font-size: 12px;">DADOS SINCRONIZADOS</div>
    </header>

    <div class="dashboard">
        <div class="card">
            <h3>Faturamento Loja (Bruto + Sinais)</h3>
            <span class="value" id="valLoja">R$ 0,00</span>
            <small style="color:#86868b; font-size: 11px;">Inclui todas as vendas lan√ßadas</small>
        </div>
        <div class="card card-gerson">
            <h3>Meu Saldo Final</h3>
            <span class="value" id="valGerson">R$ 0,00</span>
            <small style="color:var(--success); font-size: 11px;">Fixo + 3% de TUDO - Vales</small>
        </div>
        <div class="card">
            <h3>Total de Vales</h3>
            <span class="value" style="color:var(--danger)" id="valVales">R$ 0,00</span>
        </div>
    </div>

    <div class="meta-box">
        <div class="meta-header">
            <div class="meta-input-wrap">
                <label>META MENSAL R$</label>
                <input type="number" id="metaIn" oninput="saveMeta()">
            </div>
            <span id="metaPct" style="font-weight: 900; color: var(--primary); font-size: 20px;">0%</span>
        </div>
        <div class="progress-bg"><div class="progress-fill" id="metaBar"></div></div>
    </div>

    <div class="chart-box">
        <canvas id="waveChart"></canvas>
    </div>

    <div class="form-card">
        <select id="inPet">
            <option value="Spitz Alem√£o">Spitz Alem√£o</option>
            <option value="Gato Bengal">Gato Bengal</option>
        </select>
        <input type="text" id="inCli" placeholder="Nome do Cliente">
        <input type="number" id="inVal" placeholder="Valor da Venda (R$)">
        <button class="btn-add" onclick="adicionar()">LAN√áAR VENDA</button>
    </div>
    <button class="btn-vale" onclick="adicionarVale()">+ REGISTRAR NOVO VALE / ADIANTAMENTO</button>

    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Detalhes do Cliente</th>
                    <th>Venda Bruta</th>
                    <th>Sua Comiss√£o</th>
                    <th style="text-align:right">A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
    </div>
</div>

<script>
    /** * MOTOR DE AUDITORIA E RECUPERA√á√ÉO v10
     * Garante que NADA seja subtra√≠do do faturamento e recupera hist√≥ricos.
     */
    const DB_KEY = 'MY_BABY_V10_DATA';
    
    function recuperarDados() {
        const chavesAntigas = ['vendasV5', 'mybaby_v8', 'my_baby_v6', 'MY_BABY_ULTIMATE_DATA'];
        let base = [];
        let meta = 100000;

        chavesAntigas.forEach(k => {
            const d = localStorage.getItem(k);
            if(d) {
                try {
                    const p = JSON.parse(d);
                    const l = Array.isArray(p) ? p : (p.vendas || []);
                    base = [...base, ...l];
                    if(p.meta) meta = p.meta;
                } catch(e){}
            }
        });

        // Limpeza de IDs duplicados
        const unique = [];
        const seen = new Set();
        base.forEach(v => {
            const id = v.id || v.cliente + v.valor;
            if(!seen.has(id)) { seen.add(id); unique.push(v); }
        });

        return { vendas: unique, meta: meta };
    }

    let app = recuperarDados();
    let chartObj = null;

    document.getElementById('metaIn').value = app.meta;

    function salvar() {
        localStorage.setItem(DB_KEY, JSON.stringify(app));
        // Espelhamento para evitar perdas em atualiza√ß√µes futuras
        localStorage.setItem('vendasV5', JSON.stringify(app.vendas));
        render();
    }

    function saveMeta() {
        app.meta = parseFloat(document.getElementById('metaIn').value) || 0;
        salvar();
    }

    function adicionar() {
        const c = document.getElementById('inCli').value;
        const v = parseFloat(document.getElementById('inVal').value);
        if(c && v) {
            app.vendas.push({
                id: Date.now(),
                data: new Date().toLocaleDateString('pt-BR').substring(0, 5),
                cliente: c,
                pet: document.getElementById('inPet').value,
                valor: v,
                vale: false,
                cancelada: false
            });
            document.getElementById('inCli').value = '';
            document.getElementById('inVal').value = '';
            salvar();
        }
    }

    function adicionarVale() {
        const v = prompt("Valor do Vale/Retirada:");
        if(v) {
            app.vendas.push({
                id: Date.now(),
                data: new Date().toLocaleDateString('pt-BR').substring(0, 5),
                cliente: "VALE PESSOAL",
                valor: parseFloat(v),
                vale: true
            });
            salvar();
        }
    }

    function toggleCancel(id) {
        const i = app.vendas.findIndex(x => x.id === id);
        app.vendas[i].cancelada = !app.vendas[i].cancelada;
        salvar();
    }

    function excluir(id) {
        if(confirm("Excluir permanentemente?")) {
            app.vendas = app.vendas.filter(x => x.id !== id);
            salvar();
        }
    }

    function render() {
        const corpo = document.getElementById('lista');
        corpo.innerHTML = '';
        
        let totalLoja = 0;
        let totalComissao = 0;
        let totalVales = 0;
        let chartData = {};

        // MOTOR MATEM√ÅTICO SEM FILTROS (TUDO CONTA)
        app.vendas.forEach(v => {
            if(v.vale) {
                totalVales += v.valor;
            } else {
                // REGRA SOLICITADA: Mesmo cancelada, o sinal foi dado -> CONTA NO FATURAMENTO
                totalLoja += v.valor;
                totalComissao += (v.valor * 0.03);
                
                chartData[v.data] = (chartData[v.data] || 0) + v.valor;
            }
        });

        const saldoFinal = 2000 + totalComissao - totalVales;

        // UI
        document.getElementById('valLoja').innerText = `R$ ${totalLoja.toLocaleString('pt-BR')}`;
        document.getElementById('valGerson').innerText = `R$ ${saldoFinal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        document.getElementById('valVales').innerText = `R$ ${totalVales.toLocaleString('pt-BR')}`;

        const pct = (totalLoja / app.meta) * 100;
        document.getElementById('metaBar').style.width = Math.min(pct, 100) + "%";
        document.getElementById('metaPct').innerText = Math.floor(pct) + "%";

        // Tabela
        [...app.vendas].reverse().forEach(v => {
            if(v.vale) {
                corpo.innerHTML += `<tr style="background:#fffafa"><td>${v.data}</td><td><b>VALE / ADIANTAMENTO</b></td><td style="color:var(--danger)">- R$ ${v.valor.toLocaleString()}</td><td>-</td><td class="actions"><button class="btn-circle" onclick="excluir(${v.id})">üóë</button></td></tr>`;
            } else {
                corpo.innerHTML += `
                    <tr class="${v.cancelada ? 'status-cancel' : ''}">
                        <td>${v.data}</td>
                        <td>
                            <b>${v.cliente}</b> <br> <small>${v.pet}</small>
                            ${v.cancelada ? '<span class="badge-cancel">Venda Canceled (Contabilizada)</span>' : ''}
                        </td>
                        <td>R$ ${v.valor.toLocaleString()}</td>
                        <td style="color:var(--success); font-weight:800">+ R$ ${(v.valor * 0.03).toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td>
                        <td class="actions">
                            <button class="btn-circle" onclick="toggleCancel(${v.id})">üö´</button>
                            <button class="btn-circle" onclick="excluir(${v.id})">üóë</button>
                        </td>
                    </tr>`;
            }
        });

        initChart(chartData);
    }

    function initChart(pts) {
        const ctx = document.getElementById('waveChart').getContext('2d');
        if(chartObj) chartObj.destroy();
        
        const grad = ctx.createLinearGradient(0, 0, 0, 300);
        grad.addColorStop(0, 'rgba(0, 113, 227, 0.3)');
        grad.addColorStop(1, 'rgba(0, 113, 227, 0)');

        chartObj = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Object.keys(pts),
                datasets: [{
                    data: Object.values(pts),
                    borderColor: '#0071e3',
                    borderWidth: 5,
                    fill: true,
                    backgroundColor: grad,
                    tension: 0.4,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { display: false } },
                    y: { display: false }
                }
            }
        });
    }

    render();
</script>

</body>
</html>
