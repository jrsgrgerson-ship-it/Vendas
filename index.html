<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GERSON CANIL | PREMIUM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --accent: #00d2ff; --danger: #ff4757; --success: #2ecc71;
            --bg: #000000; --card: #0a0a0a; --border: #1a1a1a;
        }
        
        body { 
            background: var(--bg); color: #ffffff; font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px; -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 450px; margin: auto; }
        
        /* HEADER EXECUTIVO */
        header { border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 30px; }
        header h2 { margin: 0; font-size: 14px; letter-spacing: 4px; font-weight: 900; opacity: 0.6; }
        header h1 { margin: 0; font-size: 22px; font-weight: 900; }

        /* CARDS COM DEFINI√á√ÉO POR SOMBRA */
        .premium-card {
            background: var(--card); border-radius: 16px; padding: 20px;
            margin-bottom: 15px; border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* GRID DE RESULTADOS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-item { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); }
        .stat-item span { display: block; font-size: 10px; font-weight: 700; color: #555; text-transform: uppercase; margin-bottom: 5px; }
        .stat-item strong { font-size: 18px; font-weight: 900; color: #fff; }

        /* LISTA ALINHADA (GRID SYSTEM) */
        .venda-row { 
            display: grid; grid-template-columns: 45px 1fr 100px 80px; 
            align-items: center; padding: 15px 0; border-bottom: 1px solid var(--border);
        }
        .venda-row .icon { font-size: 20px; }
        .venda-row .info { overflow: hidden; }
        .venda-row .info b { display: block; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; }
        .venda-row .info small { color: #444; font-size: 11px; font-weight: 700; }
        .venda-row .price { text-align: right; font-weight: 900; font-size: 14px; color: #fff; }
        .venda-row .actions { text-align: right; }

        /* BOT√ïES ESTILO IOS */
        .btn-main { 
            background: #fff; color: #000; border: none; padding: 18px; 
            border-radius: 12px; font-weight: 900; width: 100%; font-size: 14px; cursor: pointer;
            transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.97); opacity: 0.8; }
        
        .btn-circle { 
            background: #111; border: 1px solid #222; color: #fff; 
            width: 32px; height: 32px; border-radius: 8px; cursor: pointer; font-size: 12px;
        }
        .btn-circle.active { background: var(--success); border-color: var(--success); }

        input, select { 
            background: #000; border: 1px solid #222; color: #fff; padding: 12px; 
            border-radius: 10px; width: 100%; box-sizing: border-box; font-family: 'Inter'; margin-bottom: 8px;
        }

        /* GRAFICO */
        .chart-wrap { height: 180px; margin: 10px 0; }

        /* BADGES */
        .badge-premium { font-size: 9px; font-weight: 900; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; margin-top: 4px; display: inline-block; }
        .bg-red { background: var(--danger); }
        .bg-blue { background: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>DASHBOARD EXECUTIVO</h2>
        <h1>GERSON CANIL</h1>
    </header>

    <div class="premium-card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <span style="font-size:11px; font-weight:900; color:#444;">PROJE√á√ÉO DE METAS</span>
            <input type="number" id="metaVal" style="width:90px; margin:0; text-align:right;" onchange="salvarMeta()">
        </div>
        <div style="background:#111; height:6px; border-radius:10px; margin-bottom:10px;">
            <div id="barraProgresso" style="background:var(--accent); height:100%; width:0%; border-radius:10px; box-shadow: 0 0 15px var(--accent);"></div>
        </div>
        <div style="display:flex; justify-content:space-between; font-size:11px; font-weight:900;">
            <span id="porcentoTxt" style="color:var(--accent)">0%</span>
            <span id="faltaTxt">CARREGANDO...</span>
        </div>
    </div>

    <div class="premium-card" style="padding: 10px;">
        <div class="chart-wrap"><canvas id="meuGrafico"></canvas></div>
        <div style="text-align:center; font-size:10px; font-weight:900; color:#333; letter-spacing:2px;">FLUXO DE CAIXA DI√ÅRIO</div>
    </div>

    <div class="stats-grid">
        <div class="stat-item"><span>Vendas</span><strong id="totalVendas">R$ 0</strong></div>
        <div class="stat-item"><span>Pendentes</span><strong id="countPendentes" style="color:var(--accent)">0</strong></div>
        <div class="stat-item" style="grid-column: span 2; border-color: var(--success); background: linear-gradient(to right, #000, #050505);">
            <span>Saldo L√≠quido (Comiss√µes - Vales)</span>
            <strong id="totalComissao" style="color:var(--success); font-size:24px;">R$ 0,00</strong>
        </div>
    </div>

    <div class="premium-card">
        <div style="display:flex; gap:8px;">
            <select id="tipo"><option value="Spitz">Spitz üê∂</option><option value="Bengal">Bengal üê±</option></select>
            <select id="sexo"><option value="Macho">Macho ‚ôÇ</option><option value="F√™mea">F√™mea ‚ôÄ</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <input type="number" id="valorVenda" placeholder="Valor R$">
        <button class="btn-main" onclick="adicionarVenda()">CONFIRMAR REGISTRO</button>
        <button onclick="adicionarVale()" style="background:none; border:none; color:var(--danger); font-size:10px; font-weight:900; margin-top:15px; width:100%; cursor:pointer; text-decoration:underline;">LAN√áAR VALE / ADIANTAMENTO</button>
    </div>

    <div id="listaVendas"></div>

    <button class="btn-main" style="background:var(--danger); color:#fff; margin-top:20px;" onclick="imprimirRelatorio()">EXPORTAR RELAT√ìRIO PROFISSIONAL</button>
    
    <div style="display:flex; gap:10px; margin:20px 0 50px;">
        <button class="btn-circle" style="flex:1; width:auto; font-weight:900;" onclick="exportarBackup()">BACKUP</button>
        <button class="btn-circle" style="flex:1; width:auto; font-weight:900;" onclick="document.getElementById('importFile').click()">IMPORTAR</button>
        <input type="file" id="importFile" style="display:none" onchange="importarBackup(this)">
    </div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV5')) || [];
    let meta = localStorage.getItem('metaV5') || 0;
    let chartInstance = null;
    document.getElementById('metaVal').value = meta;

    function salvarMeta() { meta = document.getElementById('metaVal').value; localStorage.setItem('metaV5', meta); renderizar(); }

    function adicionarVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valorVenda').value);
        if(c && v) {
            vendas.push({ tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, cliente: c, valor: v, data: new Date().toLocaleDateString('pt-BR'), entregue: false, cancelada: false, sinal: 0 });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            document.getElementById('cliente').value = ''; document.getElementById('valorVenda').value = '';
            renderizar();
        }
    }

    function adicionarVale() {
        const v = prompt("Valor do Vale:");
        if(v) {
            vendas.push({ cliente: 'Adiantamento', valor: parseFloat(v), data: new Date().toLocaleDateString('pt-BR'), isVale: true });
            localStorage.setItem('vendasV5', JSON.stringify(vendas));
            renderizar();
        }
    }

    function alternarEstado(i, campo) {
        if(campo === 'cancelada' && !vendas[i].cancelada) {
            let s = prompt("Sinal retido (R$):", "1000");
            vendas[i].sinal = s ? parseFloat(s) : 0;
        }
        vendas[i][campo] = !vendas[i][campo];
        localStorage.setItem('vendasV5', JSON.stringify(vendas));
        renderizar();
    }

    function renderizar() {
        const listaDiv = document.getElementById('listaVendas');
        let fat = 0, vales = 0, pendentes = 0;
        let dadosG = {}; listaDiv.innerHTML = '';

        vendas.forEach((v, i) => {
            if(v.isVale) {
                vales += v.valor;
                listaDiv.innerHTML = `<div class="venda-row" style="color:var(--danger); opacity:0.8;">
                    <div class="icon">üí∏</div>
                    <div class="info"><b>VALE ADIANTADO</b><small>${v.data}</small></div>
                    <div class="price">- R$ ${v.valor.toLocaleString()}</div>
                    <div></div>
                </div>` + listaDiv.innerHTML;
            } else {
                fat += v.valor;
                let dia = v.data.substring(0,5); dadosG[dia] = (dadosG[dia] || 0) + v.valor;
                if(!v.entregue && !v.cancelada) pendentes++;

                let tags = v.cancelada ? `<br><span class="badge-premium bg-red">CANCELADO</span><span class="badge-premium bg-blue" style="margin-left:5px;">R$ ${v.sinal}</span>` : (v.entregue ? '<br><span class="badge-premium" style="background:var(--success)">ENTREGUE ‚úÖ</span>' : '');

                listaDiv.innerHTML = `
                <div class="venda-row" style="${v.cancelada?'opacity:0.3':''}">
                    <div class="icon">${v.tipo=='Spitz'?'üê∂':'üê±'}</div>
                    <div class="info"><b>${v.cliente.toUpperCase()}</b><small>${v.sexo.toUpperCase()} | ${v.data}</small>${tags}</div>
                    <div class="price">R$ ${v.valor.toLocaleString()}</div>
                    <div class="actions">
                        <button class="btn-circle ${v.entregue?'active':''}" onclick="alternarEstado(${i},'entregue')">üè†</button>
                    </div>
                </div>` + listaDiv.innerHTML;
            }
        });

        let liq = (fat * 0.03) + 2000 - vales;
        document.getElementById('totalVendas').innerText = "R$ " + fat.toLocaleString();
        document.getElementById('totalComissao').innerText = "R$ " + liq.toLocaleString();
        document.getElementById('countPendentes').innerText = pendentes;

        let p = meta > 0 ? (fat/meta)*100 : 0;
        document.getElementById('barraProgresso').style.width = Math.min(p, 100) + "%";
        document.getElementById('porcentoTxt').innerText = Math.floor(p) + "%";
        document.getElementById('faltaTxt').innerText = meta - fat > 0 ? "FALTA R$ " + (meta-fat).toLocaleString() : "META BATIDA";

        const ctx = document.getElementById('meuGrafico').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: Object.keys(dadosG), datasets: [{ data: Object.values(dadosG), borderColor: '#00d2ff', backgroundColor: 'rgba(0, 210, 255, 0.05)', fill: true, tension: 0.3, borderWidth: 3, pointRadius: 0 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#222', font: { weight: 'bold', size: 9 } }, grid: { display: false } } } }
        });
    }

    function imprimirRelatorio() {
        let fat = 0, vales = 0;
        let linhas = vendas.map(v => {
            if(!v.isVale) fat += v.valor; else vales += v.valor;
            return `<tr style="border-bottom: 1px solid #eee;">
                <td style="padding:15px 0;">${v.data}</td>
                <td><b>${v.cliente}</b><br><small>${v.tipo} | ${v.sexo}</small></td>
                <td style="text-align:right;">R$ ${v.valor.toLocaleString()}</td>
            </tr>`;
        }).join('');
        
        const win = window.open('', '_blank');
        win.document.write(`
            <html><head><style>
                body { font-family: 'Inter', sans-serif; padding: 40px; color: #000; }
                .h { border-bottom: 5px solid #000; padding-bottom: 20px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-end; }
                table { width: 100%; border-collapse: collapse; }
                .card { background: #000; color: #fff; padding: 25px; border-radius: 12px; margin-bottom: 30px; display: flex; justify-content: space-between; }
            </style></head><body>
                <div class="h"><div><h1 style="margin:0">GERSON CANIL</h1><small>RELAT√ìRIO DE PERFORMANCE</small></div><b>${new Date().toLocaleDateString()}</b></div>
                <div class="card">
                    <div><small style="opacity:0.6; display:block;">L√çQUIDO A RECEBER</small><b style="font-size:24px;">R$ ${((fat * 0.03) + 2000 - vales).toLocaleString()}</b></div>
                    <div style="text-align:right;"><small style="opacity:0.6; display:block;">FATURAMENTO BRUTO</small><b>R$ ${fat.toLocaleString()}</b></div>
                </div>
                <table>${linhas}</table>
                <script>window.onload=function(){ window.print(); window.close(); }<\/script>
            </body></html>`);
    }

    function exportarBackup() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(vendas)], {type: 'application/json'})); a.download = `backup_gerson.json`; a.click(); }
    function importarBackup(input) { const reader = new FileReader(); reader.onload = () => { vendas = JSON.parse(reader.result); localStorage.setItem('vendasV5', JSON.stringify(vendas)); renderizar(); }; reader.readAsText(input.files[0]); }
    renderizar();
</script>
</body>
</html>
