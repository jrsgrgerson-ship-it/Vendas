<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAINEL CANIL MY BABY - GERSON</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --blue: #00f2ff; --green: #00ff88; --red: #ff0055; --bg: #000; --card: #0a0a0a; --border: #1a1a1a; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 480px; margin: auto; }
        
        /* T√çTULO FIXO E SAGRADO */
        header { border-left: 5px solid var(--blue); padding-left: 15px; margin-bottom: 25px; }
        header h1 { margin: 0; font-size: 20px; font-weight: 900; letter-spacing: -0.5px; text-transform: uppercase; line-height: 1.1; }
        header p { margin: 5px 0 0 0; font-size: 12px; color: var(--blue); font-weight: 600; letter-spacing: 0.5px; }

        /* KPI GRID (Estoque) */
        .count-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 12px; }
        .c-box { background: var(--card); padding: 10px 5px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .c-box b { display: block; font-size: 16px; color: #fff; }
        .c-box span { font-size: 7px; color: #555; font-weight: 800; text-transform: uppercase; }

        /* FINANCEIRO COMPLETO */
        .fin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 8px; }
        .fin-box { background: var(--card); padding: 12px; border-radius: 15px; border: 1px solid var(--border); }
        .fin-box span { font-size: 8px; color: #666; font-weight: 800; display: block; margin-bottom: 3px; text-transform: uppercase; }
        .fin-box b { font-size: 16px; display: block; }
        .liq { color: var(--green); border-bottom: 1px solid var(--green); }
        .desc { color: var(--red); }
        .fix { color: var(--blue); }
        .com { color: #e9ea00; }

        /* META E BARRA NEON */
        .meta-card { background: var(--card); border-radius: 20px; padding: 18px; border: 1px solid var(--border); margin-bottom: 15px; margin-top: 10px; }
        .meta-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .progress-container { background: #111; height: 12px; border-radius: 20px; position: relative; overflow: hidden; border: 1px solid #222; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--blue), var(--green)); box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); transition: width 1s; }

        /* LISTA */
        .item { background: var(--card); padding: 14px; border-radius: 18px; margin-bottom: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .item.entregue { border-left: 5px solid var(--green); }
        .item-info b { font-size: 13px; text-transform: uppercase; display: block; }
        .item-info span { font-size: 10px; color: #555; }
        .comissao-tag { font-size: 9px; color: #e9ea00; font-weight: 800; margin-top: 3px; display: block; }
        .date-badge { background: #161616; padding: 3px 6px; border-radius: 5px; color: var(--blue); cursor: pointer; font-size: 9px; }
        
        .val-venda { font-weight: 900; font-size: 14px; text-align: right; margin-right: 10px; }
        .actions { display: flex; gap: 5px; }
        .btn-circle { width: 34px; height: 34px; border-radius: 10px; border: 1px solid #222; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; }
        .btn-circle.on { background: var(--green); color: #000; border-color: var(--green); }

        .inputs { background: var(--card); padding: 15px; border-radius: 24px; border: 1px solid var(--border); margin-bottom: 15px; }
        input, select { background: #000; border: 1px solid #222; color: #fff; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 8px; box-sizing: border-box; font-family: inherit; }
        .btn-row { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 8px; }
        .btn-add { background: #fff; color: #000; font-weight: 900; }
        .btn-vale { background: var(--red); color: #fff; font-weight: 900; }
        .btn-pdf { background: var(--blue); color: #000; font-weight: 900; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Painel de Vendas Canil My Baby</h1>
        <p>Vendedor Gerson especialista em Spitz e Bengal</p>
    </header>

    <div class="count-grid">
        <div class="c-box"><b id="cntS">0</b><span>üê∂ Spitz</span></div>
        <div class="c-box"><b id="cntB">0</b><span>üê± Bengal</span></div>
        <div class="c-box"><b id="cntM">0</b><span>‚ôÇ Macho</span></div>
        <div class="c-box"><b id="cntF">0</b><span>‚ôÄ F√™mea</span></div>
    </div>

    <div class="fin-grid">
        <div class="fin-box"><span>üîµ FIXO</span><b class="fix">R$ 2.000,00</b></div>
        <div class="fin-box"><span>üü° COMISS√ïES (3%)</span><b id="totComissao" class="com">R$ 0</b></div>
    </div>
    <div class="fin-grid">
        <div class="fin-box"><span>üî¥ DESCONTOS</span><b id="totDescontos" class="desc">R$ 0</b></div>
        <div class="fin-box"><span>üü¢ SAL√ÅRIO L√çQUIDO</span><b id="salLiq" class="liq">R$ 0</b></div>
    </div>

    <div class="meta-card">
        <div class="meta-header">
            <span style="font-size:10px; font-weight:800; color:#555;">META DE FATURAMENTO: R$</span>
            <input type="number" id="metaInput" style="background:none; border:none; color:#fff; width:80px; font-weight:900; text-align:right;" onchange="salvarMeta()">
        </div>
        <div class="progress-container"><div id="barraProgresso" class="progress-bar"></div></div>
        <div style="display:flex; justify-content:space-between; margin-top:8px; font-size:11px; font-weight:900;">
            <span id="totalVendido" style="color:var(--blue)">R$ 0</span>
            <span id="percentualTxt" style="color:var(--green)">0%</span>
        </div>
    </div>

    <div class="inputs">
        <div style="display:flex; gap:8px;">
            <select id="tipo"><option value="Spitz">üê∂ Spitz</option><option value="Bengal">üê± Bengal</option></select>
            <select id="sexo"><option value="Macho">‚ôÇ Macho</option><option value="F√™mea">‚ôÄ F√™mea</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <input type="number" id="valor" placeholder="Valor da Venda R$">
        <div class="btn-row">
            <button class="btn-add" onclick="addVenda()">SALVAR</button>
            <button class="btn-vale" onclick="addVale()">VALE</button>
            <button class="btn-pdf" onclick="gerarPDF()">PDF</button>
        </div>
    </div>

    <div id="lista"></div>
</div>

<script>
    let vendas = JSON.parse(localStorage.getItem('vendasV12')) || [];
    let metaGlobal = localStorage.getItem('metaGerson') || 100000;
    document.getElementById('metaInput').value = metaGlobal;

    function salvar() { 
        localStorage.setItem('vendasV12', JSON.stringify(vendas)); 
        render(); 
    }

    function salvarMeta() {
        metaGlobal = document.getElementById('metaInput').value;
        localStorage.setItem('metaGerson', metaGlobal);
        render();
    }

    function addVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valor').value);
        if (c && v) {
            vendas.push({
                id: 'id_' + Date.now(), cliente: c, valor: v,
                tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value,
                data: new Date().toLocaleDateString('pt-BR').substring(0, 5),
                entregue: false, isVale: false, ts: Date.now()
            });
            document.getElementById('cliente').value = ''; document.getElementById('valor').value = '';
            salvar();
        }
    }

    function addVale() {
        const val = prompt("Valor do Vale:");
        if (val) {
            vendas.push({
                id: 'v_' + Date.now(), cliente: 'VALE / ADIANTAMENTO', valor: parseFloat(val),
                data: new Date().toLocaleDateString('pt-BR').substring(0, 5),
                isVale: true, ts: Date.now()
            });
            salvar();
        }
    }

    function editarData(id) {
        const v = vendas.find(x => x.id === id);
        const novaData = prompt("Data (DD/MM):", v.data);
        if(novaData) { v.data = novaData; salvar(); }
    }

    function toggle(id) {
        const v = vendas.find(x => x.id === id);
        if (v) { v.entregue = !v.entregue; salvar(); }
    }

    function del(id) { if(confirm("Excluir?")) { vendas = vendas.filter(x => x.id !== id); salvar(); } }

    function render() {
        const div = document.getElementById('lista'); div.innerHTML = '';
        let bruto = 0, descontos = 0, comissaoTotal = 0, s=0, b=0, m=0, f=0;

        [...vendas].sort((a,b) => b.ts - a.ts).forEach(v => {
            if (v.isVale) {
                descontos += v.valor;
                div.innerHTML += `<div class="item" style="border-color:var(--red); opacity:0.8;">
                    <div class="item-info"><b>VALE</b><span class="date-badge" onclick="editarData('${v.id}')">${v.data}</span></div>
                    <div style="display:flex;align-items:center"><div class="val-venda desc">- R$ ${v.valor.toLocaleString()}</div><button onclick="del('${v.id}')" style="background:none; border:none; color:#333;">üóë</button></div>
                </div>`;
            } else {
                bruto += v.valor;
                let com = v.valor * 0.03;
                comissaoTotal += com;
                if(v.tipo.includes('Spitz')) s++; else b++;
                if(v.sexo.includes('Macho')) m++; else f++;
                div.innerHTML += `
                <div class="item ${v.entregue ? 'entregue' : ''}">
                    <div class="item-info">
                        <b>${v.cliente}</b>
                        <span>${v.tipo} ${v.sexo} | </span><span class="date-badge" onclick="editarData('${v.id}')">${v.data}</span>
                        <span class="comissao-tag">+ Comiss√£o: R$ ${com.toLocaleString()}</span>
                    </div>
                    <div style="display:flex;align-items:center">
                        <div class="val-venda" style="color:${v.entregue?'var(--green)':'#fff'}">R$ ${v.valor.toLocaleString()}</div>
                        <div class="actions">
                            <button class="btn-circle ${v.entregue ? 'on' : ''}" onclick="toggle('${v.id}')">‚úî</button>
                            <button onclick="del('${v.id}')" style="background:none; border:none; color:#333; margin-left:5px;">üóë</button>
                        </div>
                    </div>
                </div>`;
            }
        });

        // C√°lculos Finais
        let liq = 2000 + comissaoTotal - descontos;
        document.getElementById('totalVendido').innerText = "FATURADO: R$ " + bruto.toLocaleString();
        document.getElementById('totComissao').innerText = "R$ " + comissaoTotal.toLocaleString();
        document.getElementById('totDescontos').innerText = "R$ " + descontos.toLocaleString();
        document.getElementById('salLiq').innerText = "R$ " + liq.toLocaleString('pt-BR', {minimumFractionDigits:2});
        
        document.getElementById('cntS').innerText = s; document.getElementById('cntB').innerText = b;
        document.getElementById('cntM').innerText = m; document.getElementById('cntF').innerText = f;

        let p = Math.min((bruto / metaGlobal) * 100, 100);
        document.getElementById('barraProgresso').style.width = p + "%";
        document.getElementById('percentualTxt').innerText = Math.floor(p) + "%";
    }

    function gerarPDF() {
        const bruto = vendas.filter(v=>!v.isVale).reduce((a,b)=>a+b.valor,0);
        const liq = 2000 + (bruto * 0.03) - vendas.filter(v=>v.isVale).reduce((a,b)=>a+b.valor,0);
        let rows = vendas.sort((a,b)=>b.ts-a.ts).map(v => `<tr><td style="padding:8px; border-bottom:1px solid #eee;">${v.data}</td><td>${v.cliente}</td><td>${v.tipo}</td><td style="text-align:right">R$ ${v.valor.toLocaleString()}</td></tr>`).join('');
        const win = window.open('','_blank');
        win.document.write(`<html><body style="font-family:sans-serif;padding:30px">
            <h2>Painel de Vendas Canil My Baby</h2><p>Gerson - Especialista Spitz e Bengal</p>
            <div style="background:#f9f9f9;padding:15px;border-radius:10px;margin:20px 0">
                <b>Total Bruto: R$ ${bruto.toLocaleString()}</b> | <b>L√≠quido Real: R$ ${liq.toLocaleString()}</b>
            </div>
            <table style="width:100%;border-collapse:collapse"><thead><tr style="background:#000;color:#fff"><th>DATA</th><th>CLIENTE</th><th>RA√áA</th><th style="text-align:right">VALOR</th></tr></thead><tbody>${rows}</tbody></table>
            <script>window.onload=function(){window.print();}<\/script></body></html>`);
    }

    render();
</script>
</body>
</html>
