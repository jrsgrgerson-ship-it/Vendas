<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Canil My Baby</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --blue: #00f2ff; --green: #00ff88; --red: #ff0055; --bg: #050505; --card: #111111; --border: #222; --yellow: #e9ea00; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 15px; }
        
        header { padding: 10px 0 25px 0; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        header h1 { margin: 0; font-size: 20px; font-weight: 800; letter-spacing: -0.5px; text-transform: uppercase; color: #fff; text-shadow: 0 0 15px var(--blue); }
        header p { margin: 5px 0 0 0; font-size: 13px; color: var(--blue); opacity: 0.8; font-weight: 600; }

        .count-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px; }
        .c-box { background: var(--card); padding: 12px 5px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        .c-box b { display: block; font-size: 18px; margin-bottom: 2px; }
        .c-box span { font-size: 8px; color: #666; font-weight: 800; text-transform: uppercase; }

        .fin-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .fin-box { background: var(--card); padding: 15px; border-radius: 16px; border: 1px solid var(--border); }
        .fin-box span { font-size: 9px; color: #666; font-weight: 700; display: block; margin-bottom: 5px; text-transform: uppercase; }
        .fin-box b { font-size: 18px; display: block; letter-spacing: -0.5px; }

        .chart-card { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid var(--border); margin-bottom: 20px; height: 220px; position: relative; }

        .inputs { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid var(--border); margin-bottom: 20px; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; width: 100%; margin-bottom: 10px; box-sizing: border-box; font-size: 14px; }
        
        .btn-main { background: #fff; color: #000; width: 100%; padding: 15px; border-radius: 12px; font-weight: 800; border: none; margin-bottom: 10px; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .btn-sec { background: #111; color: #fff; border: 1px solid #333; padding: 10px; border-radius: 10px; font-size: 11px; font-weight: 700; }

        .item { background: var(--card); padding: 16px; border-radius: 18px; margin-bottom: 12px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .item.entregue { border-left: 4px solid var(--green); }
        .item.pendente { border-left: 4px solid var(--red); }
        .item b { font-size: 15px; display: block; margin-bottom: 3px; }
        .item small { color: #555; font-size: 11px; font-weight: 600; }
        
        .val-venda { font-weight: 800; font-size: 16px; text-align: right; }
        .btn-status { width: 38px; height: 38px; border-radius: 10px; border: none; background: #222; color: #fff; margin-left: 12px; font-size: 18px; }
        .btn-status.on { background: var(--green); color: #000; box-shadow: 0 0 15px rgba(0,255,136,0.4); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Painel de Vendas Canil My Baby</h1>
        <p>Vendedor de Spitz e Bengal Gerson</p>
    </header>

    <div class="count-grid">
        <div class="c-box"><b id="cntS" style="color:var(--blue)">0</b><span>Spitz</span></div>
        <div class="c-box"><b id="cntB" style="color:var(--yellow)">0</b><span>Bengal</span></div>
        <div class="c-box"><b id="cntM">0</b><span>Macho</span></div>
        <div class="c-box"><b id="cntF">0</b><span>FÃªmea</span></div>
    </div>

    <div class="fin-grid">
        <div class="fin-box"><span>Fixo</span><b style="color:#aaa">R$ 2.000</b></div>
        <div class="fin-box"><span>ComissÃ£o</span><b id="totComissao" style="color:var(--yellow)">R$ 0</b></div>
    </div>
    <div class="fin-grid" style="margin-bottom: 20px;">
        <div class="fin-box"><span>Vales</span><b id="totDescontos" style="color:var(--red)">R$ 0</b></div>
        <div class="fin-box"><span>LÃ­quido</span><b id="salLiq" style="color:var(--green)">R$ 0</b></div>
    </div>

    <div class="chart-card"><canvas id="graficoVendas"></canvas></div>

    <div class="inputs">
        <div style="display:flex; gap:8px;">
            <select id="tipo"><option value="Spitz">Spitz</option><option value="Bengal">Bengal</option></select>
            <select id="sexo"><option value="Macho">Macho</option><option value="FÃªmea">FÃªmea</option></select>
        </div>
        <input type="text" id="cliente" placeholder="Nome do Cliente">
        <input type="number" id="valor" placeholder="Valor da Venda (R$)">
        
        <button class="btn-main" onclick="addVenda()">SALVAR VENDA</button>
        
        <div class="btn-group">
            <button class="btn-sec" onclick="addVale()">+ VALE</button>
            <button class="btn-sec" onclick="gerarPDF()">GERAR PDF</button>
            <button class="btn-sec" onclick="exportarDados()">EXPORTAR</button>
        </div>
        <button class="btn-sec" style="width:100%; margin-top:8px;" onclick="importarDados()">IMPORTAR BACKUP</button>
    </div>

    <div id="lista"></div>
</div>

<script>
    // RecuperaÃ§Ã£o de dados de qualquer versÃ£o anterior
    function recuperar() {
        const keys = ['vendas_gerson_oficial', 'vendas_v10_final', 'vendas_v9_glow', 'vendas_v8_final'];
        for (let k of keys) {
            let d = localStorage.getItem(k);
            if (d && JSON.parse(d).length > 0) return JSON.parse(d);
        }
        return [];
    }

    let vendas = recuperar();
    let chart = null;

    function salvar() {
        localStorage.setItem('vendas_gerson_oficial', JSON.stringify(vendas));
        render();
    }

    function addVenda() {
        const c = document.getElementById('cliente').value, v = parseFloat(document.getElementById('valor').value);
        if (c && v) {
            vendas.push({ id: Date.now(), cliente: c, valor: v, tipo: document.getElementById('tipo').value, sexo: document.getElementById('sexo').value, data: new Date().toLocaleDateString('pt-BR').substring(0, 5), entregue: false, isVale: false, ts: Date.now() });
            document.getElementById('cliente').value = ''; document.getElementById('valor').value = ''; salvar();
        }
    }

    function addVale() {
        const val = prompt("Valor do Vale:");
        if (val) { vendas.push({ id: Date.now(), cliente: 'VALE', valor: parseFloat(val), data: new Date().toLocaleDateString('pt-BR').substring(0, 5), isVale: true, ts: Date.now() }); salvar(); }
    }

    function toggleStatus(id) { const v = vendas.find(x => x.id === id); v.entregue = !v.entregue; salvar(); }
    function del(id) { if(confirm("Excluir?")) { vendas = vendas.filter(x => x.id !== id); salvar(); } }

    function render() {
        const div = document.getElementById('lista'); div.innerHTML = '';
        let bruto = 0, vales = 0, com = 0, s=0, b=0, m=0, f=0, hist = {};

        [...vendas].sort((a,b) => b.ts - a.ts).forEach(v => {
            if (v.isVale) {
                vales += v.valor;
                div.innerHTML += `<div class="item" style="opacity:0.7"><div class="item-info"><b>VALE / ADIANTAMENTO</b><small>${v.data}</small></div><div style="display:flex;align-items:center"><div class="val-venda" style="color:var(--red)">- R$ ${v.valor.toLocaleString()}</div><button onclick="del(${v.id})" style="background:none;border:none;color:#444;margin-left:10px">ðŸ—‘</button></div></div>`;
            } else {
                bruto += v.valor; com += (v.valor * 0.03);
                if(v.tipo === 'Spitz') s++; else b++;
                if(v.sexo === 'Macho') m++; else f++;
                div.innerHTML += `<div class="item ${v.entregue ? 'entregue' : 'pendente'}"><div><b>${v.cliente}</b><small>${v.data} â€¢ ${v.tipo} ${v.sexo}</small></div><div style="display:flex;align-items:center"><div class="val-venda">R$ ${v.valor.toLocaleString()}</div><button class="btn-status ${v.entregue ? 'on' : ''}" onclick="toggleStatus(${v.id})">${v.entregue ? 'âœ”' : 'ðŸšš'}</button></div></div>`;
            }
        });

        let crono = [...vendas].filter(v => !v.isVale).sort((a,b) => a.ts - b.ts);
        crono.forEach(v => hist[v.data] = (hist[v.data] || 0) + v.valor);

        document.getElementById('totComissao').innerText = "R$ " + com.toLocaleString();
        document.getElementById('totDescontos').innerText = "R$ " + vales.toLocaleString();
        document.getElementById('salLiq').innerText = "R$ " + (2000 + com - vales).toLocaleString('pt-BR', {minimumFractionDigits:2});
        document.getElementById('cntS').innerText = s; document.getElementById('cntB').innerText = b;
        document.getElementById('cntM').innerText = m; document.getElementById('cntF').innerText = f;

        const ctx = document.getElementById('graficoVendas').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels: Object.keys(hist), datasets: [{ data: Object.values(hist), borderColor: '#00f2ff', borderWidth: 4, fill: true, backgroundColor: 'rgba(0, 242, 255, 0.05)', tension: 0.4, pointRadius: 0 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { grid: { display: false }, ticks: { color: '#333', font: { size: 10 } } } } }
        });
    }

    function gerarPDF() {
        const bruto = vendas.filter(v=>!v.isVale).reduce((a,b)=>a+b.valor,0);
        const win = window.open('','_blank');
        win.document.write(`<html><head><style>body{background:#000;color:#fff;font-family:sans-serif;padding:40px} .card{background:#111;padding:20px;border-radius:10px;border:1px solid #222;margin-bottom:20px} table{width:100%;border-collapse:collapse} th{text-align:left;color:var(--blue);padding:10px;border-bottom:1px solid #222} td{padding:10px;border-bottom:1px solid #111}</style></head><body><h1>RelatÃ³rio Canil My Baby</h1><div class="card"><h2>Faturamento: R$ ${bruto.toLocaleString()}</h2><p>Vendedor: Gerson</p></div><table><tr><th>DATA</th><th>CLIENTE</th><th>VALOR</th></tr>${vendas.map(v=>`<tr><td>${v.data}</td><td>${v.cliente}</td><td>R$ ${v.valor.toLocaleString()}</td></tr>`).join('')}</table><script>window.print();<\/script></body></html>`);
    }

    function exportarDados() {
        const data = JSON.stringify(vendas);
        const blob = new Blob([data], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'vendas_gerson.json'; a.click();
    }

    function importarDados() {
        const input = document.createElement('input');
        input.type = 'file';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = readerEvent => {
                vendas = JSON.parse(readerEvent.target.result);
                salvar();
            }
            reader.readAsText(file);
        }
        input.click();
    }

    render();
</script>
</body>
</html>
